<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/j-H6lEKMNmQK4bdUT7LX7/pages/_app.js" as="script"/><link rel="preload" href="/_next/static/j-H6lEKMNmQK4bdUT7LX7/pages/%5Bslug%5D.js" as="script"/><link rel="preload" href="/_next/static/runtime/webpack-c212667a5f965e81e004.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.e84fa698c7ee940652bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/commons.94e9432177da8e3c395d.js" as="script"/><link rel="preload" href="/_next/static/runtime/main-b74aa62d0652345ae92f.js" as="script"/></head><body><div id="__next"><div><h1>Hello</h1><h2>保育園の午睡は必要？午睡時のヒヤリハットを防ぐICTツールで保育士をサポート</h2>nap-check<a href="/">Back</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"id":14828,"date":"2020-06-24T14:30:14","date_gmt":"2020-06-24T05:30:14","guid":{"rendered":"https://ict-kids.com/?p=14828"},"modified":"2020-06-24T14:30:14","modified_gmt":"2020-06-24T05:30:14","slug":"nap-check","status":"publish","type":"post","link":"https://ict-kids.com/nap-check/","title":{"rendered":"保育園の午睡は必要？午睡時のヒヤリハットを防ぐICTツールで保育士をサポート"},"content":{"rendered":"\u003cp\u003e1日の長い時間を保育園で過ごす子どもたち。遊びはもちろんのこと「午睡」は子どもの成長や発育に大きな意味を持っています。保育園での午睡は、自宅の次に安心できる環境を作らなくてはいけません。保育園での午睡時の管理は、子どもたちの活動時よりも注意が必要です。\u003c/p\u003e\n\u003cp\u003e本記事では、午睡が子どもにもたらす効果や、午睡時に保育士が気を付けるべきポイントについてまとめていきます。また最近では、午睡を取りやめる保育園も出て来ており、保育園での動き方も次第に変わってきているようです。午睡時の保育士の業務サポートをしてくれるICTツールの活用も紹介していますので、合わせてチェックしてくださいね。\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e午睡(ごすい)とは\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e昼寝と午睡の違い\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e午睡の効果とねらい\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e理想の時間\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e0歳児\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#12\"\u003e1歳～2歳児\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#3\"\u003e3歳児\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#45\"\u003e4歳〜5歳児\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003eメリット・デメリット\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003eメリット\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003eデメリット\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003e午睡のトラブル・ヒアリハット\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003eうつぶせ寝で窒息死\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#SIDS\"\u003e乳幼児突然死症候群（SIDS）\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003e室内での熱中症\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-12\"\u003e保育士の負担は？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-13\"\u003e負担を減らすには？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-14\"\u003e取り付け型午睡チェックセンサー\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-15\"\u003eカメラ型午睡チェックセンサー\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-16\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e午睡(ごすい)とは\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e昼食後など昼間における仮眠を指します。保育園であれば、0歳から5歳児の子どもたちが部屋で1、2時間程度の睡眠をする時間帯を午睡と示しています。\u003c/p\u003e\n\u003cp\u003e平成30年4月1日から適用されている保育所保育指針の「保育の計画及び評価」という項目には「午睡は生活のリズムを構成する重要な要素」と記しており、午睡は未就学児にとって重要な要素だと分かります。\u003cbr /\u003e\nまた、厚生労働省が作成した保育所保育指針解説書のなかでも「一人一人の生活リズムに合わせて安心して適度な休息や午睡がとれるようにする」、との記述がされています。4回の改正を経て現在にいたる厚生労働省の保育所保育指針は、保育園を運営するうえで根本となる規定です。そのため各保育園では、この保育指針や解説書をもとにお昼寝をおこなっていると考えられます。\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-2\"\u003e昼寝と午睡の違い\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e昼寝と午睡の違いはありません。南欧ではシエスタとも呼ばれており、日本だけでなく世界中で午睡が重要視されていることがわかります。時間は13時から15時までの間が良いとされており、それ以降の睡眠は、夜の就寝時に影響を与えてしまうため注意が必要です。午睡をすることで午前中の疲れをとり、午睡以降も元気に遊べたり、子どもが機嫌よく過ごすことが出来ます。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-3\"\u003e午睡の効果とねらい\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育園の午睡の1番のねらいは、子どもたちが安全な環境の中で適度な休息をとることです。そのためには、子どもが安心して身体を休めることができる環境を作る必要があります。保育士もその環境の1つ。子どもが安心して眠れる寝かしつけを行い、安全に眠れる環境を整えることが求められるのです。保育所保育指針においても「子どもが適度な休息を取れるようにすること」「安全な睡眠環境を確保すること」との記述があります。長い時間を保育園で過ごす子どもたちにとって、保育園は自宅の次に安心できる生活の場です。しかし、やはり保護者の方と離れて過ごすことで、身体は緊張や疲れを感じています。お昼寝はその疲れを癒し、午後の活動を意欲的に取り組む原動力になります。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-4\"\u003e理想の時間\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育園には0歳～5歳までの子どもたちが在籍しており、それぞれ平均の睡眠時間も異なりますよね。0歳のころの赤ちゃんは、眠るのがお仕事と言われるほどよく眠りますが、小学校に上がる前の5歳児は、午睡を取りたがらない子も多くいます。\u003cbr /\u003e\nこちらでは保育園で求められる各年齢の理想の睡眠時間をまとめました。あくまでも理想ですので、眠くない子どもに睡眠を強制させたり、眠たがる子を起こしたりと、精神的ストレスにならないよう配慮しましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003e0歳児\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e生後2ヵ月過ぎの子どもの場合、1日の半分以上を眠って過ごします。まだ、昼と夜の区別はできていません。ミルクを飲むと眠り、2〜3時間で起きる。少しすると、またミルクの時間という繰り返しです。\u003c/p\u003e\n\u003cp\u003e3〜4ヵ月を過ぎると、保育園でのお昼寝は午前、午後の２回。保育時間が長い場合は、夕方も眠って３回の午睡リズムができていきます。登降園時間にもよりますが、午前中は１時間程度、午後は２時間程度というように、午前中のお昼寝を午後のお昼寝よりも短くすると、午後１回のお昼寝に移行しやすくなります。夕方は夜の眠りに影響が出ないよう、30分程度に調節すると良いでしょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"12\"\u003e1歳～2歳児\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e1歳となると、決まった時間に午睡をするリズムができてきます。午睡は家で過ごすときの就寝時間にもつながってくるため、保護者の負担軽減にもなります。時間は２時間程度が最適です。\u003cbr /\u003e\nしかし月齢が低い子どもや活動量が多い日などは、昼食の途中で眠たくなってしまうこともあります。そんな時は、少し早めに昼食をとり、２時間半程度ぐっすりと眠ると、すっきりと目覚めることができますよ。保育時間が長く疲れが見られる子どもは、午睡時間を長くする。夜の眠りに影響し、なかなか眠れない子どもは短くするなど、子どもの様子に合わせて臨機応変に対応しましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"3\"\u003e3歳児\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e3歳を過ぎると、自宅ではお昼寝をしないという子どもが増えてきます。保育園でも、布団に横になりたがらない子が増えてくる時期です。園によっては無理やり寝かさずに、横になるだけという対応を取る園もあります。しかし、夕方に疲れが見られて午後の活動に支障が見られる、自宅に帰ってから眠たくて食事や入浴もままならないという場合には、２歳児までと同様に寝かしつけを行い、お昼寝を取り入れましょう。時間は１時間から１時間半程度で十分です。少し眠るだけでも、頭と身体を休めることができ、午後の活動で元気に遊ぶことが出来ます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"45\"\u003e4歳〜5歳児\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e高学年になると、お昼寝をしなかったり、寝たがらない子どもがほとんどです。保育園でも、静かに絵本を読む時間やひらがなの練習など、小学校に向けての勉強の時間に当てることも多いようです。ただ子どもによっては、午睡が必要な子もいます。疲れている時には、子どもが安心して眠れるように、お昼寝専用の部屋を作っておくと良いでしょう。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-6\"\u003eメリット・デメリット\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育園では習慣として午睡が組み込まれていますが、最近では保護者から「午睡」の時間を短くしてほしい、無くしてほしいという声も上がっています。午睡をすることで自宅で眠れず夜更かしに繋がる園児がいるようです。東京都品川区の14箇所の保育園では、午睡の導入を取りやめたことでテレビや新聞などで話題となりました。午睡がもたらすメリットとデメリットを把握し、子どもと保護者そして保育士それぞれが過ごしやすい環境作りをしていきましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-7\"\u003eメリット\u003c/span\u003e\u003c/h3\u003e\n\u003ch4\u003e疲れを取り、ぐずらないようにできる\u003c/h4\u003e\n\u003cp\u003e未就学児にとって丸１日保育園で過ごすというのは、身体にも心にも疲れがたまってしまうものです。昼食のあとに午睡の時間を設け、午前中の疲れを取りのぞくことで、子どもたちは気分をリフレッシュして、午後からの活動に参加できるようになります。疲れているとぐずりの原因にもなるため、子どもたちの機嫌が悪くなる前に午睡を取り入れることは非常に重要です。\u003c/p\u003e\n\u003ch4\u003e注意力の低下を防ぎ、事故を防止する\u003c/h4\u003e\n\u003cp\u003e午前中の疲れや、昼食の影響により子どもたちは、お昼過ぎに眠気が強くなる傾向にあります。眠気が強くなると子どもたちは集中力が落ち、動きが緩慢になります。そのため思いがけない転倒や衝突など事故に発展する可能性も。午睡を取ることで、子どもたちの注意力の低下を防ぎ、ヒヤリハットの対策にも繋がるのです。\u003c/p\u003e\n\u003ch4\u003e夜の睡眠不足を午睡で補完する\u003c/h4\u003e\n\u003cp\u003e厚生労働省の「未就学児の睡眠指針」によれば、生後6か月の赤ちゃんの平均睡眠時間は13時間から14時間、1歳～3歳までの子どもたちで11時間から12時間、3歳から5歳の子どもたちでも10時間程度とされています。しかし家庭の生活様式の変化により、子どもたちの夜の睡眠時間がどんどん遅くなってきています。\u003cbr /\u003e\nまた日本小児保健協会がおこなった「睡眠・生活リズム」の調査によれば、22時以降の睡眠にあたる「夜更かし」をしている子どもの割合は40%を超えています。家庭での睡眠不足は、次の日の子どもの活動に影響を与えるだけでなく、体の成長や知能、運動能力の発達が遅れる可能性もあります。そのため午睡は、子供たちの成長を支援するためにも重要と言えます。\u003c/p\u003e\n\u003ch4\u003e保育士が事務作業を行える\u003c/h4\u003e\n\u003cp\u003e子どもたちの午睡の時間は、保育士にとっても重要な意味があります。子どもたちが眠っている間に、保育士は連絡帳の記入や制作物の仕上げ、日案や週案の作成など、園児が寝ているからこそできる作業に取り掛かっていますよね。もちろんお昼寝中であっても、乳幼児突然死症候群などの心配がありますので、完全に目を離してはいけませんが、簡単な日常業務を行なうことが出来ます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-8\"\u003eデメリット\u003c/span\u003e\u003c/h3\u003e\n\u003ch4\u003eお昼寝で生活リズムが崩れる\u003c/h4\u003e\n\u003cp\u003e年齢によって推奨される基準はあるものの、本当に必要な睡眠時間にはやはり個人差があります。厚生労働省が定める「保育所保育指針解説」では「睡眠の発達には個人差があるため、3歳以上児においては、保育時間によって午睡を必要とする子どもと必要としない子どもが混在する場合もある。そのためどちらの子どもにとっても、午睡の時間に安心して眠ったり、活動したりできるように配慮する必要がある」と記されています。特に3菜時以降になると睡眠の回数が一定化してくるため、昼寝をしない子が増えます。\u003c/p\u003e\n\u003cp\u003eできるだけ個別の事情を考慮しようと思っても、保育園では午睡が全員一緒になりがちです。子どもによっては午睡が不要な場合もあるため、無理に睡眠をとると自宅に帰ってから寝付けず夜更かしに繋がってしまいます。\u003c/p\u003e\n\u003ch4\u003e卒園後、小学生になっても午睡の習慣が抜けない\u003c/h4\u003e\n\u003cp\u003e保育園では当たり前におこなわれる午睡も、小学校に入学するとできなくなります。赤ちゃんのころから同じ時間帯にお昼寝を続けていると、小学校でも給食を食べた後きまって眠くなり、お昼休みや午後の授業に影響を及ぼしてしまいます。居眠りや集中力の低下など、周囲から「怠けている」と捉えられてしまう事もあるため、5歳になっても毎日午睡をしているという子どもには、少しずつ午睡の時間を減らしたり、夜早く寝るように促すなど対応が必要です。\u003c/p\u003e\n\u003ch4\u003e無理に寝かせることで精神的ストレスを感じる\u003c/h4\u003e\n\u003cp\u003e子どもたちの中には、眠たくないのに午睡を強制され、かえって精神的ストレスを感じる子どもがいます。また午睡の時間なのに、子どもたちがなかなか寝ないと、寝かしつけをおこなっている保育士も「はやく寝かせないといけない」と焦ってしまい、イライラが溜まってしまうのです。午睡が必要な子どもと不要な子どもが分かれるこの時期は、保育士の対応が難しくもあるポイントです。\u003cbr /\u003e\n本サイトでは、\u003cspan class=\"u-txt--strong\"\u003e\u003cspan class=\"u-txt--bold\"\u003e午睡チェックセンサーやベビーセンサーをはじめ、保育業務の効率化につながる保育ICTシステム導入の無料相談\u003c/span\u003e\u003c/span\u003eを承っております。導入に関する疑問や不明点の解決や条件にあった最適なシステムのご紹介など行っておりますので、お気軽にお問い合わせくださいね。\u003cbr /\u003e\n\u003ca class=\"ga--event\" href=\"https://ict-kids.com/concierge/\" data-vars-click-id=\"case_articleLink_hugmo_1\"\u003eメールでの午睡チェックの無料相談はこちらから\u003c/a\u003e\u003cbr /\u003e\nお電話での無料相談はこちらから「午睡チェック導入の無料相談をしたい」とお伝え下さいね。\u003c/p\u003e\n\u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca href=\"tel:03-5877-3988\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-9\"\u003e午睡のトラブル・ヒアリハット\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育園で起こる事故の多くが、午睡中に起きています。午睡中には連絡帳や日誌を書く保育士さんも多く、子どもたちのチェックを怠りやすい状況にあります。午睡は子どもたち、保育士、双方にとって重要な時間ですが、子どもから目を離してもいい時間ではありません。むしろ午睡中は起きているとき以上に、注意深く子どもを見守る必要があります。こちらでは午睡中に起こったトラブルやヒヤリハットを取り上げました。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-10\"\u003eうつぶせ寝で窒息死\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e消費者庁の調査では、平成22年〜24年までの5年間に家庭で就寝中に窒息死した0歳児は160人と発表されました。うつぶせ寝は、枕や布団に顔を押し当てるため、窒息死に繋がりやすいとされています。とくに1歳未満子どもは自分で寝返りを打てないため、うつぶせ寝は命の危険に関わります。寝かせるときは必ず仰向けにし、寝返りによってうつぶせになってしまった時にも、その都度仰向けに戻しましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"SIDS\"\u003e乳幼児突然死症候群（SIDS）\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e「乳幼児突然死症候群（SIDS）」とは、MSDマニュアルによると「生後2週間から1歳までの乳児および幼児の突然の予期せぬ死亡であり，死亡状況の調査，詳細な剖検，および病歴でも原因が明らかにならない」とされており、何の予兆や既往歴もないのに、乳幼児が突然死に至ってしまう病気であり、平成28年には109人の赤ちゃんがSIDSで亡くなっています。\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"https://ict-kids.com/sids_case/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='https://ict-kids.com/wp/wp-content/uploads/2019/09/sids_case2-150x150.jpg' alt='乳幼児突然死症候群（SIDS）とは？原因や症状、各地の事例まで徹底解説！予防・対策方法も' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e乳幼児突然死症候群（SIDS）とは？原因や症状、各地の事例まで徹底解説！予防・対策方法も \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\u003cp\u003e東京都福祉保健局は睡眠中の事故防止の徹底として「午睡チェック」の導入を勧めています。具体的には０歳児は５分おき、１〜２歳児は10分おきに呼吸と体勢を記入する「睡眠チェックリスト」の導入を推奨しています。この睡眠チェックリストの導入は、子どもの命を守るとともに、睡眠チェックを行っていたという証明として、保育士自身を守るためでもあるのです。\u003cbr /\u003e\n睡眠チェックを行う保育士は、他の業務には当たらないことが基本です。必ず睡眠チェックの担当者を決め、事務仕事や他の業務は担当者以外の保育士が行います。担当者が変更する場合には、引き継ぐ保育士を明確にした上で、他の業務に取りかかるようにしましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-11\"\u003e室内での熱中症\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e子どもは大人と比較し、体温調節機能が未発達なため、熱中症にかかりやすいのが特徴です。筋肉や臓器などの器官が未発達であると、体内に水分や電解質を留めておくことができません。本来は汗をかくことで体温を調節しますが、子どもは体内の熱を外に逃せず熱中症にかかりやすくなっています。体内に熱がこもると熱中症のリスクが上がるので注意が必要です。\u003c/p\u003e\n\u003cp\u003eエアコンがついていなかったり、長時間日差しが当たっていたことによる「室内での熱中症」は意外と見落としがちです。夏にはとくに気をつけたい熱中症。外遊びのときなどは気にかけていても、午睡中はノート記入に呼吸チェックで手一杯という保育士もいます。午睡時はカーテンで日差しを遮り、部屋の温度をこまめにチェックしましょう。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-12\"\u003e保育士の負担は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eグローバル電子株式会社では、全国の現役保育士を対象に\u003ca href=\"https://prtimes.jp/main/html/rd/p/000000001.000051476.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e「保育の実態と安全対策」について調査\u003c/a\u003eを実施しました。調査の中で、園児の午睡中に大変なことについて尋ねたところ、園児の寝かしつけや呼吸チェックなど、園児への安全確認を中心とした保育業務と並行し、連絡帳記入や掲示物の作成などの事務仕事が大きな仕事として保育士の業務を圧迫している事がわかりました。\u003c/p\u003e\n\u003cp\u003e大きすぎる保育士の負担は、保育士不足に直結します。保育士不足が叫ばれる昨今では、乳幼児の担当を行ったことがない保育士も多く、午睡時の危機意識が薄れている可能性もあります。5分ごとの午睡チェックや事務作業は大切ですが、全ての作業を保育士がすべて手作業で行う「保育士がどうにか頑張ります」の対応では、解決できない所まできてしまっているのです。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-13\"\u003e負担を減らすには？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e東京都福祉保健局が推奨する午睡チェックでは「０歳児は５分おき、１〜２歳児は10分おきに呼吸と体勢を記入する」と示しており、午睡チェックだけでも保育士の負担は大きなものです。保育士の業務負担を軽減し、保育士不足に歯止めため、最近では「保育のICT化」が進められています。こちらでは保育士の午睡チェックを支援するICTツールをご紹介します。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-14\"\u003e取り付け型午睡チェックセンサー\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e保育士が5分・10分ごとに、すべての子どもたちをチェックすることは難しいのが現状です。そこで子どもたちの寝ている姿勢や、呼吸をチェックして、以上があればアラートを出してくれる「午睡チェックセンサー」が登場しています。\u003c/p\u003e\n\u003cp\u003e子どもたちが寝るマットや衣服に取り付ける形のものなど、センサーの形はさまざまです。基本的な機能としては、呼吸や寝返りの回数、身体の向きなどをセンサーで検知し、自動的に記録していきます。保育ICTシステムとの連動も可能なため、午睡をしている園児とは別室にいても園児の健康管理ができます。\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"https://ict-kids.com/hugmo/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='https://ict-kids.com/wp/wp-content/uploads/2017/01/hugmo-150x150.png' alt='「hugmo(ハグモー)」は、保育士の業務効率化から午睡チェックまで可能な保育ICTシステム' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e「hugmo(ハグモー)」は、保育士の業務効率化から午睡チェックまで可能な保育ICTシステム \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-15\"\u003eカメラ型午睡チェックセンサー\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e取り付け型の午睡チェックセンサーと異なり、デバイスを身に着ける必要もなく、業務を支援できる仕組みとして、カメラ型の午睡チェックセンサーも開発されています。天井に設置したカメラから室内の映像を分析することで、子どもの体勢を把握することができます。保育ICTシステムと連動するため、こちらも遠隔で園児を見守ることが可能となります。さらには、映像は一定期間保存されるので、室内の様子は後から見直すことを可能とし、園内におけるリスク対策としても活用できます。\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n
