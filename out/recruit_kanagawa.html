><ul class="navMenuList"><li class="navMenuList__item"><a data-micromodal-trigger="modal-2" data-vars-click-id="link--cv--side--bnr-download" id="bnr--download" class="navMenuItem"><img src="/sprite/download.svg" alt=""/><span class="navMenuItem__txt">保育ICTシステム<br/>比較資料DL</span></a></li><li class="navMenuList__item"><a href="&lt;?php echo home_url(&#x27;/&#x27;); ?&gt;flow" class="navMenuItem"><img src="/sprite/step.svg" alt=""/><span class="navMenuItem__txt">保育ICT化の<br/>流れ</span></a></li><li class="navMenuList__item"><a href="&lt;?php echo home_url(&#x27;/&#x27;); ?&gt;compare" data-vars-click-id="menu--cv--compare" class="navMenuItem"><img src="/sprite/list.svg" alt=""/><span class="navMenuItem__txt">保育ICT化システム<br/>一覧・比較</span></a></li><li data-trigger-submenu="info" class="navMenuList__item"><div class="navMenuItem"><img src="/sprite/smile.svg" alt=""/><span class="navMenuItem__txt">保育<br/>お役立ち情報</span></div><ul data-target-submenu="info" class="header__menu__list__subMenu"><li class="subMenu__item"><a href="&#x27; . $cat_link . &#x27;" class="subMenu__item__link c-ico--arrow--r"><span></span></a></li></ul></li></ul><div class="navMenu__btn--empty item--pc"></div></div></nav></header><div class="content"><h1>Hello</h1><h2>【採用担当必見！】保育士(パート)求人を神奈川県・横浜で募集するポイント</h2>recruit_kanagawa<a href="/">Back</a></div><div>フッターです</div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"id":13723,"date":"2020-01-14T17:49:48","date_gmt":"2020-01-14T08:49:48","guid":{"rendered":"http://3.92.3.206/?p=13723"},"modified":"2020-07-14T11:26:58","modified_gmt":"2020-07-14T02:26:58","slug":"recruit_kanagawa","status":"publish","type":"post","link":"http://3.92.3.206/recruit_kanagawa/","title":{"rendered":"【採用担当必見！】保育士(パート)求人を神奈川県・横浜で募集するポイント"},"content":{"rendered":"\u003cp\u003e社会問題となっている「保育士不足」、多くの保育園の経営者にとって、日々頭を抱える問題なのではないでしょうか。保育士の労働時間や業務量増加などにより、保育士の現場離れが離れていることで、今は保育士の働き方を見直す動きも高まっています。\u003cbr /\u003e\nこれまでは、正社員で保育士を集めることが重視されていましたが、ここ数年では、パートタイマーの保育士や正社員でも時短勤務の保育士、派遣保育士などさまざまな働き方が増えています。\u003c/p\u003e\n\u003cp\u003e今回は、都市部でも保育士不足が顕著な神奈川県（横浜）に絞って、パートなどの保育士を募集するポイントについて解説します。\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/career-change/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src=\"noimageに指定したい画像があればここにパス\" alt=\"\" width=\"80\" height=\"80\" /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e保育士の転職で重要なのは転職サイトだけじゃない！？チェックすべきポイントを徹底解説！ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e横浜(神奈川県)で保育士求人を募集するポイント\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e横浜(神奈川県)での保育士求人サイトおすすめ\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e横浜保育ジョブ\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e保育ひろば\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003eマイナビ保育士\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003e保育士バンク\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#ICT\"\u003e保育ICTシステムが最低限条件！？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e横浜(神奈川県)で保育士求人を募集するポイント\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e横浜をはじめ神奈川県は、全国的にも多くの保育施設で人材不足となっており、神奈川の保育士の有効求人倍率は3倍を超えているほどです。そのため地方都市に比べても、神奈川県や横浜市などは頻繁に求人が掲載されています。もちろん、人口も多いため転職希望者や求人を探している人も多いかと思います。\u003c/p\u003e\n\u003cp\u003eまた神奈川県では、県全体で保育士の待遇改善に向けた動きも活発になっており、県内の保育園や保育施設でも、さまざまな働き方が可能な施設が増えてきています。結婚や出産といった環境の変化などにより、保育士業務から離れている主婦の方などが、時短勤務やパートでの勤務といった、ライフスタイルにあわせて働けるような求人が求められています。\u003c/p\u003e\n\u003cdiv class=\"p-offer_message--secondary\"\u003e\n\u003cp class=\"p-offer_message__txt\"\u003e本サイトでは、\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e子どもに時間をかけられる保育を目指す保育園を保育ICTシステム導入で徹底サポートいたします！\u003c/span\u003e\u003c/span\u003e園長先生や運営責任者の方はもちろん、保育士の方からの導入相談をお待ちしております。\u003cbr /\u003e\nICTシステム導入相談は無料ですので、ぜひお気軽にお問い合わせ下さいね！\u003cbr /\u003e\n\u003cspan class=\"u-txt--l\"\u003e\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_recruit_kanagawa_1\"\u003eメールでの保育ICTシステムの無料相談はこちらから\u003c/a\u003e\u003c/span\u003e\u003cbr /\u003e\nお電話での無料相談はこちらから「ICTシステム導入の無料相談をしたい」とお伝え下さいね。\u003c/p\u003e\n\u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca href=\"tel:03-5877-3988\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n\u003c/p\u003e\n\u003c/div\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-2\"\u003e横浜(神奈川県)での保育士求人サイトおすすめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eでは実際に保育士の求人を募集するには、どうしたら良いでしょうか。最も効率的な方法としては、保育業界に特化した求人サイトを活用することです。求人サイトは数多くありますが、最近はこうした保育士の転職が増えているため、専門職に特化したサイトも増えています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e横浜保育ジョブ\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e横浜市と川崎市を中心に、神奈川県全域・東京都の保育園や幼稚園、そのほか児童施設などの求人情報を紹介しているサイトが「横浜保育ジョブ」です。神奈川県に特化し、地域密着型のコンサルタントが在籍、一人一人の要望に応えて正社員からパートタイムまで、幅広くお仕事を紹介します。\u003c/p\u003e\n\u003cp\u003e専門のキャリアコンサルタントが、求人原稿の作成も行ってくれるため、園側で時間をかけて準備する必要がありません。園の希望をヒアリングのうえ、登録した保育士に直接園を紹介してくれるほか、求職者との面接調整や条件交渉なども、全てお任せすることができます。\u003cbr /\u003e\nまた料金は「成功報酬型サービス」なので、採用が成立しない限り、紹介料や掲載費用などは一切発生しません。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35HCWE+5NMB7M+3TMG+5YJRM\" rel=\"nofollow\"\u003e神奈川県の保育士転職・派遣求人サイト【横浜保育ジョブ】\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www10.a8.net/0.gif?a8mat=35HCWE+5NMB7M+3TMG+5YJRM\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35HCWE+5NMB7M+3TMG+5ZU29\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"468\" height=\"60\" alt=\"\" src=\"https://www28.a8.net/svt/bgt?aid=190606478342\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000017836001007000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www15.a8.net/0.gif?a8mat=35HCWE+5NMB7M+3TMG+5ZU29\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003e保育ひろば\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e業界トップクラスの求人数を誇る「保育ひろば」は、全国4万件以上の保育施設から希望にあったものを見つけることができます。専任コンサルタントによる転職相談なども受けられるため、保育士や幼稚園教諭など、多くの方がサイトを利用しています。\u003c/p\u003e\n\u003cp\u003e園側の採用に関しても、専門のキャリアコンサルタントが条件にあった保育士・幼稚園教諭などを紹介してくれて、採用から入職までしっかりサポートします。費用も完全成功報酬型のため、採用が決まるまでは一切費用はかかりません。\u003cbr /\u003e\n人材紹介のほかにも、転職フェアや人材派遣など幅広いサービスを展開しています。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35HCWE+7N2BSY+342G+62U36\" rel=\"nofollow\"\u003e日本トップクラスの求人数！保育の転職は《保育ひろば》へ\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www10.a8.net/0.gif?a8mat=35HCWE+7N2BSY+342G+62U36\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35HCWE+7N2BSY+342G+5ZEMP\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"468\" height=\"60\" alt=\"\" src=\"https://www21.a8.net/svt/bgt?aid=190606478462\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000014524001005000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www11.a8.net/0.gif?a8mat=35HCWE+7N2BSY+342G+5ZEMP\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003eマイナビ保育士\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e大手転職サイトマイナビが提供する、保育士に特化した人材紹介サービス「マイナビ保育士」は、求職者の転職活動を完全無料でサポートする求人サイトです。履歴書や職務経歴書の添削から面接対策、条件交渉なども専門のアドバイザーがしっかりサポートしてくれます。\u003c/p\u003e\n\u003cp\u003e多くの求職者に利用されている「マイナビ保育士」は、複数の求人広告プランから園にぴったりの採用プランが用意されており、希望する条件にあった求職者への人材紹介サービスの仲介サポートを行います。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35HCWE+6WV96Q+UBO+ZQFQA\" rel=\"nofollow\"\u003e保育士転職なら【マイナビ保育】\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www16.a8.net/0.gif?a8mat=35HCWE+6WV96Q+UBO+ZQFQA\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35HCWE+6WV96Q+UBO+ZXICX\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"300\" height=\"250\" alt=\"\" src=\"https://www21.a8.net/svt/bgt?aid=190606478418\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000003930006035000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www19.a8.net/0.gif?a8mat=35HCWE+6WV96Q+UBO+ZXICX\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003e保育士バンク\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e保育士がおすすめする求人サイトNo.1にも輝いた「保育士バンク」は、全国から集まる膨大な求人から、希望にあった職場が探せる保育士向け求人・転職サイトです。正社員や派遣社員、パートといったさまざまな勤務形態で探せて、一般に公開されていない非公開求人なども多く、専任のアドバイザーが面接の日程調整や履歴書の作成まで、完全サポートを行います。\u003c/p\u003e\n\u003cp\u003e保育士から大きな信頼を得ている「保育士バンク」では、完全成果報酬型での人材紹介サービスにより、キャリアアドバイザーによって希望に沿った求職者を紹介してくれます。掲載する求人広告も、いただいた情報を元に制作スタッフが求人原稿を作成します。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"ICT\"\u003e保育ICTシステムが最低限条件！？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育士の離職が増える原因の一つに、保育士の労働時間の長さや業務量の負担の大きさがあります。転職先を探すにも、こうした保育業界の現状を知る保育士にとっては、二の足を踏むところではないでしょうか。\u003c/p\u003e\n\u003cp\u003eこうした理由から保育園や幼稚園では、保育士の求職者が働きやすいと感じられるよう、園内の業務管理にシステムを導入して効率化を図るところが増えています。時間のかかる事務作業や園児の管理など、保育士にかかる負担を約10分の1にできる保育ICTシステムは、求人を集めたい保育園にとって、最低条件の一つとなるでしょう。\u003cbr /\u003e\n若い世代の求職者であれば、ITやシステムに明るい人も多いため、アナログな方法で運営している園よりも、システム化されている園の方が選択されやすくなります。\u003c/p\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_recruit_kanagawa_1\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-7\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e今回は、横浜（神奈川）で保育士の求人を集めるポイントや、対策について紹介しました。コストを抑えて求人を集めるのであれば、成果報酬型の求人サイトがおススメです。事業者には手間がかからないサポートが揃っているので、安心して任せることができます。\u003cbr /\u003e\nまた保育士が集まりにくくて悩む方は、近年主流となりつつある保育ICTシステムの導入を検討してみても良いでしょう。園内業務をシステム化していることは、若い求職者へのアピールにもなりますので、昨今の必要条件となっています。\u003c/p\u003e\n\u003cp\u003e本サイトでは、\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e知識豊富なプロがご希望の条件にあったシステムを無料で紹介\u003c/span\u003e\u003c/span\u003eいたします。\u003cbr /\u003e\n\u003ca class=\"ga--event u-link\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_recruit_kanagawa_2\"\u003eメールでのシステム導入の無料相談はこちらから\u003c/a\u003e\u003cbr /\u003e\nお電話での無料相談はこちらから「\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e\u003cspan class=\"u-txt--l\"\u003eICTシステム導入の無料相談をしたい\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e」とお伝え下さいね。\u003cbr /\u003e\n\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_recruit_kanagawa_2\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7CTD+RZFR6+2LHA+4MQNOH\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"300\" height=\"250\" alt=\"\" src=\"https://www29.a8.net/svt/bgt?aid=200217505047\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000012115028006000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e社会問題となっている「保育士不足」、多くの保育園の経営者にとって、日々頭を抱える問題なのではないでしょうか。保育士の労働時間や業務量増加などにより、保育士の現場離れが離れていることで、今は保育士の働き方を見直す動きも高ま [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":14715,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"amp_status":""},"categories":[561],"tags":[565,564,572],"featured_image":{"src":"http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1.png","width":560,"height":320},"_links":{"self":[{"href":"http://3.92.3.206/wp-json/wp/v2/posts/13723"}],"collection":[{"href":"http://3.92.3.206/wp-json/wp/v2/posts"}],"about":[{"href":"http://3.92.3.206/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/comments?post=13723"}],"version-history":[{"count":1,"href":"http://3.92.3.206/wp-json/wp/v2/posts/13723/revisions"}],"predecessor-version":[{"id":14718,"href":"http://3.92.3.206/wp-json/wp/v2/posts/13723/revisions/14718"}],"wp:featuredmedia":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/media/14715"}],"wp:attachment":[{"href":"http://3.92.3.206/wp-json/wp/v2/media?parent=13723"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/categories?post=13723"},{"taxonomy":"post_tag","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/tags?post=13723"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"recruit_kanagawa"},"buildId":"TqU29eGOqFFTVHXR0E6E7","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-788a592a52ba46c11fcc.js"></script><script async="" data-next-page="/_app" src="/_next/static/TqU29eGOqFFTVHXR0E6E7/pages/_app.js"></script><script async="" data-next-page="/[slug]" src="/_next/static/TqU29eGOqFFTVHXR0E6E7/pages/%5Bslug%5D.js"></script><script src="/_next/static/runtime/webpack-c212667a5f965e81e004.js" async=""></script><script src="/_next/static/chunks/framework.c6faae2799416a6da8e8.js" async=""></script><script src="/_next/static/chunks/e3819146.399f109fdec6a50191d5.js" async=""></script><script src="/_next/static/chunks/b4dc6b205b8a92647c18509b2713d9ac25890249.36a881b4253e934d1e53.js" async=""></script><script src="/_next/static/runtime/main-62738c37a1e78c9698a5.js" async=""></script><script src="/_next/static/TqU29eGOqFFTVHXR0E6E7/_buildManifest.js" async=""></script><script src="/_next/static/TqU29eGOqFFTVHXR0E6E7/_ssgManifest.js" async=""></script></body></html>
