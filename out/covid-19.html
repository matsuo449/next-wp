200名を超えた都道府県が東京都、大阪府、神奈川県、千葉県、愛知県、兵庫県に加え新たに埼玉県、北海道、福岡県、京都府、石川県、富山県の1都1道2府8県となっています。\u003c/p\u003e\n\u003cp\u003eまた、千葉県・神奈川県の感染者数が100名を超え、さらには埼玉県や福岡県・京都県、岐阜県・石川県・茨城県、広島県、群馬県、福井県、沖縄県、兵庫県、富山県でも感染者数が100名に達しました。そのため、100名を超えた都道府県が18都道府県となっています。\u003c/p\u003e\n\u003cp\u003eこれまで、青森県、岡山県で感染者が判明するなど、未だ感染拡大が続く新型コロナウィルス(COVID-19)について、新型コロナウィルスの概要はもちろん、感染者数・ワクチンの最新状況や保育施設の運営関係者が気になる「保育士の感染状況」や施設での対策、厚生労働省や政府の対策も含めて情報更新してまいりますので、しっかり確認して施設での感染防止の参考にしてくださいね。\u003c/p\u003e\n\u003cp\u003e2020年5月14日に「特定警戒都道府県」の茨城、石川、岐阜、愛知、福岡を含む合わせて39県で緊急事態宣言が解除されました。一方で、北海道の感染者数が1,000名を超え、引き続き感染者数の増加が続いています。そのため、宣言が解除された場合でも大規模イベントの自粛や3密になる場所を避けることは継続することが望ましいでしょう。気を緩めず引き続きしっかり予防を行いましょう。新型コロナウイルス感染症の対策アイテムが手に入らないという方は、お問い合わせくださいね。\u003c/p\u003e\n\u003cp\u003eまた、静岡県焼津市では独自に空気清浄機の購入などに補助を実施することを発表するなど、自治体独自の保育施設向けの補助が始まっていますので、合わせて解説してまいりますので、しっかり確認しておきましょう。\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e保育施設での新型コロナウイルス対策にも活用したい感染症対策ガイドライン\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e咳エチケットのポイント\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e正しい手洗いの方法の把握と実施\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e正しい手洗いの方法\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e換気を行う\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003eアルコールなどによる消毒\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003eその他のウイルスや風邪の対策も行いましょう\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003eインフルエンザや風邪予防にプラズマクラスターなどの空気清浄機を利用する\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003eプラズマクラスターはコロナウイルスに有効！\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003e静岡県焼津市空気清浄機購入の補助へ\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003e横浜市の新型コロナウイルス感染症防止対策補助事業受付終了\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-12\"\u003e保護者への連絡や園児情報の記録管理を効率化\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#COVID-19\"\u003e新型コロナウィルス(COVID-19)の概要\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-13\"\u003eコロナウイルスの特徴\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-14\"\u003e発生場所は？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-15\"\u003e新型コロナウィルスの症状\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-16\"\u003e日本での感染状況\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-17\"\u003e都道府県別の感染者数\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-18\"\u003e厚生労働省が全国クラスターマップを公開\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-19\"\u003eクラスターとは？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-20\"\u003eオーバーシュートとは？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-21\"\u003e新型コロナウイルスのワクチン開発は進んでいる？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-22\"\u003e新型コロナウイルスの治療薬は？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-23\"\u003e新型コロナウイルスの更新情報\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-24\"\u003e新型コロナウイルス感染症による影響\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-25\"\u003eマスクの品切れ\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-26\"\u003eデマによるティッシュ、トイレットペーパーの不足\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-27\"\u003e保育士のコロナウイルス感染発覚\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-28\"\u003e最新の保育士感染状況\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-29\"\u003e香川県高松市の保育所での新型コロナウイルスクラスターが発生\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-30\"\u003e横浜市の保育所で保育士感染のまま保育を継続\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-31\"\u003e保育所の園児感染確認\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-32\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e保育施設での新型コロナウイルス対策にも活用したい感染症対策ガイドライン\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003e咳エチケットのポイント\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eマスクを正しく着用する\u003c/li\u003e\n\u003cli\u003eマスクが無いときには、ティッシュやハンカチで口や鼻を覆う\u003c/li\u003e\n\u003cli\u003eとっさの時は、袖や口や鼻を覆う\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e正しい手洗いの方法の把握と実施\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e手洗い時には共有タオルは絶対に使用しない\u003c/li\u003e\n\u003cli\u003eペーパータオルを使用する\u003c/li\u003e\n\u003cli\u003e子どもの年齢に応じて、介助し手洗い方法を指導する\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003e正しい手洗いの方法\u003c/span\u003e\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e液体石けんを泡立て、手のひらをよくこすります。\u003c/li\u003e\n\u003cli\u003e手の甲を伸ばすようにこすります。\u003c/li\u003e\n\u003cli\u003e指先とつめの間を念入りにこすります。\u003c/li\u003e\n\u003cli\u003e両指を組み、指の間を洗います。\u003c/li\u003e\n\u003cli\u003e親指を反対の手でにぎり、ねじり洗いをします。\u003c/li\u003e\n\u003cli\u003e手首を洗い、よくすすぎ、その後よく乾燥させます。\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e出典元：\u003ca href=\"http://www.mhlw.go.jp/topics/kaigo/osirase/tp0628-1/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttp://www.mhlw.go.jp/topics/kaigo/osirase/tp0628-1/\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003e換気を行う\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e1時間に1回程度の換気を行うようにしましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003eアルコールなどによる消毒\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eドアノブ、手すり、証明のスイッチは水拭きした後、アルコール等による消毒を行う\u003c/li\u003e\n\u003cli\u003e哺乳瓶、乳首などの調乳機器を適切に消毒\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/hypochlorous-acid-water/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg s    style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-7\"\u003eその他のウイルスや風邪の対策も行いましょう\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-8\"\u003eインフルエンザや風邪予防にプラズマクラスターなどの空気清浄機を利用する\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルスによって、咳やくしゃみなど通常より敏感な反応を示す方も増えているようです。新型コロナウイルス以外にもインフルエンザや風邪などの予防・対策を日頃以上に気にかける方が良いでしょう。\u003c/p\u003e\n\u003cp\u003eインフルエンザウイルスや風邪の予防や対策としては、ウイルスを撃退してくれるプラズマクラスターなどの空気清浄機を利用するのが良いでしょう。空気清浄機を購入するのも良いでしょうが、年々新しい機能が追加されることを考えるとレンタルするというのも一つの選択肢になるでしょう。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TTLOY\" rel=\"nofollow\"\u003eシャープ×ダスキン！空気清浄機レンタル！まずはお試し！\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TSYJL\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www28.a8.net/svt/bgt?aid=200228696858\u0026amp;wid=003\u0026amp;eno=01\u0026amp;mid=s00000008131005006000\u0026amp;mc=1\" alt=\"\" width=\"468\" height=\"60\" border=\"0\" /\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www19.a8.net/0.gif?a8mat=3B7LG8+E6TZCY+1QQM+TSYJL\" alt=\"ャープ×ダスキン！空気清浄機レンタル！まずはお試し！\" width=\"1\" height=\"1\" border=\"0\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NTJWY\" rel=\"nofollow\"\u003e【レンタル空気清浄機】\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NU729\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www24.a8.net/svt/bgt?aid=190822745865\u0026amp;wid=003\u0026amp;eno=01\u0026amp;mid=s00000019768004004000\u0026amp;mc=1\" alt=\"\" width=\"468\" height=\"60\" border=\"0\" /\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www19.a8.net/0.gif?a8mat=35LZRT+EB00LE+48J4+NU729\" alt=\" レンタル料以外の費用は一切かかりません！【レンタル空気清浄機】\" width=\"1\" height=\"1\" border=\"0\" /\u003e\u003c/p\u003e\n\u003cp\u003e・ケルヒャー(KARCHER)のスチームクリーナーなどを活用する\u003c/p\u003e\n\u003cp\u003eスチームクリーナーのような高温での除菌効果があるもので、日頃から掃除を行うようにすれば通常のウイルス対策に効果が期待できます。また、消耗品では無いため、在庫が不足してしまうということも少ないでしょう。\u003c/p\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=tf_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;offerlisting=1\u0026amp;asins=B081C65KD1\u0026amp;linkId=a290709ee1a3e3e42e6ac8c19e68a923\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=tf_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;detail=1\u0026amp;asins=B07GXPG63H\u0026amp;linkId=73bbe846d82f39bb03ffb4d999a35fc2\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003e\u003cspan id=\"i-9\"\u003eプラズマクラスターはコロナウイルスに有効！\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eプラズマクラスターを販売しているSHARPによると、2004年に社団法人 北里研究所との共同研究にて、プラズマクラスターがコロナウイルスの不活化、いわゆる死滅させることが検証されています。検証内容によると、コロナウイルス科に属するネココロナウイルスの空気中での不活化が実証されているのです。\u003c/p\u003e\n\u003cp\u003eなお、対象となったウイルスの種類は、ネココロナウイルス、インフルエンザウイルスをはじめ、ポリオウイルス、コクサッキーウイルスとなっています。\u003cbr /\u003e\n出典元：\u003ca href=\"https://jp.sharp/plasmacluster-tech/release/04072701.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://jp.sharp/plasmacluster-tech/release/04072701.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eただし、ヒトコロナウイルスやSARSウイルスへの効果実証はされていない模様です。2004年の発表ですので、もちろん今回の新型コロナウイルスへの効果は実証されていません。あくまで、ネココロナウイルスやインフルエンザウイルスへの効果は期待できるという内容ですが、インフルエンザなどによって体力が弱ったことで、新型コロナウイルスなど別のウイルスに感染する可能性を防ぐという意味でも、プラズマクラスターは有効でしょう。\u003c/p\u003e\n\u003cp\u003e購入する前に効果を確かめたいという方も多いと思われますので、まずはレンタルから始めるのが良いでしょう。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TTLOY\" rel=\"nofollow\"\u003eシャープ×ダスキン！空気清浄機レンタル！まずはお試し！\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TSJ41\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"125\" height=\"125\" alt=\"\" src=\"https://www23.a8.net/svt/bgt?aid=200228696858\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000008131005004000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www10.a8.net/0.gif?a8mat=3B7LG8+E6TZCY+1QQM+TSJ41\" alt=\"新型コロナウイルス対策！シャープ×ダスキン！空気清浄機レンタル！まずはお試し！\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NTJWY\" rel=\"nofollow\"\u003e【レンタル空気清浄機】\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NUMHT\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"300\" height=\"250\" alt=\"\" src=\"https://www24.a8.net/svt/bgt?aid=190822745865\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000019768004006000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www14.a8.net/0.gif?a8mat=35LZRT+EB00LE+48J4+NUMHT\" alt=\"新型コロナウイルス対策のプラズマクラスターレンタル\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-10\"\u003e静岡県焼津市空気清浄機購入の補助へ\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e静岡県焼津市は新型コロナウイルスの感染拡大を防止するため、保育所や放課後児童クラブに対して空気清浄機や体温計の購入費用などを補助することを発表しました。1施設50万円を上限に補助を実施されますので、対象の施設を運営されている方には貴重な補助となることでしょう。\u003c/p\u003e\n\u003cp\u003e対象の施設は、公立の施設はもちろん、民間の保育所だけでなく、放課後の児童クラブ施設を含む合計44施設になります。詳しくは、\u003ca href=\"https://www.city.yaizu.lg.jp/index.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e焼津市役所\u003c/a\u003eにお問い合わせください。\u003c/p\u003e\n\u003cp\u003e引用元：\u003ca href=\"https://www.city.yaizu.lg.jp/g01-002/mayor/documents/a03.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.city.yaizu.lg.jp/g01-002/mayor/documents/a03.pdf\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e焼津市の保育所では、加湿機能付きの空気清浄機の加湿タンクに「次亜塩素酸水」を混ぜることで、空間の除菌を行っている模様です。\u003c/p\u003e\n\u003cp\u003eその他の自治体も独自に補助を実施している場合もありますので、一度ご自身の運営する施設の自治体へ確認するのも良いでしょう。\u003cbr /\u003e\n本サイトでは、保育所向けの補助金情報も発信して参りますので、SNSのフォローをおすすめします。\u003c/p\u003e\n\u003cdiv class=\"p-offer_message--secondary\"\u003e\n\u003cp class=\"p-offer_message__txt\"\u003e保育施設向けの最新補助金・助成金情報をお届け！\u003cbr /\u003e\n\u003ca href=\"https://twitter.com/ictkids1\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eTwitterはこちら\u003c/a\u003e\u003cbr /\u003e\n\u003ca href=\"https://www.facebook.com/ictkids12/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eFacebookはこちら\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-11\"\u003e横浜市の新型コロナウイルス感染症防止対策補助事業受付終了\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e横浜市でも新型コロナウイルス感染症防止対策補助事業の受付を行っていましたが、補助金交付受付はすでに終了しています。補助対象の経費は、感染症拡大防止のための備品や消耗品などの購入経費や事務所の消毒など最大50万円となっていました。\u003c/p\u003e\n\u003cp\u003eマスクはもちろん、体温計や空気清浄機、石鹸やうがい薬、施設消毒の委託や予防の広報・啓発に関わる費用も対象でしたので、申請することでかなりの負担軽減を行いつつ、感染症拡大防止につなげることができるでしょう。\u003cbr /\u003e\n出典元：\u003ca href=\"https://www.city.yokohama.lg.jp/business/bunyabetsu/kosodate/houkago-kids/houkagokoronahojo/hojogaiyo.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.city.yokohama.lg.jp/business/bunyabetsu/kosodate/houkago-kids/houkagokoronahojo/hojogaiyo.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e補助金や助成金情報をしっかり確認し、活用した上で保育園や幼稚園など保育施設の運営コストを抑えた上で、新型コロナウイルスの感染拡大防止に努めていきたいですね。\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/covid-19_economic-measures/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1-150x150.png' alt='新型コロナ経済対策をわかりやすく解説！保育施設・児童クラブへの対策は？' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e新型コロナ経済対策をわかりやすく解説！保育施設・児童クラブへの対策は？ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-12\"\u003e保護者への連絡や園児情報の記録管理を効率化\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eこれまで、保護者への連絡や登降園の管理はアナログで行っていた園が多いのではないでしょうか？しかし、新型コロナウイルスの感染拡大によってできるだけ接触を控えたり、咳・くしゃみに敏感になっている保護者からの要望はますます増えて行くことが予想されます。\u003c/p\u003e\n\u003cp\u003eまた、園児の感染が発覚したことにより、園児の体調や状況の記録管理をより細かく求められる可能性もあることでしょう。\u003c/p\u003e\n\u003cp\u003eしかし、これまでのように手書きでの管理や紙によるお便りの配布、エクセルなどでの園児情報の記録管理を行っているようでは、日々の業務負担が増してしまい、肝心な予防や対策の時間はもちろん、保育の時間にまで影響をおよぼすかもしれません。\u003c/p\u003e\n\u003cp\u003eこの機会に、保育ICT化いわゆる保育ICTシステムの導入を検討している園長や管理・運営責任者も多いのではないでしょうか？ICTによって、保護者への連絡を一斉配信できるようになったり、登降園での接触を減らすこともできるでしょう。また、システムに情報を集約・管理することで、情報の共有や管理がラクになることでしょう。\u003c/p\u003e\n\n        \u003cdiv class=\"blog-card\"\u003e\n            \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/flow/\"\u003e\n                \u003cdiv class=\"blog-card-content\"\u003e\n                    \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow__img\"\u003e\u003cimg src=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/arroow.png\"/\u003e\u003c/span\u003e関連記事\u003c/p\u003e\n                    \u003cdiv class=\"blog-card-title\"\u003e保育ICT化までのスケジュールやポイントなど、流れをわかりやすく解説しています！ \u003c/div\u003e\n                \u003c/div\u003e\n            \u003c/a\u003e\n        \u003c/div\u003e\n\u003cdiv class=\"contactBox\"\u003e\n\u003cdl\u003e\n\u003cdt class=\"contactBox__ttl\"\u003e\u003cspan class=\"u-marker--yellow\"\u003eICT導入のご相談を無料で承ります。\u003c/span\u003e\u003cbr class=\"item--sp\" /\u003eお気軽にお問い合わせください！\u003c/dt\u003e\n\u003cp\u003e\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_covid-19_11\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003cdiv class=\"contactBox__btn mb\"\u003e\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_covid-19_11\"\u003e\u003cspan class=\"contactBox__btn__inner\"\u003e無料相談してみる\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"COVID-19\"\u003e新型コロナウィルス(COVID-19)の概要\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-13\"\u003eコロナウイルスの特徴\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e人だけではなく、動物の間でも感染症を引き起こすウイルスで、人へ感染するものはこれまで全部で6種類が知られていました。過去に流行した深刻な呼吸器疾患を引き起こすウイルスである重症急性呼吸器症候群コロナウイルス(SARS-CoV)、中東呼吸器症候群コロナウイルス(MERS-CoV)、いわゆるサーズやマーズが記憶に新しいのではないでしょうか？\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-14\"\u003e発生場所は？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e中華人民共和国(以下中国)の武漢市で発生した新型のコロナウイルスですが、発生場所は海鮮市場（華南海鮮城）で生動物を販売している区画とされています。武漢市で入院中の肺炎患者の検体から、新型コロナウィルスが検出され存在が判明しました。\u003c/p\u003e\n\u003cp\u003eなお、感染経路はいまだ明らかになっておらず、世界中に感染が広がっています。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-15\"\u003e新型コロナウィルスの症状\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e一般的に、SARSやMARS以外のコロナウイルスは通常の風邪などの症状に似ています。今回の新型コロナウイルスの症状は、発熱、全身倦怠感、乾いた咳と同じく、風邪と似た症状のようです。しかし、呼吸困難になる患者も多いという特徴があります。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/stf/newpage_08998.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mhlw.go.jp/stf/newpage_08998.html\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-16\"\u003e日本での感染状況\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年1月20日時点で確認されていた感染者数は1名でしたが、3月11日時点では無症状の方や空港権益で確認された患者もも含めると620名にのぼります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-17\"\u003e都道府県別の感染者数\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eNHKでまとめられている都道府県別の感染状況を確認すると、東京都や大阪府、愛知県、神奈川県などの都市部はに加え、北海道での感染者数が多いことがわかります。\u003c/p\u003e\n\u003cp\u003e東京都：5,065名\u003cbr /\u003e\n大阪府：1,771名\u003cbr /\u003e\n神奈川県：1,274名\u003cbr /\u003e\n北海道：1,015名\u003cbr /\u003e\n埼玉県：988名\u003cbr /\u003e\n千葉県：894名\u003cbr /\u003e\n兵庫県：699名\u003cbr /\u003e\n福岡県：658名\u003cbr /\u003e\n愛知県：509名\u003cbr /\u003e\n京都府：358名\u003cbr /\u003e\n石川県：287名\u003cbr /\u003e\n富山県：227名\u003cbr /\u003e\n茨城県：168名\u003cbr /\u003e\n広島県：166名\u003cbr /\u003e\n岐阜県：150名\u003cbr /\u003e\n群馬県：147名\u003cbr /\u003e\n沖縄県：142名\u003cbr /\u003e\n福井県：122名\u003cbr /\u003e\n滋賀県：99名\u003cbr /\u003e\n奈良県：90名\u003cbr /\u003e\n宮城県：88名\u003cbr /\u003e\n新潟県：82名\u003cbr /\u003e\n福島県：81名\u003cbr /\u003e\n長野県：76名\u003cbr /\u003e\n高知県：74名\u003cbr /\u003e\n静岡県：73名\u003cbr /\u003e\n愛媛県：73名\u003cbr /\u003e\n山形県：69名\u003cbr /\u003e\n和歌山県：63名\u003cbr /\u003e\n栃木県：61名\u003cbr /\u003e\n大分県：60名\u003cbr /\u003e\n山梨県：58名\u003cbr /\u003e\n熊本県：48名\u003cbr /\u003e\n佐賀県：47名\u003cbr /\u003e\n三重県：45名\u003cbr /\u003e\n山口県：37名\u003cbr /\u003e\n香川県：28名\u003cbr /\u003e\n青森県：27名\u003cbr /\u003e\n岡山県：25名\u003cbr /\u003e\n島根県：24名\u003cbr /\u003e\n宮崎県：17名\u003cbr /\u003e\n長崎県：17名\u003cbr /\u003e\n秋田県：16名\u003cbr /\u003e\n鹿児島県：10名\u003cbr /\u003e\n徳島県：5名\u003cbr /\u003e\n鳥取県：3名\u003c/p\u003e\n\u003cp\u003e※2020年5月19日時点\u003c/p\u003e\n\u003cp\u003e\u003cdel\u003e※2020年5月6日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が4,700名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大阪府の感染者数が1,600名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e神奈川県の感染者数が1,100名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e富山県の感染者数が200名を超え、200名を超えた都道府県が1都1道2府8県となった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月20日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が3,000名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月19日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大阪府の感染者数が1,000名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、沖縄県の感染者数が100名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月16日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、群馬県、福井県の感染者が100名以上になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月15日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、広島県の感染者数が100名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月14日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、京都府の感染者数が200名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月13日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が2,000名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月12日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が1,900名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大阪府、神奈川県の感染者数が500名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、島根県、鳥取県での感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月8日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が1,300名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大阪府の感染者数が500名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、福岡県の感染者数が200名を超え、200名を超えた都道府県が9都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月8日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに埼玉県、北海道の感染者数が200名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月7日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が1,100名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月6日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が1,000名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e兵庫県の感染者数が200名を超え、200名を超えた都道府県が6都府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月5日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が800名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e福岡県、京都府の感染者数が100名を超え、100名を超えた都道府県が10都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e4月4日に、富山県富山市の女性保育士の感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e4月5日に、福岡県豊前市の女性保育士の感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月1日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、山形県でも感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が520名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e埼玉県の感染者数が100名を超え、100名を超えた都道府県が8都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月31日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、富山県で感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月30日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京の感染者数が400名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、千葉県で保育士の感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月29日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京の感染者数が360名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e千葉県・神奈川県の感染者数が100名を超え、100名を超えた都道府県が7都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、鹿児島県で感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月26日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が200名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月25日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が170名を超え、北海道を抜き全国でもっとも多い感染者数になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の小池都知事は、今週末の外出自粛を要請。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月24日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、青森県、岡山県で感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月22日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e兵庫県の感染者数が100名を超え、感染者数が100名を超えた都道府県が、北海道・愛知県・大阪府・東京都・兵庫県の5都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大分県で医療機関でのクラスターが判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月19日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、福井県で感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月18日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が100名を超え、感染者数が100名を超えた都道府県が、北海道・愛知県・大阪府・東京都の4都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月17日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、茨城県、香川県での感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月15日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、佐賀県、長崎県での感染が判明。\u003c/del\u003e\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/news/special/coronavirus/data/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/special/coronavirus/data/\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-18\"\u003e厚生労働省が全国クラスターマップを公開\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年3月16日に、厚生労働省が新型コロナウイルスの集団感染いわゆるクラスターがどこで発生したのかを地図に示した、「全国クラスターマップ」を公表しました。北海道や東京都、大阪府など感染者数が多い地域以外にも、感染者数はそれほど多くない和歌山県や新潟県でもクラスター感染が発生しているため、まわりでは感染が少ないからと安心せず、日頃の感染症予防や対策はもちろん、クラスター感染が発生しそうな場所へはできるだけ行かないようする必要もあるでしょう。\u003c/p\u003e\n\u003cp\u003e全国のクラスターマップの概要をまとめていますので、しっかり確認しておきましょう。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e北海道\u003cbr /\u003e\nライブバーや展示会を介した感染\u003c/li\u003e\n\u003cli\u003e千葉県\u003cbr /\u003e\nスポーツジムや福祉施設を介した感染\u003c/li\u003e\n\u003cli\u003e兵庫県\u003cbr /\u003e\n医療機関や福祉施設を介した感染\u003c/li\u003e\n\u003cli\u003e東京都\u003cbr /\u003e\n屋形船を介した感染\u003c/li\u003e\n\u003cli\u003e神奈川県\u003cbr /\u003e\n福祉施設を介した感染\u003c/li\u003e\n\u003cli\u003e大阪府\u003cbr /\u003e\nライブハウスを介した感染\u003c/li\u003e\n\u003cli\u003e愛知県\u003cbr /\u003e\nスポーツジムや福祉施設を介した感染\u003c/li\u003e\n\u003cli\u003e和歌山県\u003cbr /\u003e\n医療機関を介した感染\u003c/li\u003e\n\u003cli\u003e新潟県\u003cbr /\u003e\n卓球スクールを介した感染\u003c/li\u003e\n\u003cli\u003e大分県\u003cbr /\u003e\n飲食店を介した感染\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e※2020年3月15時点\u003cbr /\u003e\n出典元：\u003ca href=\"https://www.mhlw.go.jp/content/10900000/000608641.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/content/10900000/000608641.pdf\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e上記から、医療機関や福祉施設でのクラスター感染が多く、全体の約30%ほどになっています。また、ライブバーやライブハウス、スポーツジム、卓球スクールなど狭い空間で長時間滞在する、汗などウイルスが拡散する状況がある場合にもクラスター感染の要因になることが、予想されます。\u003c/p\u003e\n\u003cp\u003e保育施設も近しい環境になる可能性もあるため、いつも以上の感染症予防・対策が必要になってきます。また、休日や休暇中の保育士など施設関係者にはしばらくの間、ライブハウスやスポーツジムなど感染が予想されるような場所へ行かないよう改めて要請・要望しておく方が良いでしょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-19\"\u003eクラスターとは？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルスなどの集団感染のことで、今回厚生労働省が新型コロナウイルスのクラスターマップを公表したことで注目を集めています。また、クラスターマップに関しては、大分市がマップから除外求めるも、厚生労働省側としては、大分市の繁華街の飲食店が含まれており、従業員やお客とその家族など5名以上の感染につながったことで、クラスターと認定した模様です。\u003c/p\u003e\n\u003cp\u003eまた、クラスターによる感染症の拡大を防止するため、厚生労働省は国立感染症研究所や東北大学、北海道大学からなる「クラスター対策班」を2020年2月25日に設置し、「新型コロナウイルス感染症　クラスター対策による感染拡大防止」を公表しています。その中では、以下の3つのステップで対策を行うことが示されています。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e患者クラスター発生の発見\u003c/li\u003e\n\u003cli\u003e感染源・感染経路の探検\u003c/li\u003e\n\u003cli\u003e感染拡大防止対策の実施\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eいかに、クラスター発生を早く発見し対策実施まで結びつけるかが、感染拡大につながるか否かのわかれ目として、早期発見・対策実施が重要としています。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/content/10906000/000599837.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/content/10906000/000599837.pdf\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200316/k10012333631000.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www3.nhk.or.jp/news/html/20200316/k10012333631000.html\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-20\"\u003eオーバーシュートとは？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年3月19日に新型コロナウイルス感染症対策専門家会議から発表された、「新型コロナウイルス感染症対策の状況分析・提言」によって新たに登場した、普段聞き慣れない単語が「オーバーシュート」です。爆発的な患者数の急増を意味する言葉で、新型コロナウイルスが発生した際にグラフが表示されて急激な弧を描いている映像を見た方が多いでしょう。オーバーシュートはそのグラフの山の頂点にあたります。\u003c/p\u003e\n\u003cp\u003e政府は当初、そのような状態を避け、穏やかな増加にするために小学校から高校までの一斉休校や在宅・リモートワークや時差出勤の要請などを行ってきましたが、専門家会議としては、クラスターの感染源がわからない感染者が増えることがあれば、どこかのタイミングで爆発的な感染拡大であるオーバーシュートが発生する可能性があるとしています。\u003c/p\u003e\n\u003cp\u003eオーバーシュートを防ぐためには、クラスターによる感染拡大を抑える必要があるようです。現在判明しているクラスターの発生源は、密閉空間で、人が密集する環境ですので、保育園や幼稚園・学童など保育施設もより一層の注意・対策が必要になるでしょう。対策に関しては、後ほど解説を行っている「感染拡大防止のガイドライン」を改めて確認しておきましょう。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/content/10900000/000610566.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/content/10900000/000610566.pdf\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-21\"\u003e新型コロナウイルスのワクチン開発は進んでいる？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e厚生労働省では、2020年3月11日時点で、新型コロナウイルスに対するワクチン開発をすすめるため、ノルウェーに本部がある感染症流行対策イノベーション連合(CEPI)が、新たにアメリカのNovavax社、イギリスのオックスフォード大学とのパートナーシップを締結したことを発表しています。\u003c/p\u003e\n\u003cp\u003eパートナーシップ締結の目的は、ワクチンを迅速に診療試験まで導くことであり、これまでにもアメリカのInovio社、Moderna社、米国国立アレルギー感染症研究所（NIAID）、オーストラリアのクイーンズランド大学、ドイツのCureVac社とも締結しています。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/stf/newpage_10126.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mhlw.go.jp/stf/newpage_10126.html\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-22\"\u003e新型コロナウイルスの治療薬は？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eワクチンの開発には時間がかかるため、世界中で既存の薬を治療薬として利用する流れとなっています。2020年5月7日には、「レムデシビル」というエボラ出血熱の治療薬を新型コロナウイルスの治療薬として「特例承認」することを厚生労働省の加藤大臣が決定・承認しました。また、インフルエンザの治療薬として富士フィルム富山化学株式会社が開発した「アビガン」が投与され回復に向かったという芸能人のSNSへの投稿で話題になりました。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200507/k10012421191000.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www3.nhk.or.jp/news/html/20200507/k10012421191000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"http://fftc.fujifilm.co.jp/med/abigan/index.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttp://fftc.fujifilm.co.jp/med/abigan/index.html\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-23\"\u003e新型コロナウイルスの更新情報\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年1月20日：厚生労働省が新型コロナウイルスについての情報発信を開始\u003cbr /\u003e\n2020年1月24日：世界保健機関（WHO）が緊急委員会を開催したが、国際的に懸念される公衆衛生上の緊急事態（PHEIC: Public Health Emergency of International Concern）には該当しないという発表\u003cbr /\u003e\n2020年1月31日：世界保健機関（WHO）が緊急事態宣言。国際的に懸念される公衆衛生上の緊急事態（PHEIC: Public Health Emergency of International Concern）を発表\u003cbr /\u003e\n2020年2月3日：船内での感染者が発覚したクルーズ船「ダイヤモンド・プリンセス号」が横浜港に到着\u003cbr /\u003e\n2020年2月14日：WHOの緊急事態宣言を受け、武漢市からチャーター便で帰国した日本人の1名が陽性反応\u003cbr /\u003e\n2020年2月21日：厚生労働省が、職場における新型コロナウイルス感染症の拡大防止に向けた取り組みを陽性\u003cbr /\u003e\n2020年2月25日：新型コロナウイルス感染症対策専門家会議が新型コロナウイルス感染症対策の基本方針の具体化に向けた見解を発表\u003cbr /\u003e\n2020年2月26日：加藤厚生労働大臣は、梶山経済産業大臣および赤羽国土交通大臣らが、日本経済団体連合会（中西会長）、日本商工会議所（三村会頭）、経済同友会（櫻田代表幹事）、日本労働組合総連合会（神津会長）に、感染拡大防止に向けた協力要請\u003cbr /\u003e\n2020年2月28日：日本環境感染学会がとりまとめた新型コロナウイルスの感染が疑われる人がいる場合の家庭内での注意事項を発表\u003cbr /\u003e\n2020年3月5日：保育所等における新型コロナウイルスへの対応にかかるQ\u0026amp;Aを発表\u003cbr /\u003e\n2020年3月6日：国民に向けた新型コロナウイルス感染症の予防(正しい手洗いやマスクの付け方)や電話相談窓口情報を更新\u003cbr /\u003e\n2020年3月10日：安倍総理から国民に向けたイベント開催に関するメッセージ発表\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/topics_shingata_09444.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mhlw.go.jp/stf/seisakunitsuite/bunya/topics_shingata_09444.html\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-24\"\u003e新型コロナウイルス感染症による影響\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-25\"\u003eマスクの品切れ\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルス感染症への感染防止のため、マスクが大量に消費されるようになったことや、マスクの生産国が中国が多いということもあり、全国各地でマスクの品切れが続いています。\u003c/p\u003e\n\u003cp\u003eまた、マスクを仕入れ高額で転売するいわゆる「転売ヤー」が増え、フリマアプリやオークションで通常価格の何倍もの金額で販売されていることを受け、政府は3月10日に精霊改正を閣議決定し、3月15日から施行することになりました。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-26\"\u003eデマによるティッシュ、トイレットペーパーの不足\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eまた、ティッシュやトイレットペーパーなどの紙製品が中国産であるため不足するというデマが広まり、スーパーやコンビニ、ドラッグストアからティッシュやトイレットペーパーなどの紙製品を始め、生理用品までも不足する事態になっています。\u003cbr /\u003e\n※ティッシュやトイレットペーパーは日本での生産がほとんどで不足するというのはデマですので、買いだめは行わないようにしましょう。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-27\"\u003e保育士のコロナウイルス感染発覚\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年3月3日に大阪市の認可保育所に勤務する女性の保育士の感染が判明したことを皮切りに、全国で保育士の感染が発覚している。3月7日には千葉県松戸市在住で東京都江東区で勤務する女性の保育士や群馬県太田市に住む保育士の女性が感染していることが発表されました。\u003c/p\u003e\n\u003cp\u003eその後、京都府京都市の保育所で勤務している女性保育士の感染が発覚、兵庫県神戸市東灘区の「聖ニコラス天使園」で保育士2名と事務職員1名を含む合計3名の感染が明らかになりました。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.asahi.co.jp/webnews/pages/abc_5294.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.asahi.co.jp/webnews/pages/abc_5294.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200307/k10012319031000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200307/k10012319031000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200309/k10012321471000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200309/k10012321471000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012325951000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012325951000.html\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-28\"\u003e最新の保育士感染状況\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e2020年3月30日時点では、新たに千葉県八街市の保育士の感染が判明。大阪府大阪市、千葉県松戸市(東京都江東区勤務)、京都府京都市の1都2府1県での感染者が判明している。ご自身の運営・管理する保育施設で感染が発生ししないようにするために、厚生労働省が発表している「保育所における感染症対策ガイドライン」をしっかり把握、実施するとともに3月5日に発表された「保育所等における新型コロナウイルスへの対応にかかるQ\u0026amp;Aについて」もしっかり確認しておきましょう。また、新たに4月4日には、富山県富山市の保育士が、4月5日には、福岡県豊前市の保育士の感染が判明しました。\u003c/p\u003e\n\u003cp\u003e参考：\u003ca href=\"https://www.mhlw.go.jp/file/06-Seisakujouhou-11900000-Koyoukintoujidoukateikyoku/0000201596.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mhlw.go.jp/file/06-Seisakujouhou-11900000-Koyoukintoujidoukateikyoku/0000201596.pdf\u003c/a\u003e\u003cbr /\u003e\n参考：\u003ca href=\"https://www.kigyounaihoiku.jp/wp-content/uploads/2020/03/coronaQA200306-2.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.kigyounaihoiku.jp/wp-content/uploads/2020/03/coronaQA200306-2.pdf\u003c/a\u003e\u003cbr /\u003e\n参考：\u003ca href=\"https://www.mhlw.go.jp/stf/newpage_10701.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/stf/newpage_10701.html\u003c/a\u003e\u003cbr /\u003e\n参考：\u003ca href=\"https://www.mhlw.go.jp/stf/newpage_10697.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/stf/newpage_10697.html\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-29\"\u003e香川県高松市の保育所での新型コロナウイルスクラスターが発生\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e2020年4月13日に香川県高松市の保育所で保育士8人を含む11人が新型コロナウイルスに感染したことが判明し、クラスターが発生したと発表されました。また、東京都江東区の保育士が感染したことも判明、体調を崩している園児がいるということです。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200414/k10012385481000.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www3.nhk.or.jp/news/html/20200414/k10012385481000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://news.tbs.co.jp/newseye/tbs_newseye3955033.htm\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://news.tbs.co.jp/newseye/tbs_newseye3955033.htm\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-30\"\u003e横浜市の保育所で保育士感染のまま保育を継続\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e神奈川県横浜市の保育所で保育士が新型コロナウイルスに感染したことが確認された際、該当の保育所は市の指示によりその後も保育を継続していたということです。新型コロナウイルスの感染が保育士や保育施設で広がる中、一部ではクラスターが発生していますので、保育運営者や関係者はより対策を徹底する必要があります。\u003c/p\u003e\n\u003cp\u003e場合によっては、休園を実施しなくてはいけないケースも出てくるでしょう。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/shutoken-news/20200415/1000047452.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www3.nhk.or.jp/shutoken-news/20200415/1000047452.html\u003c/a\u003e\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-31\"\u003e保育所の園児感染確認\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e京都府京都市南区の「南保育所」の保育所に通っている園児が新型コロナウイルスに感染していることが確認された。該当の保育園はコロナウイルスに感染していたことが判明した保育士が勤務していた。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\u003c/a\u003e\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-32\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eいまだ、感染拡大を続けている新型コロナウイルスの最新情報や保育施設を運営・管理する方には再度気にして欲しい予防・対策をまとめて解説してきましたが、いかがでしたか？全国の小・中・高が休校になる中、保育所や学童保育などの保育施設には休園要請はなく、運営をつづけていく必要や要望があります。そのため、日頃より一層敏感になっていることでしょう。\u003c/p\u003e\n\u003cp\u003e予防・対策はもちろん、本来の目的である「保育の時間」をしっかり確保するためにも、業務の効率化を日頃から行っていきましょう。\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e2020年5月18日現在、東京都の感染者数が5,000名、大阪府でも1,700名、神奈川県では1,200名を超え、となっています。4月7日夕方には、緊急事態宣言が7都府県に出されました。さらに、200名を超えた都道府県が [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":14715,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"amp_status":""},"categories":[115],"tags":[
