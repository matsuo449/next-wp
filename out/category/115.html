ass=\"blog-card__link\" href=\"http://3.92.3.206/plasma-cluster/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1-150x150.png' alt='新型コロナも予防できる？SHARPのプラズマクラスター徹底解説！' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e新型コロナも予防できる？SHARPのプラズマクラスター徹底解説！ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-7\"\u003eその他のウイルスや風邪の対策も行いましょう\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-8\"\u003eインフルエンザや風邪予防にプラズマクラスターなどの空気清浄機を利用する\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルスによって、咳やくしゃみなど通常より敏感な反応を示す方も増えているようです。新型コロナウイルス以外にもインフルエンザや風邪などの予防・対策を日頃以上に気にかける方が良いでしょう。\u003c/p\u003e\n\u003cp\u003eインフルエンザウイルスや風邪の予防や対策としては、ウイルスを撃退してくれるプラズマクラスターなどの空気清浄機を利用するのが良いでしょう。空気清浄機を購入するのも良いでしょうが、年々新しい機能が追加されることを考えるとレンタルするというのも一つの選択肢になるでしょう。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TTLOY\" rel=\"nofollow\"\u003eシャープ×ダスキン！空気清浄機レンタル！まずはお試し！\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TSYJL\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www28.a8.net/svt/bgt?aid=200228696858\u0026amp;wid=003\u0026amp;eno=01\u0026amp;mid=s00000008131005006000\u0026amp;mc=1\" alt=\"\" width=\"468\" height=\"60\" border=\"0\" /\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www19.a8.net/0.gif?a8mat=3B7LG8+E6TZCY+1QQM+TSYJL\" alt=\"ャープ×ダスキン！空気清浄機レンタル！まずはお試し！\" width=\"1\" height=\"1\" border=\"0\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NTJWY\" rel=\"nofollow\"\u003e【レンタル空気清浄機】\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NU729\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www24.a8.net/svt/bgt?aid=190822745865\u0026amp;wid=003\u0026amp;eno=01\u0026amp;mid=s00000019768004004000\u0026amp;mc=1\" alt=\"\" width=\"468\" height=\"60\" border=\"0\" /\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www19.a8.net/0.gif?a8mat=35LZRT+EB00LE+48J4+NU729\" alt=\" レンタル料以外の費用は一切かかりません！【レンタル空気清浄機】\" width=\"1\" height=\"1\" border=\"0\" /\u003e\u003c/p\u003e\n\u003cp\u003e・ケルヒャー(KARCHER)のスチームクリーナーなどを活用する\u003c/p\u003e\n\u003cp\u003eスチームクリーナーのような高温での除菌効果があるもので、日頃から掃除を行うようにすれば通常のウイルス対策に効果が期待できます。また、消耗品では無いため、在庫が不足してしまうということも少ないでしょう。\u003c/p\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=tf_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;offerlisting=1\u0026amp;asins=B081C65KD1\u0026amp;linkId=a290709ee1a3e3e42e6ac8c19e68a923\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=tf_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;detail=1\u0026amp;asins=B07GXPG63H\u0026amp;linkId=73bbe846d82f39bb03ffb4d999a35fc2\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003e\u003cspan id=\"i-9\"\u003eプラズマクラスターはコロナウイルスに有効！\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eプラズマクラスターを販売しているSHARPによると、2004年に社団法人 北里研究所との共同研究にて、プラズマクラスターがコロナウイルスの不活化、いわゆる死滅させることが検証されています。検証内容によると、コロナウイルス科に属するネココロナウイルスの空気中での不活化が実証されているのです。\u003c/p\u003e\n\u003cp\u003eなお、対象となったウイルスの種類は、ネココロナウイルス、インフルエンザウイルスをはじめ、ポリオウイルス、コクサッキーウイルスとなっています。\u003cbr /\u003e\n出典元：\u003ca href=\"https://jp.sharp/plasmacluster-tech/release/04072701.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://jp.sharp/plasmacluster-tech/release/04072701.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eただし、ヒトコロナウイルスやSARSウイルスへの効果実証はされていない模様です。2004年の発表ですので、もちろん今回の新型コロナウイルスへの効果は実証されていません。あくまで、ネココロナウイルスやインフルエンザウイルスへの効果は期待できるという内容ですが、インフルエンザなどによって体力が弱ったことで、新型コロナウイルスなど別のウイルスに感染する可能性を防ぐという意味でも、プラズマクラスターは有効でしょう。\u003c/p\u003e\n\u003cp\u003e購入する前に効果を確かめたいという方も多いと思われますので、まずはレンタルから始めるのが良いでしょう。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TTLOY\" rel=\"nofollow\"\u003eシャープ×ダスキン！空気清浄機レンタル！まずはお試し！\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TSJ41\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"125\" height=\"125\" alt=\"\" src=\"https://www23.a8.net/svt/bgt?aid=200228696858\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000008131005004000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www10.a8.net/0.gif?a8mat=3B7LG8+E6TZCY+1QQM+TSJ41\" alt=\"新型コロナウイルス対策！シャープ×ダスキン！空気清浄機レンタル！まずはお試し！\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NTJWY\" rel=\"nofollow\"\u003e【レンタル空気清浄機】\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NUMHT\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"300\" height=\"250\" alt=\"\" src=\"https://www24.a8.net/svt/bgt?aid=190822745865\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000019768004006000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www14.a8.net/0.gif?a8mat=35LZRT+EB00LE+48J4+NUMHT\" alt=\"新型コロナウイルス対策のプラズマクラスターレンタル\"\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-10\"\u003e静岡県焼津市空気清浄機購入の補助へ\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e静岡県焼津市は新型コロナウイルスの感染拡大を防止するため、保育所や放課後児童クラブに対して空気清浄機や体温計の購入費用などを補助することを発表しました。1施設50万円を上限に補助を実施されますので、対象の施設を運営されている方には貴重な補助となることでしょう。\u003c/p\u003e\n\u003cp\u003e対象の施設は、公立の施設はもちろん、民間の保育所だけでなく、放課後の児童クラブ施設を含む合計44施設になります。詳しくは、\u003ca href=\"https://www.city.yaizu.lg.jp/index.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e焼津市役所\u003c/a\u003eにお問い合わせください。\u003c/p\u003e\n\u003cp\u003e引用元：\u003ca href=\"https://www.city.yaizu.lg.jp/g01-002/mayor/documents/a03.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.city.yaizu.lg.jp/g01-002/mayor/documents/a03.pdf\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e焼津市の保育所では、加湿機能付きの空気清浄機の加湿タンクに「次亜塩素酸水」を混ぜることで、空間の除菌を行っている模様です。\u003c/p\u003e\n\u003cp\u003eその他の自治体も独自に補助を実施している場合もありますので、一度ご自身の運営する施設の自治体へ確認するのも良いでしょう。\u003cbr /\u003e\n本サイトでは、保育所向けの補助金情報も発信して参りますので、SNSのフォローをおすすめします。\u003c/p\u003e\n\u003cdiv class=\"p-offer_message--secondary\"\u003e\n\u003cp class=\"p-offer_message__txt\"\u003e保育施設向けの最新補助金・助成金情報をお届け！\u003cbr /\u003e\n\u003ca href=\"https://twitter.com/ictkids1\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eTwitterはこちら\u003c/a\u003e\u003cbr /\u003e\n\u003ca href=\"https://www.facebook.com/ictkids12/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eFacebookはこちら\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-11\"\u003e横浜市の新型コロナウイルス感染症防止対策補助事業受付終了\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e横浜市でも新型コロナウイルス感染症防止対策補助事業の受付を行っていましたが、補助金交付受付はすでに終了しています。補助対象の経費は、感染症拡大防止のための備品や消耗品などの購入経費や事務所の消毒など最大50万円となっていました。\u003c/p\u003e\n\u003cp\u003eマスクはもちろん、体温計や空気清浄機、石鹸やうがい薬、施設消毒の委託や予防の広報・啓発に関わる費用も対象でしたので、申請することでかなりの負担軽減を行いつつ、感染症拡大防止につなげることができるでしょう。\u003cbr /\u003e\n出典元：\u003ca href=\"https://www.city.yokohama.lg.jp/business/bunyabetsu/kosodate/houkago-kids/houkagokoronahojo/hojogaiyo.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.city.yokohama.lg.jp/business/bunyabetsu/kosodate/houkago-kids/houkagokoronahojo/hojogaiyo.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e補助金や助成金情報をしっかり確認し、活用した上で保育園や幼稚園など保育施設の運営コストを抑えた上で、新型コロナウイルスの感染拡大防止に努めていきたいですね。\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/covid-19_economic-measures/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1-150x150.png' alt='新型コロナ経済対策をわかりやすく解説！保育施設・児童クラブへの対策は？' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e新型コロナ経済対策をわかりやすく解説！保育施設・児童クラブへの対策は？ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-12\"\u003e保護者への連絡や園児情報の記録管理を効率化\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eこれまで、保護者への連絡や登降園の管理はアナログで行っていた園が多いのではないでしょうか？しかし、新型コロナウイルスの感染拡大によってできるだけ接触を控えたり、咳・くしゃみに敏感になっている保護者からの要望はますます増えて行くことが予想されます。\u003c/p\u003e\n\u003cp\u003eまた、園児の感染が発覚したことにより、園児の体調や状況の記録管理をより細かく求められる可能性もあることでしょう。\u003c/p\u003e\n\u003cp\u003eしかし、これまでのように手書きでの管理や紙によるお便りの配布、エクセルなどでの園児情報の記録管理を行っているようでは、日々の業務負担が増してしまい、肝心な予防や対策の時間はもちろん、保育の時間にまで影響をおよぼすかもしれません。\u003c/p\u003e\n\u003cp\u003eこの機会に、保育ICT化いわゆる保育ICTシステムの導入を検討している園長や管理・運営責任者も多いのではないでしょうか？ICTによって、保護者への連絡を一斉配信できるようになったり、登降園での接触を減らすこともできるでしょう。また、システムに情報を集約・管理することで、情報の共有や管理がラクになることでしょう。\u003c/p\u003e\n\n        \u003cdiv class=\"blog-card\"\u003e\n            \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/flow/\"\u003e\n                \u003cdiv class=\"blog-card-content\"\u003e\n                    \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow__img\"\u003e\u003cimg src=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/arroow.png\"/\u003e\u003c/span\u003e関連記事\u003c/p\u003e\n                    \u003cdiv class=\"blog-card-title\"\u003e保育ICT化までのスケジュールやポイントなど、流れをわかりやすく解説しています！ \u003c/div\u003e\n                \u003c/div\u003e\n            \u003c/a\u003e\n        \u003c/div\u003e\n\u003cdiv class=\"contactBox\"\u003e\n\u003cdl\u003e\n\u003cdt class=\"contactBox__ttl\"\u003e\u003cspan class=\"u-marker--yellow\"\u003eICT導入のご相談を無料で承ります。\u003c/span\u003e\u003cbr class=\"item--sp\" /\u003eお気軽にお問い合わせください！\u003c/dt\u003e\n\u003cp\u003e\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_covid-19_11\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003cdiv class=\"contactBox__btn mb\"\u003e\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_covid-19_11\"\u003e\u003cspan class=\"contactBox__btn__inner\"\u003e無料相談してみる\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"COVID-19\"\u003e新型コロナウィルス(COVID-19)の概要\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-13\"\u003eコロナウイルスの特徴\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e人だけではなく、動物の間でも感染症を引き起こすウイルスで、人へ感染するものはこれまで全部で6種類が知られていました。過去に流行した深刻な呼吸器疾患を引き起こすウイルスである重症急性呼吸器症候群コロナウイルス(SARS-CoV)、中東呼吸器症候群コロナウイルス(MERS-CoV)、いわゆるサーズやマーズが記憶に新しいのではないでしょうか？\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-14\"\u003e発生場所は？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e中華人民共和国(以下中国)の武漢市で発生した新型のコロナウイルスですが、発生場所は海鮮市場（華南海鮮城）で生動物を販売している区画とされています。武漢市で入院中の肺炎患者の検体から、新型コロナウィルスが検出され存在が判明しました。\u003c/p\u003e\n\u003cp\u003eなお、感染経路はいまだ明らかになっておらず、世界中に感染が広がっています。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-15\"\u003e新型コロナウィルスの症状\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e一般的に、SARSやMARS以外のコロナウイルスは通常の風邪などの症状に似ています。今回の新型コロナウイルスの症状は、発熱、全身倦怠感、乾いた咳と同じく、風邪と似た症状のようです。しかし、呼吸困難になる患者も多いという特徴があります。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/stf/newpage_08998.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mhlw.go.jp/stf/newpage_08998.html\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-16\"\u003e日本での感染状況\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年1月20日時点で確認されていた感染者数は1名でしたが、3月11日時点では無症状の方や空港権益で確認された患者もも含めると620名にのぼります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-17\"\u003e都道府県別の感染者数\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eNHKでまとめられている都道府県別の感染状況を確認すると、東京都や大阪府、愛知県、神奈川県などの都市部はに加え、北海道での感染者数が多いことがわかります。\u003c/p\u003e\n\u003cp\u003e東京都：5,065名\u003cbr /\u003e\n大阪府：1,771名\u003cbr /\u003e\n神奈川県：1,274名\u003cbr /\u003e\n北海道：1,015名\u003cbr /\u003e\n埼玉県：988名\u003cbr /\u003e\n千葉県：894名\u003cbr /\u003e\n兵庫県：699名\u003cbr /\u003e\n福岡県：658名\u003cbr /\u003e\n愛知県：509名\u003cbr /\u003e\n京都府：358名\u003cbr /\u003e\n石川県：287名\u003cbr /\u003e\n富山県：227名\u003cbr /\u003e\n茨城県：168名\u003cbr /\u003e\n広島県：166名\u003cbr /\u003e\n岐阜県：150名\u003cbr /\u003e\n群馬県：147名\u003cbr /\u003e\n沖縄県：142名\u003cbr /\u003e\n福井県：122名\u003cbr /\u003e\n滋賀県：99名\u003cbr /\u003e\n奈良県：90名\u003cbr /\u003e\n宮城県：88名\u003cbr /\u003e\n新潟県：82名\u003cbr /\u003e\n福島県：81名\u003cbr /\u003e\n長野県：76名\u003cbr /\u003e\n高知県：74名\u003cbr /\u003e\n静岡県：73名\u003cbr /\u003e\n愛媛県：73名\u003cbr /\u003e\n山形県：69名\u003cbr /\u003e\n和歌山県：63名\u003cbr /\u003e\n栃木県：61名\u003cbr /\u003e\n大分県：60名\u003cbr /\u003e\n山梨県：58名\u003cbr /\u003e\n熊本県：48名\u003cbr /\u003e\n佐賀県：47名\u003cbr /\u003e\n三重県：45名\u003cbr /\u003e\n山口県：37名\u003cbr /\u003e\n香川県：28名\u003cbr /\u003e\n青森県：27名\u003cbr /\u003e\n岡山県：25名\u003cbr /\u003e\n島根県：24名\u003cbr /\u003e\n宮崎県：17名\u003cbr /\u003e\n長崎県：17名\u003cbr /\u003e\n秋田県：16名\u003cbr /\u003e\n鹿児島県：10名\u003cbr /\u003e\n徳島県：5名\u003cbr /\u003e\n鳥取県：3名\u003c/p\u003e\n\u003cp\u003e※2020年5月19日時点\u003c/p\u003e\n\u003cp\u003e\u003cdel\u003e※2020年5月6日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が4,700名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大阪府の感染者数が1,600名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e神奈川県の感染者数が1,100名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e富山県の感染者数が200名を超え、200名を超えた都道府県が1都1道2府8県となった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月20日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が3,000名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月19日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大阪府の感染者数が1,000名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、沖縄県の感染者数が100名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月16日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、群馬県、福井県の感染者が100名以上になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月15日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、広島県の感染者数が100名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月14日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、京都府の感染者数が200名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月13日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が2,000名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月12日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が1,900名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大阪府、神奈川県の感染者数が500名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、島根県、鳥取県での感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月8日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が1,300名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大阪府の感染者数が500名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、福岡県の感染者数が200名を超え、200名を超えた都道府県が9都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月8日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに埼玉県、北海道の感染者数が200名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月7日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が1,100名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月6日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が1,000名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e兵庫県の感染者数が200名を超え、200名を超えた都道府県が6都府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月5日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が800名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e福岡県、京都府の感染者数が100名を超え、100名を超えた都道府県が10都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e4月4日に、富山県富山市の女性保育士の感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e4月5日に、福岡県豊前市の女性保育士の感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年4月1日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、山形県でも感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が520名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e埼玉県の感染者数が100名を超え、100名を超えた都道府県が8都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月31日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、富山県で感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月30日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京の感染者数が400名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、千葉県で保育士の感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月29日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京の感染者数が360名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e千葉県・神奈川県の感染者数が100名を超え、100名を超えた都道府県が7都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、鹿児島県で感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月26日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が200名を超えた。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月25日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が170名を超え、北海道を抜き全国でもっとも多い感染者数になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の小池都知事は、今週末の外出自粛を要請。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月24日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、青森県、岡山県で感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月22日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e兵庫県の感染者数が100名を超え、感染者数が100名を超えた都道府県が、北海道・愛知県・大阪府・東京都・兵庫県の5都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e大分県で医療機関でのクラスターが判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月19日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、福井県で感染者が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月18日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e東京都の感染者数が100名を超え、感染者数が100名を超えた都道府県が、北海道・愛知県・大阪府・東京都の4都道府県になった。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月17日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、茨城県、香川県での感染が判明。\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e※2020年3月15日時点\u003c/del\u003e\u003cbr /\u003e\n\u003cdel\u003e新たに、佐賀県、長崎県での感染が判明。\u003c/del\u003e\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/news/special/coronavirus/data/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/special/coronavirus/data/\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-18\"\u003e厚生労働省が全国クラスターマップを公開\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年3月16日に、厚生労働省が新型コロナウイルスの集団感染いわゆるクラスターがどこで発生したのかを地図に示した、「全国クラスターマップ」を公表しました。北海道や東京都、大阪府など感染者数が多い地域以外にも、感染者数はそれほど多くない和歌山県や新潟県でもクラスター感染が発生しているため、まわりでは感染が少ないからと安心せず、日頃の感染症予防や対策はもちろん、クラスター感染が発生しそうな場所へはできるだけ行かないようする必要もあるでしょう。\u003c/p\u003e\n\u003cp\u003e全国のクラスターマップの概要をまとめていますので、しっかり確認しておきましょう。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e北海道\u003cbr /\u003e\nライブバーや展示会を介した感染\u003c/li\u003e\n\u003cli\u003e千葉県\u003cbr /\u003e\nスポーツジムや福祉施設を介した感染\u003c/li\u003e\n\u003cli\u003e兵庫県\u003cbr /\u003e\n医療機関や福祉施設を介した感染\u003c/li\u003e\n\u003cli\u003e東京都\u003cbr /\u003e\n屋形船を介した感染\u003c/li\u003e\n\u003cli\u003e神奈川県\u003cbr /\u003e\n福祉施設を介した感染\u003c/li\u003e\n\u003cli\u003e大阪府\u003cbr /\u003e\nライブハウスを介した感染\u003c/li\u003e\n\u003cli\u003e愛知県\u003cbr /\u003e\nスポーツジムや福祉施設を介した感染\u003c/li\u003e\n\u003cli\u003e和歌山県\u003cbr /\u003e\n医療機関を介した感染\u003c/li\u003e\n\u003cli\u003e新潟県\u003cbr /\u003e\n卓球スクールを介した感染\u003c/li\u003e\n\u003cli\u003e大分県\u003cbr /\u003e\n飲食店を介した感染\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e※2020年3月15時点\u003cbr /\u003e\n出典元：\u003ca href=\"https://www.mhlw.go.jp/content/10900000/000608641.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/content/10900000/000608641.pdf\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e上記から、医療機関や福祉施設でのクラスター感染が多く、全体の約30%ほどになっています。また、ライブバーやライブハウス、スポーツジム、卓球スクールなど狭い空間で長時間滞在する、汗などウイルスが拡散する状況がある場合にもクラスター感染の要因になることが、予想されます。\u003c/p\u003e\n\u003cp\u003e保育施設も近しい環境になる可能性もあるため、いつも以上の感染症予防・対策が必要になってきます。また、休日や休暇中の保育士など施設関係者にはしばらくの間、ライブハウスやスポーツジムなど感染が予想されるような場所へ行かないよう改めて要請・要望しておく方が良いでしょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-19\"\u003eクラスターとは？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルスなどの集団感染のことで、今回厚生労働省が新型コロナウイルスのクラスターマップを公表したことで注目を集めています。また、クラスターマップに関しては、大分市がマップから除外求めるも、厚生労働省側としては、大分市の繁華街の飲食店が含まれており、従業員やお客とその家族など5名以上の感染につながったことで、クラスターと認定した模様です。\u003c/p\u003e\n\u003cp\u003eまた、クラスターによる感染症の拡大を防止するため、厚生労働省は国立感染症研究所や東北大学、北海道大学からなる「クラスター対策班」を2020年2月25日に設置し、「新型コロナウイルス感染症　クラスター対策による感染拡大防止」を公表しています。その中では、以下の3つのステップで対策を行うことが示されています。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e患者クラスター発生の発見\u003c/li\u003e\n\u003cli\u003e感染源・感染経路の探検\u003c/li\u003e\n\u003cli\u003e感染拡大防止対策の実施\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eいかに、クラスター発生を早く発見し対策実施まで結びつけるかが、感染拡大につながるか否かのわかれ目として、早期発見・対策実施が重要としています。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/content/10906000/000599837.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/content/10906000/000599837.pdf\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200316/k10012333631000.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www3.nhk.or.jp/news/html/20200316/k10012333631000.html\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-20\"\u003eオーバーシュートとは？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年3月19日に新型コロナウイルス感染症対策専門家会議から発表された、「新型コロナウイルス感染症対策の状況分析・提言」によって新たに登場した、普段聞き慣れない単語が「オーバーシュート」です。爆発的な患者数の急増を意味する言葉で、新型コロナウイルスが発生した際にグラフが表示されて急激な弧を描いている映像を見た方が多いでしょう。オーバーシュートはそのグラフの山の頂点にあたります。\u003c/p\u003e\n\u003cp\u003e政府は当初、そのような状態を避け、穏やかな増加にするために小学校から高校までの一斉休校や在宅・リモートワークや時差出勤の要請などを行ってきましたが、専門家会議としては、クラスターの感染源がわからない感染者が増えることがあれば、どこかのタイミングで爆発的な感染拡大であるオーバーシュートが発生する可能性があるとしています。\u003c/p\u003e\n\u003cp\u003eオーバーシュートを防ぐためには、クラスターによる感染拡大を抑える必要があるようです。現在判明しているクラスターの発生源は、密閉空間で、人が密集する環境ですので、保育園や幼稚園・学童など保育施設もより一層の注意・対策が必要になるでしょう。対策に関しては、後ほど解説を行っている「感染拡大防止のガイドライン」を改めて確認しておきましょう。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/content/10900000/000610566.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/content/10900000/000610566.pdf\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-21\"\u003e新型コロナウイルスのワクチン開発は進んでいる？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e厚生労働省では、2020年3月11日時点で、新型コロナウイルスに対するワクチン開発をすすめるため、ノルウェーに本部がある感染症流行対策イノベーション連合(CEPI)が、新たにアメリカのNovavax社、イギリスのオックスフォード大学とのパートナーシップを締結したことを発表しています。\u003c/p\u003e\n\u003cp\u003eパートナーシップ締結の目的は、ワクチンを迅速に診療試験まで導くことであり、これまでにもアメリカのInovio社、Moderna社、米国国立アレルギー感染症研究所（NIAID）、オーストラリアのクイーンズランド大学、ドイツのCureVac社とも締結しています。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/stf/newpage_10126.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mhlw.go.jp/stf/newpage_10126.html\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-22\"\u003e新型コロナウイルスの治療薬は？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eワクチンの開発には時間がかかるため、世界中で既存の薬を治療薬として利用する流れとなっています。2020年5月7日には、「レムデシビル」というエボラ出血熱の治療薬を新型コロナウイルスの治療薬として「特例承認」することを厚生労働省の加藤大臣が決定・承認しました。また、インフルエンザの治療薬として富士フィルム富山化学株式会社が開発した「アビガン」が投与され回復に向かったという芸能人のSNSへの投稿で話題になりました。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200507/k10012421191000.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www3.nhk.or.jp/news/html/20200507/k10012421191000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"http://fftc.fujifilm.co.jp/med/abigan/index.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttp://fftc.fujifilm.co.jp/med/abigan/index.html\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-23\"\u003e新型コロナウイルスの更新情報\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年1月20日：厚生労働省が新型コロナウイルスについての情報発信を開始\u003cbr /\u003e\n2020年1月24日：世界保健機関（WHO）が緊急委員会を開催したが、国際的に懸念される公衆衛生上の緊急事態（PHEIC: Public Health Emergency of International Concern）には該当しないという発表\u003cbr /\u003e\n2020年1月31日：世界保健機関（WHO）が緊急事態宣言。国際的に懸念される公衆衛生上の緊急事態（PHEIC: Public Health Emergency of International Concern）を発表\u003cbr /\u003e\n2020年2月3日：船内での感染者が発覚したクルーズ船「ダイヤモンド・プリンセス号」が横浜港に到着\u003cbr /\u003e\n2020年2月14日：WHOの緊急事態宣言を受け、武漢市からチャーター便で帰国した日本人の1名が陽性反応\u003cbr /\u003e\n2020年2月21日：厚生労働省が、職場における新型コロナウイルス感染症の拡大防止に向けた取り組みを陽性\u003cbr /\u003e\n2020年2月25日：新型コロナウイルス感染症対策専門家会議が新型コロナウイルス感染症対策の基本方針の具体化に向けた見解を発表\u003cbr /\u003e\n2020年2月26日：加藤厚生労働大臣は、梶山経済産業大臣および赤羽国土交通大臣らが、日本経済団体連合会（中西会長）、日本商工会議所（三村会頭）、経済同友会（櫻田代表幹事）、日本労働組合総連合会（神津会長）に、感染拡大防止に向けた協力要請\u003cbr /\u003e\n2020年2月28日：日本環境感染学会がとりまとめた新型コロナウイルスの感染が疑われる人がいる場合の家庭内での注意事項を発表\u003cbr /\u003e\n2020年3月5日：保育所等における新型コロナウイルスへの対応にかかるQ\u0026amp;Aを発表\u003cbr /\u003e\n2020年3月6日：国民に向けた新型コロナウイルス感染症の予防(正しい手洗いやマスクの付け方)や電話相談窓口情報を更新\u003cbr /\u003e\n2020年3月10日：安倍総理から国民に向けたイベント開催に関するメッセージ発表\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/topics_shingata_09444.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mhlw.go.jp/stf/seisakunitsuite/bunya/topics_shingata_09444.html\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-24\"\u003e新型コロナウイルス感染症による影響\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-25\"\u003eマスクの品切れ\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルス感染症への感染防止のため、マスクが大量に消費されるようになったことや、マスクの生産国が中国が多いということもあり、全国各地でマスクの品切れが続いています。\u003c/p\u003e\n\u003cp\u003eまた、マスクを仕入れ高額で転売するいわゆる「転売ヤー」が増え、フリマアプリやオークションで通常価格の何倍もの金額で販売されていることを受け、政府は3月10日に精霊改正を閣議決定し、3月15日から施行することになりました。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-26\"\u003eデマによるティッシュ、トイレットペーパーの不足\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eまた、ティッシュやトイレットペーパーなどの紙製品が中国産であるため不足するというデマが広まり、スーパーやコンビニ、ドラッグストアからティッシュやトイレットペーパーなどの紙製品を始め、生理用品までも不足する事態になっています。\u003cbr /\u003e\n※ティッシュやトイレットペーパーは日本での生産がほとんどで不足するというのはデマですので、買いだめは行わないようにしましょう。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-27\"\u003e保育士のコロナウイルス感染発覚\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2020年3月3日に大阪市の認可保育所に勤務する女性の保育士の感染が判明したことを皮切りに、全国で保育士の感染が発覚している。3月7日には千葉県松戸市在住で東京都江東区で勤務する女性の保育士や群馬県太田市に住む保育士の女性が感染していることが発表されました。\u003c/p\u003e\n\u003cp\u003eその後、京都府京都市の保育所で勤務している女性保育士の感染が発覚、兵庫県神戸市東灘区の「聖ニコラス天使園」で保育士2名と事務職員1名を含む合計3名の感染が明らかになりました。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.asahi.co.jp/webnews/pages/abc_5294.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.asahi.co.jp/webnews/pages/abc_5294.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200307/k10012319031000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200307/k10012319031000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200309/k10012321471000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200309/k10012321471000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012325951000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012325951000.html\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-28\"\u003e最新の保育士感染状況\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e2020年3月30日時点では、新たに千葉県八街市の保育士の感染が判明。大阪府大阪市、千葉県松戸市(東京都江東区勤務)、京都府京都市の1都2府1県での感染者が判明している。ご自身の運営・管理する保育施設で感染が発生ししないようにするために、厚生労働省が発表している「保育所における感染症対策ガイドライン」をしっかり把握、実施するとともに3月5日に発表された「保育所等における新型コロナウイルスへの対応にかかるQ\u0026amp;Aについて」もしっかり確認しておきましょう。また、新たに4月4日には、富山県富山市の保育士が、4月5日には、福岡県豊前市の保育士の感染が判明しました。\u003c/p\u003e\n\u003cp\u003e参考：\u003ca href=\"https://www.mhlw.go.jp/file/06-Seisakujouhou-11900000-Koyoukintoujidoukateikyoku/0000201596.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mhlw.go.jp/file/06-Seisakujouhou-11900000-Koyoukintoujidoukateikyoku/0000201596.pdf\u003c/a\u003e\u003cbr /\u003e\n参考：\u003ca href=\"https://www.kigyounaihoiku.jp/wp-content/uploads/2020/03/coronaQA200306-2.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.kigyounaihoiku.jp/wp-content/uploads/2020/03/coronaQA200306-2.pdf\u003c/a\u003e\u003cbr /\u003e\n参考：\u003ca href=\"https://www.mhlw.go.jp/stf/newpage_10701.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/stf/newpage_10701.html\u003c/a\u003e\u003cbr /\u003e\n参考：\u003ca href=\"https://www.mhlw.go.jp/stf/newpage_10697.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/stf/newpage_10697.html\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-29\"\u003e香川県高松市の保育所での新型コロナウイルスクラスターが発生\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e2020年4月13日に香川県高松市の保育所で保育士8人を含む11人が新型コロナウイルスに感染したことが判明し、クラスターが発生したと発表されました。また、東京都江東区の保育士が感染したことも判明、体調を崩している園児がいるということです。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200414/k10012385481000.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www3.nhk.or.jp/news/html/20200414/k10012385481000.html\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://news.tbs.co.jp/newseye/tbs_newseye3955033.htm\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://news.tbs.co.jp/newseye/tbs_newseye3955033.htm\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-30\"\u003e横浜市の保育所で保育士感染のまま保育を継続\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e神奈川県横浜市の保育所で保育士が新型コロナウイルスに感染したことが確認された際、該当の保育所は市の指示によりその後も保育を継続していたということです。新型コロナウイルスの感染が保育士や保育施設で広がる中、一部ではクラスターが発生していますので、保育運営者や関係者はより対策を徹底する必要があります。\u003c/p\u003e\n\u003cp\u003e場合によっては、休園を実施しなくてはいけないケースも出てくるでしょう。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/shutoken-news/20200415/1000047452.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www3.nhk.or.jp/shutoken-news/20200415/1000047452.html\u003c/a\u003e\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-31\"\u003e保育所の園児感染確認\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e京都府京都市南区の「南保育所」の保育所に通っている園児が新型コロナウイルスに感染していることが確認された。該当の保育園はコロナウイルスに感染していたことが判明した保育士が勤務していた。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www3.nhk.or.jp/news/html/20200311/k10012326371000.html\u003c/a\u003e\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-32\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eいまだ、感染拡大を続けている新型コロナウイルスの最新情報や保育施設を運営・管理する方には再度気にして欲しい予防・対策をまとめて解説してきましたが、いかがでしたか？全国の小・中・高が休校になる中、保育所や学童保育などの保育施設には休園要請はなく、運営をつづけていく必要や要望があります。そのため、日頃より一層敏感になっていることでしょう。\u003c/p\u003e\n\u003cp\u003e予防・対策はもちろん、本来の目的である「保育の時間」をしっかり確保するためにも、業務の効率化を日頃から行っていきましょう。\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e2020年5月18日現在、東京都の感染者数が5,000名、大阪府でも1,700名、神奈川県では1,200名を超え、となっています。4月7日夕方には、緊急事態宣言が7都府県に出されました。さらに、200名を超えた都道府県が [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":14715,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"amp_status":""},"categories":[115],"tags":[565,564,569,575],"featured_image":{"src":"http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1.png","width":560,"height":320},"_links":{"self":[{"href":"http://3.92.3.206/wp-json/wp/v2/posts/14488"}],"collection":[{"href":"http://3.92.3.206/wp-json/wp/v2/posts"}],"about":[{"href":"http://3.92.3.206/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/comments?post=14488"}],"version-history":[{"count":1,"href":"http://3.92.3.206/wp-json/wp/v2/posts/14488/revisions"}],"predecessor-version":[{"id":14712,"href":"http://3.92.3.206/wp-json/wp/v2/posts/14488/revisions/14712"}],"wp:featuredmedia":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/media/14715"}],"wp:attachment":[{"href":"http://3.92.3.206/wp-json/wp/v2/media?parent=14488"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/categories?post=14488"},{"taxonomy":"post_tag","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/tags?post=14488"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":13111,"date":"2019-09-30T12:31:15","date_gmt":"2019-09-30T03:31:15","guid":{"rendered":"http://3.92.3.206/?p=13111"},"modified":"2020-07-14T11:27:17","modified_gmt":"2020-07-14T02:27:17","slug":"youho-mushou","status":"publish","type":"post","link":"http://3.92.3.206/youho-mushou/","title":{"rendered":"幼児教育・保育の無償化まもなくスタート！改めて詳しく解説します！"},"content":{"rendered":"\u003cp\u003e2019年10月、消費税10%への増税に伴い、保育業界・子育て世帯にも大きな変化が起こります。それが同じ2019年10月から開始される「幼児教育・保育の無償化」です。\u003c/p\u003e\n\u003cp\u003e幼保無償化精度の施行が間近に迫り、多くのメディアでとりあげられていますが、実際に何がどう無償化するのか、あまり理解していないという方も多いかもしれません。また保育の無償化は、保護者側に関係すると思われがちですが、保育園にも無償化についての問い合わせなどは入ってきているかと思います。保護者から質問されても、基本的な点は回答できるようにしておきたいですね。\u003c/p\u003e\n\u003cp\u003eそこで今回は、ついに開始される「幼児教育・保育の無償化」に向けて、無償化の対象となるポイントや注意点を分かりやすく解説します。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e幼児教育・保育の無償化って？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e対象となる保育施設や費用\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#FAQ\"\u003e無償化制度についてのFAQ\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e延長保育の利用料は無償化されますか？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e通園送迎費・食材費・行事費などは、無償化の対象になりますか？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#257\"\u003e幼稚園において、利用料が月額2.57万円以下の場合、差額を他の事業に利用できますか？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e無償化になるための手続き・受け取り方法\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003e申請方法\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003e受け取り方法\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#8230\"\u003e幼保無償化\u0026#8230;保育園はどう思う？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#ICT\"\u003e保育士の事務業務負担軽減にはICT化が急務！\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#ICT-2\"\u003e保育士の業務効率化におススメのICTシステム\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003eコドモン\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003eキズナコネクト\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003e園支援システム＋バスキャッチ\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#CCS_PRO\"\u003eチャイルドケアシステムプロ（CCS PRO）\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#kids_plus\"\u003ekids plus（キッズプラス）\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e幼児教育・保育の無償化って？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e「幼児教育・保育の無償化」は、2019年10月から施行される消費税率の引き上げにより、確保した財源を活用することで、子どもから高齢者までみんなが安心できる社会保障制度への転換を目指して立ち上がりました。条件はさまざまありますが、３～５歳児クラスの幼稚園や保育園、認定こども園等の利用料が無償になる制度です 。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003e対象となる保育施設や費用\u003c/span\u003e\u003c/h3\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003cth\u003e対象施設\u003c/th\u003e\n\u003cth\u003e対象の子ども（年齢）\u003c/th\u003e\n\u003cth\u003e費用\u003c/th\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth rowspan=\"2\"\u003e幼稚園・保育所・認定こども園・地域型保育・企業主導型保育事業\u003c/th\u003e\n\u003ctd\u003e3～5歳児\u003c/td\u003e\n\u003ctd\u003e全ての子供たちの利用料が無償\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e0～2歳児\u003c/td\u003e\n\u003ctd\u003e住民税非課税世帯が無償\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth\u003e幼稚園の預かり保育\u003c/th\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e3～5歳児\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e最大月額1.13万円まで\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth rowspan=\"2\"\u003e認可外保育施設\u003c/th\u003e\n\u003ctd\u003e3～5歳児\u003c/td\u003e\n\u003ctd\u003e月額3.7万円まで\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e0～2歳児\u003c/td\u003e\n\u003ctd\u003e住民税非課税世帯で、月額4.2万円まで\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth\u003e障害児の発達支援\u003c/th\u003e\n\u003ctd\u003e満3歳になって最初の4/1から小学校入学までの3年間\u003c/td\u003e\n\u003ctd\u003e無償\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_youho-mushou_1\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"FAQ\"\u003e無償化制度についてのFAQ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e無償化制度を受けるにあたって、よくある質問をいくつかご紹介します。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e延長保育の利用料は無償化されますか？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e認可保育所や認定こども園を利用している方に関しては、保育標準時間認定や保育短時間認定どちらの場合であっても、延長保育の利用料は無償化の対象になりません。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003e通園送迎費・食材費・行事費などは、無償化の対象になりますか？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e「通園送迎費・食材費・行事費」は、無償化の対象になりません。\u003c/p\u003e\n\u003cp\u003e食材費のうち、おかず・おやつ代などの副食費については、認定こども園・認可保育所・幼稚園に通っている、年収360万円未満相当世帯もしくは第３子以降の子どもたちは、支払いが免除されます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"257\"\u003e幼稚園において、利用料が月額2.57万円以下の場合、差額を他の事業に利用できますか？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e幼児教育・保育の無償化は、教育・保育の必要性に応じて個々に必要な教育・保育に係る利用料を無償化することになるため、利用料が月額2.57万円よりも低かったとしても、差額を他サービスの無償化に利用することはできません。\u003c/p\u003e\n\u003cdiv class=\"p-offer_message--secondary\" style=\"text-align: center;\"\u003e\n\u003cp class=\"p-offer_message__txt\"\u003e\u003cspan class=\"u-txt--l\"\u003e保育士の業務効率化を図るICTシステムの導入を考えてみませんか？\u003c/span\u003e\u003cbr /\u003e\n\u003ca class=\"ga--event u-link\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_youho-mushou_1\"\u003e詳しくはコチラに無料相談！\u003c/a\u003e\u003cbr /\u003e\n\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_youho-mushou_1\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-5\"\u003e無償化になるための手続き・受け取り方法\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育無償化の対象となるためには、通っている保育施設の種類によって対応が変わります。施設側ですべて行ってもらえるものもあれば、自身で申請が必要な場合もあるので、必ず確認しておきましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003e申請方法\u003c/span\u003e\u003c/h3\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003cth\u003e対象施設\u003c/th\u003e\n\u003cth\u003e手続きの有無・方法\u003c/th\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e子ども・子育て支援新制度の対象施設（幼稚園、認可保育所、認定こども園など）\u003c/td\u003e\n\u003ctd\u003e無償化になるために必要な手続きはありません。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e子ども・子育て支援新制度に移行していない幼稚園\u003c/td\u003e\n\u003ctd\u003e無償化の申請が必要。\u003cbr /\u003e\n申請書類は、通っている幼稚園から配布され、幼稚園を通して市区町村に申請。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e幼稚園の預かり保育\u003c/td\u003e\n\u003ctd\u003eお住いの市区町村から「保育の必要性の認定」を受けると、幼稚園の預かり保育についても無償化の対象（上限額あり）となります。\u003cbr /\u003e\nこの「保育の必要性の認定」の申請書類は、基本的に通っている幼稚園から配布。幼稚園を通して市区町村に申請。\u003cbr /\u003e\n※認定こども園の幼稚園部分を利用する方も同様。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e認可外保育施設\u003c/td\u003e\n\u003ctd\u003eお住いの市区町村から「保育の必要性の認定」を受けると、幼稚園の預かり保育についても無償化の対象（上限額あり）となります。\u003cbr /\u003e\n申請書類は、市区町村に直接申請になります。\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-7\"\u003e受け取り方法\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e申請方法と同様に、無償化となるための費用も、施設によって対応が変わりますので、ご注意ください。\u003c/p\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e対象施設\u003c/span\u003e\u003c/th\u003e\n\u003cth\u003e受け取り方法\u003c/th\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e子ども・子育て支援新制度の対象施設（幼稚園、認可保育所、認定こども園など）\u003c/td\u003e\n\u003ctd\u003e市区町村から認可保育所などに直接、利用料が支払われる\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e子ども・子育て支援新制度に移行していない幼稚園\u003c/td\u003e\n\u003ctd rowspan=\"3\"\u003e利用されている施設によって異なるため、市区町村へ確認が必要。利用されている施設が発行する「提供証明書」や領収証、支払いが確認できる書類をお住いの市区町村に提出する必要があります。※施設で領収証をとりまとめ、市区町村に提出してくれる場合もあります。※利用施設から「提供証明書」や領収証が発行されたら、市区町村へ請求するまで大切に保管してください。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e幼稚園の預かり保育\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e認可外保育施設\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_youho-mushou_2\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\u003ch2\u003e\u003cspan id=\"8230\"\u003e幼保無償化\u0026#8230;保育園はどう思う？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e幼保無償化で園児の受け入れを可能にしても、保育士不足が解消されない限り、保育の質は逆に下がるのではないかという声もあがります。無償化で保育園で預かる子どもが増えても、保育する保育士さんたちがいなければ、逆に目が行き届かなくなる可能性も高くなりますよね。様々なメリットがある一方で、無償化による待機児童の増加、保育士のさらなる人材不足、また日々の業務における負担増など、さまざまな影響も懸念されています。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"ICT\"\u003e保育士の事務業務負担軽減にはICT化が急務！\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育園などが無償化になったとしても、保育士の業務量が増えては元も子もありません。受け持つ人数が増えてしまい、保育の質が下がらないようにするためにも、事務作業のICT化の検討をおススメします。\u003c/p\u003e\n\u003cp\u003eまた保育料は無料ですが、食費や送迎費といった費用は保護者負担となるため、請求対応なども複雑になります。保育料等が自動化できるICTシステムを導入して、面倒な保育料計算も手軽にしましょう。\u003c/p\u003e\n\u003cdiv class=\"p-offer_message--secondary\"\u003e\n\u003cp class=\"p-offer_message__txt\"\u003e\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e\u003cspan class=\"u-txt--l\"\u003eまだアナログな方法で保育料の計算を行っていませんか？\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr /\u003e\nICTシステム導入するだけで\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e簡単に業務効率化できるのをご存知でしょうか？\u003c/span\u003e\u003c/span\u003e本サイトでは、ICTシステム導入の\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e\u003cspan class=\"u-txt--l\"\u003e知識豊富なプロに無料でご相談いただけます\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eので、今すぐ相談しましょう！\u003cbr /\u003e\n\u003ca class=\"ga--event u-link\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_youho-mushou_1-2\"\u003eメールでの欠席・延長保育連絡システム導入の無料相談はこちらから\u003c/a\u003e\u003cbr /\u003e\nお電話での無料相談はこちらから「\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e\u003cspan class=\"u-txt--l\"\u003e保育料の計算がラクになるICTシステム導入の無料相談をしたい\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e」とお伝え下さいね。\u003cbr /\u003e\n\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_youho-mushou_1-2\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_youho-mushou_3\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\u003ch2\u003e\u003cspan id=\"ICT-2\"\u003e保育士の業務効率化におススメのICTシステム\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-8\"\u003eコドモン\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e「\u003ca href=\"http://3.92.3.206/compare/codmon/\"\u003eコドモン（CoDMON）\u003c/a\u003e」は、2015年のサービス開始から、約4年で3,700以上の保育施設で利用され、シェア・実績ともに国内No.1のICTシステムです。指導案作成や登降園管理をはじめ、保育士の業務負担を軽減してくれる便利な機能が豊富にそろっています。また保護者専用ページにより、保育士と保護者のコミュニケーションが円滑に図れるほか、出欠連絡もワンタッチで出来ます。\u003c/p\u003e\n\u003cp\u003e初期費用も無料で、月額5,000円から利用できるコドモンは、コストパフォーマンスが良く、各種補助金や助成金の対象にもなっているので、導入時コストも気にせず安心して利用可能です。\u003c/p\u003e\n\u003cdiv id=\"article_codmon-bnr\" class=\"article_codmon-bnr\"\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-9\"\u003eキズナコネクト\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e豊富な機能とシンプルで使いやすい操作性にこだわって、保育業務が持つ課題解決を目指すICT支援システムが、株式会社ネクストビートが運営する「\u003ca href=\"http://3.92.3.206/compare/nextbeat/\"\u003eKIDSNAコネクト（キズナコネクト）\u003c/a\u003e」です。\u003c/p\u003e\n\u003cp\u003e誰でも簡単に使えるように、シンプルでわかりやすい操作性が多くの支持を得ています。職員の労務管理から保育料の計算のほか、保護者へのお知らせ配信や写真共有など、保育士業務を効率化するさまざまな機能が備わっています。\u003c/p\u003e\n\u003cdiv id=\"article_kidsna-bnr\" class=\"article_kidsna-bnr\"\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-10\"\u003e園支援システム＋バスキャッチ\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e保育園や幼稚園向けの業務支援システム「\u003ca href=\"http://3.92.3.206/compare/vish/\"\u003e園支援システム\u003c/a\u003e」は、保育料の計算や指導案作成、保護者への連絡機能を搭載したICTシステムです。同じVISH株式会社が開発した「\u003ca href=\"http://3.92.3.206/compare/vish/\"\u003eバスキャッチ\u003c/a\u003e」と一緒に導入すると、送迎バスの運行情報を保育園・保護者ともにリアルタイムで確認することができます。月額料金は8,000円ですが、事務作業の基本機能を網羅しているほか、写真や物品注文も基本機能に含まれています。\u003c/p\u003e\n\u003cdiv id=\"article_buscatch-bnr\" class=\"article_buscatch-bnr\"\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"CCS_PRO\"\u003eチャイルドケアシステムプロ（CCS PRO）\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e「\u003ca href=\"http://3.92.3.206/compare/childcaresytem/\"\u003eチャイルドケアシステムプロ（CCS PRO）\u003c/a\u003e」は、全国の保育士さんの意見を取り入れて開発された、30種類以上の豊富な機能を持つICTシステムです。シフト作成から出退勤管理、さらには面倒な保育料計算も、チャイルドケアシステムがあればどなたでも簡単に操作できます。\u003c/p\u003e\n\u003cp\u003eまた子どもたちの安全と成長を見守る「CCS SENSOR」の開発など、午睡チェックを手助けする頼もしい味方も登場しました。\u003c/p\u003e\n\u003cp\u003e＞＞\u003cspan class=\"u-txt--bold\"\u003e\u003ca href=\"http://3.92.3.206/concierge/\"\u003eチャイルドケアシステムプロに関するお問い合わせはコチラ！\u003c/a\u003e\u003c/span\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"kids_plus\"\u003ekids plus（キッズプラス）\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e「kids+work（キッズプラスワーク）」「kids+clock（キッズプラスクロック）」「kids+family（キッズプラスファミリー）」の3つのサービスで構成されている\u003ca href=\"http://3.92.3.206/compare/approg/\"\u003eキッズプラス\u003c/a\u003eは、保育士の事務作業にかかる負担を軽減させる業務支援システムです。\u003c/p\u003e\n\u003cp\u003e園児の数や保育園の規模で料金が変わるので、小規模保育園からでみ安心して利用開始することが出来ます。最先端技術である「カメレオンコード」を利用して、誰でも簡単にそして効率よく使うことが可能です。\u003c/p\u003e\n\u003cdiv id=\"article_kidsplus-bnr\" class=\"article_kidsplus-bnr\"\u003e\u003c/div\u003e\n\u003cp\u003e\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003cbr /\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_youho-mushou_4\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-11\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e今回は、幼保無償化の詳細について解説してきました。保育施設の種類や家庭環境によって、無償化の対象や費用も変わってきますので、必ず確認しておいてください。\u003c/p\u003e\n\u003cp\u003e保育園側の経営者や保育士さんたちも、保護者からさまざまな問い合わせが入ったり、保育料等の請求も変わってきますので、保育料計算を自動で行えるICTシステムの導入を検討するなど、早めに対策を取るようにしましょう。\u003c/p\u003e\n\u003cp\u003e2019年10月1日、いよいよ始まる「幼児教育・保育の無償化」。これは保護者だけでなく、保育園側も理解しておかなくてはいけない施策です。概要を知っておけば、保育士・保育園業務においても戸惑って、時間がかかることもありませんので、ぜひ覚えておくことをおススメします。\u003c/p\u003e\n\u003cp\u003e\u003cspan class=\"u-txt tps://api.w.org/{rel}","templated":true}]}},{"id":13057,"date":"2019-09-24T14:40:44","date_gmt":"2019-09-24T05:40:44","guid":{"rendered":"http://3.92.3.206/?p=13057"},"modified":"2020-07-14T11:30:53","modified_gmt":"2020-07-14T02:30:53","slug":"codmon_tebura-touen","status":"publish","type":"post","link":"http://3.92.3.206/codmon_tebura-touen/","title":{"rendered":"コドモンが「手ぶら登園サービス」とシステム連携！保育士と保護者の負担を大きく軽減します！"},"content":{"rendered":"\u003cp\u003e今もなお社会問題として、待機児童問題や保育士不足などがあげられ、さまざまな解決策が講じられています。なかでも、保育士の業務負担軽減に向けて、多くの保育園や企業で業務効率化に向けた動きが進んでいます。\u003cbr /\u003e\nこうしたなか、先日ICTシステム大手の「コドモン」が、ユニ・チャーム株式会社とBABYJOB株式会社が行っている、保育所向け紙おむつ定額サービス「手ぶら登園サービス」との連携を発表しました。この新しい取り組みは、どういった効果を生むのでしょうか。\u003c/p\u003e\n\u003cdiv id=\"article_codmon-bnr\" class=\"article_codmon-bnr\"\u003e\u003c/div\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e「コドモン」×「手ぶら登園サービス」\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003eサービスの概要\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003eなぜ連携に至ったのか、その背景\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#API\"\u003eAPI連携機構「コドモンコネクト」の活用\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e「手ぶら登園サービス」の概要\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e料金プラン\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003eコドモンとは？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e「コドモン」×「手ぶら登園サービス」\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2019年9月、保育ICT支援システム「コドモン」を運営する株式会社コドモンは、ユニ・チャーム株式会社とBABYJOB株式会社が手がけている「手ぶら登園サービス」という、保育園向けの紙おむつ定額サービスと連携することに合意したと発表しました。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003eサービスの概要\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eこの2つのサービス連携により、コドモンを導入している保育園にて「手ぶら登園サービス」をより簡単に導入・運用することが可能になりました。\u003cbr /\u003e\n「コドモン」と「手ぶら登園サービス」のシステム連携により、保育園側はコドモンの保育園用管理ページから、簡単に「手ぶら登園サービス」の管理画面へ移動できます。そのため、2つのシステムを別々に管理する手間を省くことが可能になります。\u003cbr /\u003e\nまた保護者側は、コドモンの保護者用アプリに「手ぶら登園サービス」のリンクが貼られることで、そこから「手ぶら登園サービス」へ申込ができるようになります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003eなぜ連携に至ったのか、その背景\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e今回のシステム連携に至った経緯には、保育園や家庭が抱える紙おむつ問題が根底にあります。紙おむつ問題とは、現在多くの保育園では、保護者が園児の紙おむつ1つ1つに名前を書いて保育園へ持参しており、子育てに仕事に忙しい保護者も多い中、大きな負担となっていました。また保育園側としても、園児ごとに紙おむつを管理しておく必要があるため、業務煩雑化の一つとなっていました。\u003c/p\u003e\n\u003cp\u003eそこでこうした紙おむつの問題を解決するために、2019年7月に登場したのが、紙おむつのユニ・チャーム株式会社と、保育士求人サイトを運営するBABYJOB株式会社が手を結びスタートした、紙おむつの定額制サービス「手ぶら登園サービス」です。「手ぶら登園サービス」の本格スタートに伴い、API連携システムをリリースしていたコドモンと連携させることとなりました。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"API\"\u003eAPI連携機構「コドモンコネクト」の活用\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e株式会社コドモンは、保育ICTシステム「コドモン」を提供しているほか、2019年1月には「コドモンコネクト」というAPI連携機構をリリースしました。「コドモンコネクト」は、IoTメーカーやサービスベンダー、教育機関や自治体などが、コドモン上でサービスを行うことで、コドモンのオープンプラットフォーム化を勧めています。\u003cbr /\u003e\nシステム連携の第1弾となる、午睡チェックサービスの「hugmo（ハグモー）」、第2弾の卒園・卒業アルバム専用ソフト「らくらく制作ソフトMyself」に続き、今回のシステム連携は第3弾となっています。リリース移行、保育業務に関するさまざまなサービスとの連携を行う「コドモンコネクト」は、今後も各機関と協力し、課題やニーズに寄り添ったサービスを展開していくとのこと。\u003c/p\u003e\n\u003cdiv class=\"p-offer_message--primary\"\u003e\n\u003cp class=\"p-offer_message__txt\"\u003e\u003cspan class=\"u-txt--l\"\u003e保育ICTシステム導入No1クラスのコドモン導入をご検討中ではありませんか？\u003c/span\u003e\u003cbr /\u003e\nコドモン導入の事ならおまかせ下さい！本サイトでは、コドモン導入の\u003cspan class=\"u-txt--bold\"\u003e知識・経験豊富なプロが導入の疑問や不明点を解決\u003c/span\u003eし、安心して導入いただけるよう\u003cspan class=\"u-txt--bold\"\u003e徹底サポート\u003c/span\u003eいたします。\u003cspan class=\"u-txt--bold\"\u003e相談は無料\u003c/span\u003eですので、ぜひお気軽にお問い合わせ下さいね。\u003cbr /\u003e\n\u003ca class=\"ga--event u-link\" href=\"http://3.92.3.206/codmon-lp/\" data-vars-click-id=\"case_articleLink_codmon_tebura-touen_1\"\u003e＞＞メールでの無料相談はこちらから\u003c/a\u003e\u003cbr /\u003e\nお電話での無料相談はこちらから\u003cbr /\u003e\n「\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--l\"\u003eコドモン導入の無料相談をしたい！\u003c/span\u003e\u003c/span\u003e」とお伝え下さいね。\u003cbr /\u003e\n\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_codmon_tebura-touen_1\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003e\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_codmon_tebura-touen_1\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-4\"\u003e「手ぶら登園サービス」の概要\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv id=\"attachment_13061\" style=\"width: 1010px\" class=\"wp-caption aligncenter\"\u003e\u003cimg aria-describedby=\"caption-attachment-13061\" class=\"size-full wp-image-13061\" src=\"http://3.92.3.206/wp-content/uploads/2019/09/tebura-touen.jpg\" alt=\"\" width=\"1000\" height=\"550\" srcset=\"http://3.92.3.206/wp-content/uploads/2019/09/tebura-touen.jpg 1000w, http://3.92.3.206/wp-content/uploads/2019/09/tebura-touen-300x165.jpg 300w, http://3.92.3.206/wp-content/uploads/2019/09/tebura-touen-768x422.jpg 768w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003cp id=\"caption-attachment-13061\" class=\"wp-caption-text\"\u003e出典：手ぶら登園サービスHP\u003c/p\u003e\u003c/div\u003e\n\u003cp\u003e忙しいママやパパを支援するために生まれた「手ぶら登園サービス」は、おむつやおしりふきの準備を代行してサポートすることで、ゆとりある時間をつくることを可能にしています。\u003cbr /\u003e\n「手ぶら登園サービス」は、おむつ・おしりふきを直接保育園へ送るため、保護者が都度持参する必要がありません。また面倒なおむつの名前入れも必要ないので、登園準備にかかる時間も減り、保育士さんたちも園児ごとのおむつを管理しておく必要がなくなります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003e料金プラン\u003c/span\u003e\u003c/h3\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e0歳児\u003c/span\u003e\u003c/th\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e1歳児\u003c/span\u003e\u003c/th\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e2歳児以上\u003c/span\u003e\u003c/th\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e3,000円\u003c/span\u003e\u003c/td\u003e\n\u003ctd style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e2,800円\u003c/span\u003e\u003c/td\u003e\n\u003ctd style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e2,500円\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e「手ぶら登園サービス」で依頼するおむつは、年齢ごとで料金プランが分かれています。月額定額制なので、月に何枚使っても同じ金額です。料金の支払いは、クレジットカード・口座振替の2種類になります。\u003c/p\u003e\n\u003cp\u003e※なお、おむつ・おしりふきの種類は、ムーニー、ムーニーマンになります。\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"contactBox__btn mb\"\u003e\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_codmon_tebura-touen_2\"\u003e\u003cspan class=\"contactBox__btn__inner\"\u003eコドモンの資料請求はコチラ\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr /\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_codmon_tebura-touen_2\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-6\"\u003eコドモンとは？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e国内No.1のシェアを誇る「コドモン」は、保育園や幼稚園などの保育施設で働く保育士さんや保護者を支援する保育ICTシステムです。\u003cbr /\u003e\n指導案作成や登降園管理、保育料の計算など、保育園側の日常業務で負荷になる業務を効率化し、少しでも子どもを保育する時間に使えるようサポートします。保育業務の効率化を図るだけでなく、さらに質の高い保育が提供できるよう、多様な機能が揃っています。\u003cbr /\u003e\nまた保育園側だけでなく、コドモンは保護者に対しても専用のアプリを通して、保育園との連絡や写真の共有、出欠連絡などもアプリで行い、忙しい保護者にかかる負担を少しでも軽減する仕組みを作っています。\u003cbr /\u003e\n国内で3,000以上もの園で導入されている、No.1保育ICTシステム「コドモン」は、導入にかかる費用も安価なだけでなく、ICT導入の補助金の活用もできるため、これから導入を検討している保育園の方々は、この機会に一度ご相談してみてはいかがでしょうか。\u003c/p\u003e\n\u003cdiv class=\"contactBox\"\u003e\n\u003cdl\u003e\n\u003cdt class=\"contactBox__ttl\"\u003e\u003cspan class=\"u-marker--yellow\"\u003eコドモン導入の無料相談はこちら\u003c/span\u003e\u003c/dt\u003e\n\u003cdd\u003e\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_codmon_tebura-touen_5\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003cdiv class=\"contactBox__btn mb\"\u003e\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_codmon_tebura-touen_3\"\u003e\u003cspan class=\"contactBox__btn__inner\"\u003eメールでの無料相談はこちら\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003c/dd\u003e\n\u003c/dl\u003e\n\u003c/div\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003
