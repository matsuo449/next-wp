独自技術である「プラズマクラスター」は、どんな機能でどういった効果があるのでしょうか。\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003eプラズマクラスターとは？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003eプラズマクラスターの効果は？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003eタバコやペットのニオイなどを脱臭\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e花粉やウイルスの抑制\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e新型コロナウイルスにも有効？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003eプラズマクラスターが使用されている商品\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#SHARP\"\u003eSHARPの空気清浄機\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003e加湿器\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003eエアコン\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#SHARP-2\"\u003eSHARPの空気清浄機の特徴\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#7000KC-L50\"\u003eプラズマクラスター7000搭載：KC-L50\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#25000KI-LX75\"\u003eプラズマクラスター25000搭載：KI-LX75\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#NEXTKI-LP100\"\u003eプラズマクラスターNEXT搭載：KI-LP100\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003eプラズマクラスター商品の選び方\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003eプラズマクラスター空気清浄機はレンタルできる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003e購入する際のポイントは？おすすめは？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-12\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003eプラズマクラスターとは？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eSharpの空気清浄機などで知られる「プラズマクラスター」とは、空気中に浮遊するカビ菌などを分解・除去するシャープ独自の空中浄化技術です。自然界に漂っている空気中の水や酸素に、それぞれプラスとマイナスの電荷を与える「プラズマ放電」を使って、空気中の水と酸素からイオンを発生させる仕組みです。\u003cbr /\u003e\nこれにより空気中にある水素のプラスイオン、酸素のマイナスイオンが電荷を持つことになり、その電荷に空気中の水分子が引き寄せられるため、安定したクラスターイオンを作りだします。\u003c/p\u003e\n\u003cdiv class=\"contactBox\"\u003e\n\u003cdl\u003e\n\u003cdt class=\"contactBox__ttl\"\u003e\u003cspan class=\"u-marker--yellow\"\u003eICT導入のご相談を無料で承ります。\u003c/span\u003e\u003cbr class=\"item--sp\" /\u003eお気軽にお問い合わせください！\u003c/dt\u003e\n\u003cp\u003e\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_plasma-cluster_\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003cdiv class=\"contactBox__btn mb\"\u003e\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_plasma-cluster_\"\u003e\u003cspan class=\"contactBox__btn__inner\"\u003e無料相談してみる\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-2\"\u003eプラズマクラスターの効果は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e一般的にも広く知られる「プラズマクラスター」は、実際使ってみるとどういった効果が得られるのでしょうか。代表的な効果は、以下になります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003eタバコやペットのニオイなどを脱臭\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e喫煙者やペットがいる家庭では、室内全体でタバコのニオイやペットのニオイが気になってしまうものですよね。プラズマクラスターでは、クラスターイオンが循環的に室内の埃やニオイを吸引して集めます。集めた空気中の埃やニオイを、空気清浄機内のフィルターでブロックすることで、キレイな空気を保ちます。\u003cbr /\u003e\nまた汗をかいた衣服などに、直接イオンを当てることで汗のにおいを脱臭できる製品などもあります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003e花粉やウイルスの抑制\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eプラズマクラスターを搭載した空気清浄機は、電荷したマイナスイオンやプラスイオンが、室内に浮遊する花粉や荒れる物質、浮遊ウイルスなどに付着してクラスターイオンになります。このクラスターイオンが、浮遊ウイルスやカビ菌、付着ウイルスなどを分解するので、花粉症の症状を抑えたり、インフルエンザや風邪の予防にも効果があるとされています。\u003cbr /\u003e\n基本的にインフルエンザや風邪などのウイルスは、手洗い・うがいを常に心掛けておくだけで、約30％予防できると言われていますが、そこにプラズマクラスターの空気清浄機などを併用することでより高い効果が得られます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003e新型コロナウイルスにも有効？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e現在、世界中で猛威を振るっている新型コロナウイルスの予防策としても、プラズマクラスターを活用する方がたくさんいます。\u003cbr /\u003e\n空気中の浮遊ウイルスなどを除去し、インフルエンザなどにも効果があるプラズマクラスターは、かつてのSARSウイルスやネココロナウイルスの感染力抑止効果があるという実証結果を持っています。\u003cbr /\u003e\nこうした結果が出ているからといって、今回発生している新型コロナウイルスに効果があるかは、現時点でまだ判明していないため、必ずしも効果があるとは言えません。ただし室内の空気清浄としての効果は高いため、対策の一つとして利用するのは問題ないでしょう。\u003cbr /\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/antivirus/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1-150x150.png' alt='新型コロナウイルス対策におススメの商品まとめ！次亜塩素酸やプラズマクラスターなどが効果的？' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e新型コロナウイルス対策におススメの商品まとめ！次亜塩素酸やプラズマクラスターなどが効果的？ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-6\"\u003eプラズマクラスターが使用されている商品\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eプラズマクラスターといっても、SHARPでは空気清浄機だけに利用されているわけではありません。そのほかにも様々な電化製品でプラズマクラスターの技術が使われています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"SHARP\"\u003eSHARPの空気清浄機\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eSHARPのプラズマクラスターと言えば、空気清浄機が最も有名だと思います。一人暮らしの家でも使えるコンパクトサイズから、オフィスで利用する大型サイズまで幅広く展開されており、子育て世帯の方には7年連続No.1に選ばれています。\u003cbr /\u003e\nまた空気清浄機機能だけでなく、加湿機能がついていたり、蚊取り機能がついている空気清浄機などもあります。用途や目的に合わせて選ぶことができるので、どなたでも使いやすい空気清浄機です。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-7\"\u003e加湿器\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e空気清浄機能がなく、加湿器だけでもプラズマクラスターの技術は使われています。コンパクトで、水の入れ替えもしやすいSHARPの加湿器は、お子様から高齢者までどなたでも使い勝手が良い仕様になっています。\u003cbr /\u003e\nもちろん加湿器でも、プラズマクラスターによる浮遊カビ菌の除菌や消臭効果が備わっており、手入れがしやすく清潔に保つことができます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-8\"\u003eエアコン\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eSHARPのエアコンには、通常の冷暖房機能に加え、プラズマクラスター搭載により高い空気浄化力が備わっています。\u003cbr /\u003e\nエアコン使用時に出す空気に乗って、プラズマクラスターイオンが部屋中に広がり、室内の空気をキレイにしていきます。またエアコンを停止していても、カビが生えやすい環境を検知したら自動的にイオンを放出し、室内のカビの増殖を抑制するとともにエアコン内部のカビ発生を抑えます。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"SHARP-2\"\u003eSHARPの空気清浄機の特徴\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eここでは、SHARPのプラズマクラスターが搭載された空気清浄機を紹介します。プラズマクラスターといっても、現在3種類に分かれており、それぞれの特徴とともに解説していきます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"7000KC-L50\"\u003eプラズマクラスター7000搭載：KC-L50\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e「KC-L50」は、SHARPの空気清浄機の中でも、基本性能と薄型デザインを両立させた、空気清浄機のエントリーモデルの一つです。イオン濃度が7,000個/㎤ ある「プラズマクラスター7000」を搭載しています。\u003c/p\u003e\n\u003cp\u003e主な特徴としては、部屋全体に風が素早くいきわたる「スピード循環気流」によって、遠くの埃も吸引して背面全体にある吸込口からパワフルに吸引します。また吸い込んだ埃や菌などは、内部にある「静電HEPAフィルター」「ダブル脱臭フィルター」「ホコリブロックプレフィルター」という3つのフィルターでしっかり脱臭・集塵していきます。\u003c/p\u003e\n\u003ctable class=\"table-allBorder\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;detail=1\u0026amp;asins=B07JCPK9J4\u0026amp;linkId=046159d9c29824f3161b3be29d162e9e\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;detail=1\u0026amp;asins=B06Y1L12SK\u0026amp;linkId=0f7fe323c68a90c29071cd71d73a19e9\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003e\u003cspan id=\"25000KI-LX75\"\u003eプラズマクラスター25000搭載：KI-LX75\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e「KI-LX75」は、業界トップクラスの加湿量を誇る、加湿機能付空気清浄機です。イオン濃度が25,000個/㎤ ある「プラズマクラスター7000」を搭載しており、たっぷり加湿できるのに電気代は抑えられる家計に優しい空気清浄機です。\u003cbr /\u003e\n従来に比べ進化した加湿構造により、加湿量が17％もアップしたほか、低騒音化の実現でより快適で使い勝手の良いものに変わっ、ています。また「KI-LX75」には、AI加湿サポートが搭載されており、室内に人がいない場合のムダな加湿を制御して、余計な給水の手間を軽減します。\u003c/p\u003e\n\u003ctable class=\"table-allBorder\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;detail=1\u0026amp;asins=B075DC9YZD\u0026amp;linkId=e7a2e1b29bffa38ddb96744a9b820229\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;detail=1\u0026amp;asins=B07KC7Q5KS\u0026amp;linkId=4a18180cd1f0dcddcc8e86f50ed2753b\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003e\u003cspan id=\"NEXTKI-LP100\"\u003eプラズマクラスターNEXT搭載：KI-LP100\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e最も最新のプラズマクラスターシリーズである「KI-LP100」は、室内空気の浄化だけでなく、そのスピードも約1.5倍という新しいステージに立つプレミアムモデルになります。イオン濃度が50,000個/㎤ ある「プラズマクラスターNEXT」を搭載しており、従来のものよりも早いスピードで、パワフルになっていながらも、ますます便利に使いやすい機能が豊富です。\u003cbr /\u003e\nプラズマクラスター25000での加湿機能や、ワイドスピード循環気流といった機能に加え、プラズマクラスターNEXTになると、花粉よりも小さな「PM2.5」にも対応できるようになっています。本体には「PM2.5」の数値を見える化し、キレイになっていく様子も目で確認ができるので、安心して過ごすことができます。なお、タバコやペットなどのニオイの元となる、ニオイ原因菌の中でも家具や洋服についた付着ニオイ菌などもピンポイントで除菌が可能です。\u003c/p\u003e\n\u003ctable class=\"table-allBorder\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;detail=1\u0026amp;asins=B07JW4PJYM\u0026amp;linkId=7f18081fd272455342d1c5103714ac51\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width: 120px; height: 240px;\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026amp;t=ictkids-22\u0026amp;m=amazon\u0026amp;o=9\u0026amp;p=8\u0026amp;l=as1\u0026amp;IS2=1\u0026amp;detail=1\u0026amp;asins=B085L3WBX6\u0026amp;linkId=e5890809a56b70bb08b196cb8e10bae3\u0026amp;bc1=ffffff\u0026amp;lt1=_blank\u0026amp;fc1=333333\u0026amp;lc1=0066c0\u0026amp;bg1=ffffff\u0026amp;f=ifr\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"\u003e\u003cbr /\u003e\n\u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003e\u003cspan id=\"i-9\"\u003eプラズマクラスター商品の選び方\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eプラズマクラスターの空気清浄機を選ぶのであれば、まず考えていきたいのが、搭載されている機能です。SHARPの空気清浄機は、大きく3つのシリーズにわかれており、加湿空気清浄機・空気清浄機・除加湿空気清浄機があります。それぞれに特徴があるので、どんな機能を重視するかで選択肢が変わってきます。\u003c/p\u003e\n\u003cp\u003e例えば空気清浄機に加湿機能もほしいのであれば「KI／KCシリーズ」で、空気清浄機と加湿器の一台二役タイプがおススメです。水を入れるタンクに、水中の菌を抑制するカートリッジを取り付けることで、いつでもキレイな水での加湿が可能になります。\u003cbr /\u003e\n一方、空気清浄機能のみで良ければ、最もシンプルな「FUシリーズ」が適しています。メインで利用しているもの以外の、2台目・3台目での購入としても人気があります。とにかく室内を快適にして、キレイな空間を求めるのであれば、加湿・除湿機能がついた「除加湿空気清浄機」がおススメです。複数のセンサーにより、ボタンを押すだけで除湿や加湿、空気清浄を行ってくれます。\u003c/p\u003e\n\u003cp\u003eそのほかプラズマクラスターのイオン濃度によっても効果が変わるため、イオン濃度の数値で選ぶ方法もあります。現在「7000」「25000」「NEXT」の3種類が登場しており、NEXTがイオン濃度50,000個/㎤ 以上となり、最も高い数値になっています。数値が高いほど、空気の浄化力が増します。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-10\"\u003eプラズマクラスター空気清浄機はレンタルできる\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eプラズマクラスターを購入しようか検討しているけれど、どのぐらいいいのかわからず躊躇している方も多いのではないでしょうか。特にオフィスなどの広い範囲の場合、家庭用だけでまかなえるとも思えませんよね。\u003cbr /\u003e\nこうした場合に、現在はプラズマクラスター空気清浄機をレンタルできるサービスが、いくつも登場しています。\u003cbr /\u003e\nオフィス用の大きなサイズから、家庭用のコンパクトサイズまで幅広く展開しており、2日で数百円～や、月額2,000円程度でレンタルできるため、お試しとしても便利なサービスではないでしょうか。\u003c/p\u003e\n\u003cp\u003eもし気になるかたは、コチラをチェックしてみてください。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TTLOY\" rel=\"nofollow\"\u003eシャープ×ダスキン！空気清浄機レンタル！まずはお試し！\u003c/a\u003e\u003cimg src=\"https://www19.a8.net/0.gif?a8mat=3B7LG8+E6TZCY+1QQM+TTLOY\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" /\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TSYJL\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www26.a8.net/svt/bgt?aid=200228696858\u0026amp;wid=003\u0026amp;eno=01\u0026amp;mid=s00000008131005006000\u0026amp;mc=1\" alt=\"\" width=\"468\" height=\"60\" border=\"0\" /\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www11.a8.net/0.gif?a8mat=3B7LG8+E6TZCY+1QQM+TSYJL\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" /\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-11\"\u003e購入する際のポイントは？おすすめは？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eプラズマクラスターの購入を考えているのであれば、先ほどプラズマクラスターの選び方で紹介したように、空気清浄機だけでいいのか加湿機能もほしいのかなど、求める機能をチェックするところから始めましょう。また適用できる広さも違うので、使う場所によって目安となる広さをしっかりチェックしておきましょう。\u003c/p\u003e\n\u003cp\u003e空気清浄機といっても、今回ご紹介しているSHARPのプラズマクラスターだけでなく、Panasonicの「ナノイー」や空調家電で有名なダイキンなど、多くのメーカーから登場しています。家電量販店や比較サイトなどを確認して、料金や機能など自身の環境に合わせた商品を選んでいきましょう。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-12\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e今回は、新型コロナウイルスの影響で、ますます注目を集める空気清浄機「プラズマクラスター」について紹介してきました。\u003cbr /\u003e\n現時点では、新型コロナウイルスへの効果実証はまだできていませんが、空気中のウイルスや埃などの対策には欠かせない機器になるので、花粉症がひどい方や子どもが安心して過ごせる室内作りのためにも、ぜひ抑えておきたいところです。\u003cbr /\u003e\n今では、プラズマクラスターのレンタルサービスなどもありますので、一度お試ししてみてはいかがでしょうか。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NVWSI\" rel=\"nofollow\"\u003eレンタル料以外の費用は一切かかりません！【レンタル空気清浄機】\u003c/a\u003e\u003cimg src=\"https://www17.a8.net/0.gif?a8mat=35LZRT+EB00LE+48J4+NVWSI\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" /\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=35LZRT+EB00LE+48J4+NUMHT\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www29.a8.net/svt/bgt?aid=190822745865\u0026amp;wid=003\u0026amp;eno=01\u0026amp;mid=s00000019768004006000\u0026amp;mc=1\" alt=\"\" width=\"300\" height=\"250\" border=\"0\" /\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg src=\"https://www19.a8.net/0.gif?a8mat=35LZRT+EB00LE+48J4+NUMHT\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" /\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e現在、新型コロナウイルスが猛威を振るい、多くの家庭や企業にてウイルス除去、空気清浄に対する動きが一層高まってきています。 これまでも花粉症やPM2.5対策、室内のホコリやウイルスを除去するために、空気清浄機などを設置する [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":14715,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"amp_status":""},"categories":[115],"tags":[571],"featured_image":{"src":"http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1.png","width":560,"height":320},"_links":{"self":[{"href":"http://3.92.3.206/wp-json/wp/v2/posts/14655"}],"collection":[{"href":"http://3.92.3.206/wp-json/wp/v2/posts"}],"about":[{"href":"http://3.92.3.206/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/comments?post=14655"}],"version-history":[{"count":1,"href":"http://3.92.3.206/wp-json/wp/v2/posts/14655/revisions"}],"predecessor-version":[{"id":14707,"href":"http://3.92.3.206/wp-json/wp/v2/posts/14655/revisions/14707"}],"wp:featuredmedia":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/media/14715"}],"wp:attachment":[{"href":"http://3.92.3.206/wp-json/wp/v2/media?parent=14655"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/categories?post=14655"},{"taxonomy":"post_tag","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/tags?post=14655"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":14588,"date":"2020-04-17T18:51:21","date_gmt":"2020-04-17T09:51:21","guid":{"rendered":"http://3.92.3.206/?p=14588"},"modified":"2020-07-13T11:23:27","modified_gmt":"2020-07-13T02:23:27","slug":"antivirus","status":"publish","type":"post","link":"http://3.92.3.206/antivirus/","title":{"rendered":"新型コロナウイルス対策におススメの商品まとめ！次亜塩素酸やプラズマクラスターなどが効果的？"},"content":{"rendered":"\u003cp\u003e2020年、世界中で蔓延している新型コロナウイルス、世界各国で多くの方が感染し、今もなお感染者数が増えているのが現状です。これは日本国内でも同様で、毎日のように各都道府県で感染者が発表され、一部地域では国が緊急事態宣言を発令しました。\u003cbr /\u003e\n無自覚の感染者も多く、判断がつきにくい新型コロナウイルスですが、普段のちょっとしたことで感染の予防策となります。そこで今回は、新型コロナウイルスの予防対策と、役立つアイテムをご紹介していきます。\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e新型コロナウイルス対策は手洗い・換気・密集を避けるが基本\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e手洗い・うがい\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e換気\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e密集を避ける\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e新型コロナウイルス対策商品まとめ\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003e次亜塩素酸\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003eハンドソープ・石鹸\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003e消毒・除菌スプレー\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003eうがい薬\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003e空気清浄機\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003e次亜塩素酸\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-12\"\u003eプラズマクラスター\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-13\"\u003eスチームクリーナー\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-14\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e新型コロナウイルス対策は手洗い・換気・密集を避けるが基本\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e日々、拡散予防としてさまざまな情報が飛び交う、新型コロナウイルス対策ですが、基本的な対策としては以下の3つになります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003e手洗い・うがい\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eコロナウイルス対策で、早くから提唱されていたのが「手洗い・うがい」の徹底です。外出先から帰宅した際や調理前後、食事前には、こまめに石鹸やアルコール消毒液などで手を洗い、一緒にうがいもするようにしましょう。\u003cbr /\u003e\n手を洗うのもただ濡らしてOKというわけではなく、指や爪の隙間、手首回りまでしっかりと洗いましょう。洗い終わったら、流水で洗い流して、清潔なタオルやハンカチで水分を拭き取ってください。\u003cbr /\u003e\n正しい洗い方に関しては、自治体などで動画を公開しているものもあるので、チェックしておきましょう。\u003c/p\u003e\n\u003cp\u003e\u003cspan class=\"u-txt--bold\"\u003e福岡県\u003c/span\u003e\u003cbr /\u003e\n\u003ciframe title=\"【感染症対策】正しい手洗いの仕方について\" width=\"500\" height=\"281\" src=\"https://www.youtube.com/embed/OuKK8VQaYqg?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e換気\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルスは、換気が悪く密閉された空間の中で、感染拡大するとされています。現に、ライブハウスなどの場所で、クラスターと呼ばれる集団感染を引き起こしており、多くの方が感染する結果となっています。\u003cbr /\u003e\nこうした集団感染を防ぐためにも、屋外から空気を取り入れる「換気」が重要とされています。感染者がいなくても、定期的に窓を開けたり、エアコンや換気扇を回して空気の入れ替えを行ってください。夜間は寒くなってしまうので、日中の暖かい時間にやると良いでしょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003e密集を避ける\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eそして今最も言われているのが「三密」という言葉の中にあるように、人が多く集まる密集地を避けて行動するということです。\u003cbr /\u003e\n無自覚感染者も多い新型コロナウイルスは、自覚のない感染者がそれに気づかず、人が多く集まる密集空間に行くことで集団感染にいたるリスクが非常に高まります。これにより多くの人が集まる施設やデパートなどは、休園や土日の休館などの対策を行っています。\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/covid-19/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1-150x150.png' alt='【最新】緊急事態宣言解除！新型コロナ(COVID-19)にプラズマクラスターは有効！？その他対策アイテムも！保育施設や保育士が気をつけたいことは？最新情報と対策まとめ！' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e【最新】緊急事態宣言解除！新型コロナ(COVID-19)にプラズマクラスターは有効！？その他対策アイテムも！保育施設や保育士が気をつけたいことは？最新情報と対策まとめ！ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-5\"\u003e新型コロナウイルス対策商品まとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e新型コロナウイルスの拡大が続く中、予防策としてさまざまな商品が登場しています。コロナウイルスの感染を防ぎ、自分自身や家族など大切な人たちを守るためにも、こまめに取り入れていきましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003e次亜塩素酸\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e殺菌性の高いものとして注目されているのが、次亜塩素酸が含まれた水溶液などの消毒スプレーです。テーブルやキッチンのほか、人の手に触れるものは次亜塩素酸水を使って拭き取ることで、殺菌効果を高めて感染を予防します。\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/hypochlorous-acid-water/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1-150x150.png' alt='新型コロナウイルスに次亜塩素酸水が効く？その効果と活用法を伝授！' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e新型コロナウイルスに次亜塩素酸水が効く？その効果と活用法を伝授！ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-7\"\u003eハンドソープ・石鹸\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eコロナウイルスの感染対策として「手洗い」が重要とされていますので、その際に使うハンドソープや石鹸にも殺菌力の高いもの、消毒用と記載のあるものを選ぶようにしましょう。次亜塩素酸やアルコール配合の、除菌性のある商品がおススメです。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-8\"\u003e消毒・除菌スプレー\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eウイルス除去効果のある除菌スプレーや消毒スプレーは、外から戻ってきた際の洋服や布団などに吹きかけることで、ウイルス除去の効果をもたらします。また現在は、市販のマスク不足により、布などでマスクを作る人も多いかと思います。そんなときにマスクへ除菌スプレーなどを吹きかけておけば、ウイルスガードの役割も果たします。\u003c/p\u003e\n\u003ctable class=\"table-allBorder\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B01N94JDKG\u0026#038;linkId=7bbadc6acd905ce3cd6c74ffab133c1c\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B085CDV2FZ\u0026#038;linkId=bee12a521992a056d2178f6a92285de8\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003e\u003cspan id=\"i-9\"\u003eうがい薬\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e手洗いと同時に、外出先からもどったら「うがい」を行うことも、新型コロナウイルスの感染予防として掲げられています。なければ水でも良いですが、市販でも色々なうがい薬が販売されているので、より消毒効果を持たせるためには、うがい薬の利用がおススメです。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-10\"\u003e空気清浄機\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルスだけに限らず、空気中に蔓延する菌やウイルスをガードするには、空気清浄機の利用もおススメです。特に花粉症の方などは欠かせないものだと思いますが、空気清浄機には室内の空気を循環してキレイにする効果以外にも、次亜塩素酸水などを入れることで部屋全体に殺菌性の高い次亜塩素酸をふりまくことができるので、広範囲のウイルス対策にはピッタリといえます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TTLOY\" rel=\"nofollow\"\u003eシャープ×ダスキン！空気清浄機レンタル！まずはお試し！\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www12.a8.net/0.gif?a8mat=3B7LG8+E6TZCY+1QQM+TTLOY\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B7LG8+E6TZCY+1QQM+TSQTT\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"320\" height=\"50\" alt=\"\" src=\"https://www24.a8.net/svt/bgt?aid=200228696858\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000008131005005000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www13.a8.net/0.gif?a8mat=3B7LG8+E6TZCY+1QQM+TSQTT\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-11\"\u003e次亜塩素酸\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e新型コロナウイルスで大きく知られるようになった「次亜塩素酸」は、塩酸もしくは食塩水を電解することで生成される水溶液です。医療業界や食品業界、農業関係など数多くの業界にて、殺菌性の高いものとして国の認可を得ています。\u003cbr /\u003e\nコロナウイルスの感染予防として、この「次亜塩素酸」を使ったスプレーや、消毒液が多数販売されており、家庭や店舗、オフィスなどで使われるようになりました。市販のものが買えなかった場合には、家庭にある洗剤から次亜塩素酸水を生成することもできるので、安全性に配慮したうえで試してみても良いかもしれません。\u003c/p\u003e\n\u003cp\u003e基本的に次亜塩素酸水は、ドアノブやテーブルなど人がよく触る部分にスプレーで吹きかけて、清潔なふきんなどで拭きあげて使います。そのほかにも、加湿器や空気清浄機に入れることで、広範囲に次亜塩素酸を散布することが可能です。\u003c/p\u003e\n\u003ctable class=\"table-allBorder\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B07ZF7S4MC\u0026#038;linkId=df59ce928282d5c8afc9ef5c7ed907cc\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B0845YZWXS\u0026#038;linkId=b1e1af3c0aab2286deac6ab381ec352c\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\ まとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e次亜塩素酸とは\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e「次亜塩素酸」とは、一般的に塩酸や食塩水（塩化ナトリウム水溶液）を電気分解して作られる、殺菌科の水溶液です。厚生労働省からも、医療分野以外にさまざまな分野での使用を許可されており、食品分野では野菜や調理器具の殺菌などに使われています。また農業分野においても、特定農薬・有機栽培資材として、農林水産大臣と環境大臣から認可を受けています。\u003cbr /\u003e\nこのように「次亜塩素酸」は、人体にとって安全であることを公に認められているということです。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-2\"\u003e次亜塩素酸の効果は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eさまざまな分野での殺菌に使われる「次亜塩素酸」は、どういった効果があるのでしょうか。特に今最も注目されている新型コロナウイルスへも、どう有効なのかチェックしておきましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e新型コロナウイルスにも有効？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルスの感染が広がっていく中、感染の拡大防止のため、手洗いやうがい、マスクの着用とともに「消毒」の重要性を伝えています。消毒には、一般的に消毒用アルコールと0/1%次亜塩素酸ナトリウムの使用が推奨されています。しかしそれら以上に殺菌性を持ち、人体や環境への安全性が高い「次亜塩素酸水」は、感染防御へ大きく役立つと言われています。\u003cbr /\u003e\n手洗いやマスクに加え、人が触れる場所や物には、次亜塩素酸水でしっかりふき取り消毒を行っていくと良いでしょう。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B5CQO+AYQGEA+33FO+609HU\" rel=\"nofollow\"\u003e病院・飲食店で大人気の除菌剤チャーミスト\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www14.a8.net/0.gif?a8mat=3B5CQO+AYQGEA+33FO+609HU\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/e an id=\"i-4\"\u003e次亜塩素酸の活用\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eではこの「次亜塩素酸」の活用方法について、代表的な例とともに解説していきます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003e次亜塩素酸水・スプレーとして\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルス対策として、多くの家庭や店舗などでも利用されているのが、次亜塩素酸水です。自身で次亜塩素酸水を作ることもできるほか、市販の次亜塩素酸水スプレーなどを使って、台所周りやテーブル、おもちゃやドアノブなどウイルスが付着しそうな場所に噴射して、時間をあけて拭きとって対策を行います。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003e次亜塩素酸加湿器・空気清浄機\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eまた次亜塩素酸水は、室内空間の除菌も可能です。なかなか拭き取りが難しい家具や寝具、衣服などに付着したウイルスを除菌するために、スプレーに比べより広範囲で効果的な方法が加湿器や空気清浄機です。\u003c/p\u003e\n\u003cp\u003e次亜塩素酸水を、加湿器や空気清浄機に入れることで、蒸気などと一緒に噴出し広範囲で吹きかけることができます。また中に次亜塩素酸水を入れると、タンク内も同時に除菌が行われるので一石二鳥です。\u003c/p\u003e\n\u003cp\u003eまた次亜塩素酸水を利用した、専用の加湿器や空気清浄機も登場しており、手頃な価格で購入できるものもあります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-7\"\u003e次亜塩素酸除菌装置\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e近年、次亜塩素酸を使った空間除菌脱臭機も登場しています。次亜塩素酸除菌装置は、次亜塩素酸で部屋の中の空気を洗浄し、除菌・ウイルス対策に効果を発揮します。\u003cbr /\u003e\n空間に放出された次亜塩素酸により、室内の菌やウイルスを抑制するほか、ペットや介護環境におけるニオイなども、洗浄脱臭を行います。\u003c/p\u003e\n\u003ctable class=\"table-allBorder\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B01N94JDKG\u0026#038;linkId=7bbadc6acd905ce3cd6c74ffab133c1c\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B085CDV2FZ\u0026#038;linkId=bee12a521992a056d2178f6a92285de8\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003e\u003cspan id=\"i-8\"\u003e次亜塩素酸スプレーの作り方\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e次亜塩素酸を使った消毒を行うには、市販の次亜塩素酸水スプレーを購入することも多いですが、商品不足が問題視されるなか、自分で洗剤から生成することも可能です。\u003c/p\u003e\n\u003cp\u003e自宅で次亜塩素酸水を作る方法は、専用の機械を使って食塩水か塩酸を電気分解して作る方法と、次亜塩素酸ナトリウム水溶液を炭酸水中和して作る方法の2種類があります。次亜塩素酸ナトリウムを使う場合、単に水で薄めるだけでは生成できませんので気を付けましょう。\u003c/p\u003e\n\u003cp\u003eご家庭で手軽に作る場合は、次亜塩素酸ナトリウム水溶液に炭酸水を加えて生成する方法が、コストも抑えて作ることができます。手軽にできる分、ミスしてしまう可能性もあるため、安全性に注意する必要があります。\u003c/p\u003e\n\u003ctable class=\"table-allBorder\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B07ZF7S4MC\u0026#038;linkId=df59ce928282d5c8afc9ef5c7ed907cc\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B0845YZWXS\u0026#038;linkId=b1e1af3c0aab2286deac6ab381ec352c\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003e\u003cspan id=\"i-9\"\u003e次亜塩素酸除菌装置の選び方\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eここまで次亜塩素酸水の作り方や、活用方法をご紹介してきました。自分で作ることもできるほか、最近では次亜塩素酸水で除菌を行う機器や装置も多数登場しています。\u003cbr /\u003e\n自宅で利用するのであれば、次亜塩素酸水スプレーや自身で生成したものを使っても良いですが、オフィスや店舗など人が多く広範囲での除菌を行うなら除菌装置などがおススメです。\u003cbr /\u003e\nたとえば次亜塩素酸水生成器や、共同トイレなどでの感染を防ぐために殺菌エアタオルといった装置を活用して対策を行うといいでしょう。オフィスや店舗の環境によって適した機器も変わるため、まずは次亜塩素酸水を活用しているものなのか、コスト面や使い勝手はどうなのか確認のうえ選ぶようにしましょう。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-10\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e今回は、新型コロナウイルスの拡散防止に効果的とされる「次亜塩素酸」について解説していきました。まだまだコロナ対策で気を抜けない今、できることから一つ一つやっていきましょう。\u003cbr /\u003e\nご家庭用にも、手頃な次亜塩素酸除菌アイテムなどがあるので、ぜひ活用してみてください。感染拡大を防ぐため、自身の身を守るためにも、しっかりと消毒を行っていきましょう。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BBMEU+F5YK1U+1LOO+BX3J6\" rel=\"nofollow\"\u003e赤ちゃんやペットにも安心。空間除菌なら除菌水ジーア\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www17.a8.net/0.gif?a8mat=3BBMEU+F5YK1U+1LOO+BX3J6\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BBMEU+F5YK1U+1LOO+BZ0Z5\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"300\" height=\"250\" alt=\"\" src=\"https://www24.a8.net/svt/bgt?aid=200416566917\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000007476002011000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www11.a8.net/0.gif?a8mat=3BBMEU+F5YK1U+1LOO+BZ0Z5\" alt=\"\"\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e新型コロナウイルスの拡散により、ウイルス除去や除菌を行おう！という声かけが進んでいます。市販の除菌アイテムが品切れになる中、家庭でもできる除菌対策として「次亜塩素酸」を使った方法が話題となっています。 これまであまり耳な [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":14715,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"amp_status":""},"categories":[115],"tags":[565,570,575],"featured_image":{"src":"http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1.png","width":560,"height":320},"_links":{"self":[{"href":"http://3.92.3.206/wp-json/wp/v2/posts/14580"}],"collection":[{"href":"http://3.92.3.206/wp-json/wp/v2/posts"}],"about":[{"href":"http://3.92.3.206/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/comments?post=14580"}],"version-history":[{"count":1,"href":"http://3.92.3.206/wp-json/wp/v2/posts/14580/revisions"}],"predecessor-version":[{"id":14710,"href":"http://3.92.3.206/wp-json/wp/v2/posts/14580/revisions/14710"}],"wp:featuredmedia":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/media/14715"}],"wp:attachment":[{"href":"http://3.92.3.206/wp-json/wp/v2/media?parent=14580"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/categories?post=14580"},{"taxonomy":"post_tag","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/tags?post=14580"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":14567,"date":"2020-04-15T14:36:13","date_gmt":"2020-04-15T05:36:13","guid":{"rendered":"http://3.92.3.206/?p=14567"},"modified":"2020-07-14T11:26:40","modified_gmt":"2020-07-14T02:26:40","slug":"covid-19_economic-measures","status":"publish","type":"post","link":"http://3.92.3.206/covid-19_economic-measures/","title":{"rendered":"新型コロナ経済対策をわかりやすく解説！保育施設・児童クラブへの対策は？"},"content":{"rendered":"\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e新型コロナウイルス感染症に関する緊急対応策\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#1\"\u003e新型コロナウイルス　緊急対応　第1弾の経済対策振り返り\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#2\"\u003e経済対策第2弾\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e財務省から政策金融機関への要請\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e新型コロナウイルス感染症特別貸付\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e保育園・幼稚園、学童・児童クラブなど保育施設向けの経済対策は？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003eマスクの配布を決定\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003e放課後児童クラブ等の体制強化\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003e学校給食休止への対応\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#1-2\"\u003e新型コロナウイルス　緊急対応　第1弾の概要\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003e緊急対応策\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e新型コロナウイルス感染症に関する緊急対応策\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"1\"\u003e新型コロナウイルス　緊急対応　第1弾の経済対策振り返り\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e政府は2020年2月13日に決定した、「新型コロナウイルス感染症に関する緊急対応策」で総額153億円の対策を実施してきました。その中では、日本政策金融公庫等に緊急貸付・保証枠として、5,000億円を確保すること等の措置も含まれていました。これは、主に観光業などの中小企業や小規模事業者を中心とした対策です。\u003c/p\u003e\n\u003cp\u003e経済対策以外にも帰国者への支援や国内感染対策の強化なども行われていました。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.cas.go.jp/jp/influenza/kinkyutaiou_gaiyou_corona.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.cas.go.jp/jp/influenza/kinkyutaiou_gaiyou_corona.pdf\u003c/a\u003e\u003cbr /\u003e\n出典元：\u003ca href=\"https://www.mof.go.jp/financial_system/fiscal_finance/torikumi/corona-danwa.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mof.go.jp/financial_system/fiscal_finance/torikumi/corona-danwa.html\u003c/a\u003e\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"2\"\u003e経済対策第2弾\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e政府は、第1弾の資金繰り支援の拡充(1,000億円程度)に加え、今回、日本政策金融公庫等において新型コロナウイルス感染症特別貸付制度（5,000億円規模）を創設し、実質的に無利子・無担保の資金繰り支援を措置決定しています。\u003c/p\u003e\n\u003cp\u003eあわせて、危機対応業務等を活用した日本政策投資銀行・商工組合中央金庫による金融支援（2,040億円）と国際協力銀行による金融支援（2,500億円）の措置も実施されることになります。\u003c/p\u003e\n\u003cp\u003e実質無利子・無担保の資金繰り支援として、総額1.6兆円規模というかつて無い規模の金融措置を決定したとしています。\u003c/p\u003e\n\u003cp\u003e経済対策と合わせて決定されたこととして、『財務省から政策金融機関への要請』『「新型コロナウイルス感染症特別貸付」の創設』に加え、保育施設向けには『学校の臨時休業に伴って生じる課題への対応』『放課後児童クラブ等の体制強化等』『学校給食休止への対応』があります。\u003c/p\u003e\n\u003cp\u003eそれぞれについては、以降でしっかりわかりやすく解説して参りますので、しっかり確認してくださいね。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003e財務省から政策金融機関への要請\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e財務省から各金融機関へ緊急相談窓口の設置が要請されました。\u003c/p\u003e\n\u003cp\u003e政府は、業者の業況や当面の資金繰り等について、休日の相談受付を含む緊急相談窓口等を通じて、きめ細かく実態把握を行い、適切かつ迅速に事業者の資金繰り支援に取り組むことなどを金融機関へ要請しています。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e業者の資金繰り緩和に向けて全力をあげて丁寧かつ迅速に取り組むこと。\u003c/li\u003e\n\u003cli\u003e既往債務について、事業者の状況を丁寧にフォローアップしつつ、元本・金利を含めた返済猶予等の条件変更について、迅速かつ柔軟に対応すること。\u003c/li\u003e\n\u003cli\u003eセーフティネット貸付等の活用などを含めて、事業者のニーズに迅速かつ適切に対応すること。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e新型コロナウイルス感染症特別貸付\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e政府は、「新型コロナウイルス感染症特別貸付」の創設することも発表しています。新型コロナウイルス感染症の影響を受け、一時的に業況の悪化を来している方を対象とした、「新型コロナウイルス感染症特別貸付」を創設し、感染症の影響で業績が悪化した企業の倒産を防止しようとしています。\u003c/p\u003e\n\u003ch4\u003e対象\u003c/h4\u003e\n\u003cp\u003e対象となるのは、新型コロナウイルス感染症の影響で、一時的に業績が悪化した方で次のいずれかに該当し、かつ回復が見込める方となっています。\u003c/p\u003e\n\u003cp\u003e(1)最近１ヵ月の売上高が前年又は前々年の同期と比較して５％以上減少している方\u003c/p\u003e\n\u003cp\u003e(2)業歴３ヵ月以上１年１ヵ月未満の場合は、最近１ヵ月の売上高が次のいずれかと比較して５％以上減少している方\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e過去３ヵ月（最近１ヵ月を含みます。）の平均売上高\u003c/li\u003e\n\u003cli\u003e令和元年12月の売上高\u003c/li\u003e\n\u003cli\u003e令和元年10月から12月の平均売上高\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e使いみち\u003c/h4\u003e\n\u003cp\u003e使いみちとしては、新型コロナウイルス感染症の影響に伴う社会的要因等により必要とする設備資金及び運転資金とあり、設備資金や運転の資金としても利用することが可能です。\u003c/p\u003e\n\u003ch4\u003e融資限度額\u003c/h4\u003e\n\u003cp\u003e融資限度額は、いずれも別枠で国民生活事業では6,000万円、中小企業事業では最大3億円となっています。\u003c/p\u003e\n\u003ch4\u003e返済期間\u003c/h4\u003e\n\u003cp\u003e返済期間に関しては、設備資金としての借り入れであれば20年以内で、据置期間は5年以内となっています。措置期間とは元本を返済せず利子だけ返済する期間のことで、5年以内の期間であれば元本の支払いを行わなくて良いことになります。\u003c/p\u003e\n\u003ch4\u003e利率（年）\u003c/h4\u003e\n\u003cp\u003e利率は、借り入れする金額によって異なってきますので、しっかり確認しておきましょう。国民生活事業の場合3,000万円以内の部分に関しては3年の間は基準利率から0.9%を差し引いた利率となります。3年経過後は基準利率になります。3,000万円を超える部分に関しては、一律基準利率が適用されます。\u003c/p\u003e\n\u003cp\u003eまた、中小企業事業の場合は1億円以内の部分か、超える部分かによって異なりますが、利率計算の部分は同じとなります。\u003c/p\u003e\n\u003cp\u003eなお、\u003ca href=\"https://www.jfc.go.jp/n/rate/index.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e国民生活事業の基準利率\u003c/a\u003e、\u003ca href=\"https://www.jfc.go.jp/n/rate/base.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e中小企業事業の基準利率\u003c/a\u003eは担保や貸付の期間によってことなるため、しっかり確認しておきましょう。\u003c/p\u003e\n\u003cp\u003eその他にも、「マル経融資（小規模事業者経営改善資金）」および「生活衛生改善貸付」の拡充（新型コロナウイルス感染症の影響により売上が減少した小規模事業者を対象として、「マル経融資（小規模事業者経営改善資金）」等の融資限度額の引上げや利率の引下げ等の措置を実施することも決定しています。\u003c/p\u003e\n\u003ctable style=\"width: 877px;\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003cth style=\"width: 50px;\"\u003e\u003c/th\u003e\n\u003ctd style=\"width: 321.817px;\"\u003e通常部分\u003c/td\u003e\n\u003ctd style=\"width: 481.183px;\"\u003e拡充部分\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth style=\"width: 50px;\"\u003e融資対象者\u003c/th\u003e\n\u003ctd style=\"width: 321.817px;\"\u003e\u003cspan class=\"\"\u003e【\u003cspan class=\"highlight\"\u003eマル経融資\u003c/span\u003e（小規模事業者経営改善資金）\u003c/span\u003e】商工会議所、商工会、又は都道府県商工会連合会の実施する経営指導を受けている小規模事業者であって、商工会議所等の長の推薦を受けた方\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e【生活衛生改善貸付】生活衛生関係の事業を営んでおり、生活衛生同業組合等の実施する経営指導を受けている小規模事業者であって、生活衛生同業組合等の長の推薦を受けた方\u003c/td\u003e\n\u003ctd style=\"width: 481.183px;\"\u003e左記に加え、新型コロナウイルス感染症の影響により直近１ヵ月の売上が、前年又は前々年の同期と比較して５％以上減少している方\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth style=\"width: 50px;\"\u003e使いみち\u003c/th\u003e\n\u003ctd style=\"width: 321.817px;\"\u003e設備資金および運転資金\u003c/td\u003e\n\u003ctd style=\"width: 481.183px;\"\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth style=\"width: 50px;\"\u003e融資限度額\u003c/th\u003e\n\u003ctd style=\"width: 321.817px;\"\u003e2,000万円\u003c/td\u003e\n\u003ctd style=\"width: 481.183px;\"\u003e別枠1,000万円\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth style=\"width: 50px;\"\u003e返済期間\u003c/th\u003e\n\u003ctd style=\"width: 321.817px;\"\u003e設備資金10年以内 （２年以内）\u003c/p\u003e\n\u003cp\u003e運転資金 ７年以内 （１年以内）\u003c/td\u003e\n\u003ctd style=\"width: 481.183px;\"\u003e設備資金10年以内 （４年以内）\u003c/p\u003e\n\u003cp\u003e運転資金 ７年以内 （３年以内）\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth style=\"width: 50px;\"\u003e利率（年）\u003c/th\u003e\n\u003ctd style=\"width: 321.817px;\"\u003e特別利率Ｆ\u003c/td\u003e\n\u003ctd style=\"width: 481.183px;\"\u003e当初３年間：特別利率Ｆ－0.9％\u003c/p\u003e\n\u003cp\u003e３年経過後：特別利率Ｆ\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mof.go.jp/financial_system/fiscal_finance/coronavirus-jigyousya/corona-jigyousya.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.mof.go.jp/financial_system/fiscal_finance/coronavirus-jigyousya/corona-jigyousya.pdf\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eその他の経済対策としての貸付制度は以下のとおりです。\u003cbr /\u003e\n・新型コロナウイルス感染症特別貸付～特別利子補給制度～\u003cbr /\u003e\n特に影響の大きい事業性のあるフリーランスを含含む個人事業主、また売上高が急減した事業者などに対して、利子補給を行うことで、実質無利子化するものです。\u003c/p\u003e\n\u003cp\u003e・衛生環境激変対策特別貸付\u003cbr /\u003e\n旅館業、飲食店営業及び喫茶店営業を営む方であって、次のいずれにも該当する方が対象です。\u003c/p\u003e\n\u003cp\u003e・セーフティネット貸付【公庫】\u003cbr /\u003e\n「売上高が5％以上減少」といった数値要件にかかわらず、今後の影響が見込まれる事業者も含めて融資対象になります。\u003c/p\u003e\n\u003cp\u003e・セーフティネット保証４号・５号\u003cbr /\u003e\n都道府県を対象に実施されます。\u003cbr /\u003e\nhttps://www.chusho.meti.go.jp/kinyu/sefu_net_4gou.htm\u003c/p\u003e\n\u003cp\u003e・危機関連保証【信用保証】\u003cbr /\u003e\n全国の中小企業・小規模事業者の資金繰りが逼迫していることを踏まえ、危機関連保証が実施されます。\u003cbr /\u003e\nhttps://www.meti.go.jp/press/2019/03/20200311007/20200311007.html\u003c/p\u003e\n\u003cp\u003e・納税が困難な場合は猶予制度を活用できる\u003c/p\u003e\n\u003cdiv class=\"contactBox\"\u003e\n\u003cdl\u003e\n\u003cdt class=\"contactBox__ttl\"\u003e\u003cspan class=\"u-marker--yellow\"\u003e助成金の活用についてもご相談はください\u003c/span\u003e\u003cbr class=\"item--sp\" /\u003eお気軽にお問い合わせください！\u003c/dt\u003e\n\u003cp\u003e\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_covid-19_economic-measures_2\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003cdiv class=\"contactBox__btn mb\"\u003e\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_covid-19_economic-measures_2\"\u003e\u003cspan class=\"contactBox__btn__inner\"\u003e無料相談する\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e\n\u003c/div\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-4\"\u003e保育園・幼稚園、学童・児童クラブなど保育施設向けの経済対策は？\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003eマスクの配布を決定\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e政府は、介護施設や障害者施設、保育所等、今般の学校休業に伴う放課後児童クラブなどの現場におけるマスク不足の解消を図るため、再利用可能な布製マスクを、国が一括して2,000万枚購入し、地方公共団体の協力も得つつ、介護施設等に少なくとも１人１枚は行きわたるよう、十分な量を緊急に配布することを決定しています。\u003c/p\u003e\n\u003cp\u003eまた、保育士、介護職員等の応援職員の確保のため、応援職員の派遣調整等を行う都道府県を支援することにもなっています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003e放課後児童クラブ等の体制強化\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e児童クラブなど午前中からの開所のほか、支援の単位（クラス）の増加に対応できるよう、追加で発生する経費については、100%を国が負担し支援することにもなっています。\u003c/p\u003e\n\u003cp\u003e具体的には、小学校の臨時休業に伴い、午前中から運営する場合は、1日あたり10,200円が加算されます。また、支援の単位（クラス）を追加する場合は、1日あたり36,000円が加算されることになります。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.mhlw.go.jp/content/11920000/000601985.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.mhlw.go.jp/content/11920000/000601985.pdf\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-7\"\u003e学校給食休止への対応\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e学校側では、2020年３月２日から春休みまでの臨時休業期間中の学校給食費（食材費）について、保護者の負担とならないよう、返還等を行う必要があります。\u003cbr /\u003e\n一方で政府は、地方公共団体等の学校設置者の負担となる学校給食費に相当する費用について支援を行うことを決定しています。\u003c/p\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.kantei.go.jp/jp/singi/novel_coronavirus/th_siryou/kinkyutaiou2_corona.pdf\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://www.kantei.go.jp/jp/singi/novel_coronavirus/th_siryou/kinkyutaiou2_corona.pdf\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e保育施設の感染対策はこちらから\u003cbr /\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/covid-19/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1-150x150.png' alt='【最新】緊急事態宣言解除！新型コロナ(COVID-19)にプラズマクラスターは有効！？その他対策アイテムも！保育施設や保育士が気をつけたいことは？最新情報と対策まとめ！' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e【最新】緊急事態宣言解除！新型コロナ(COVID-19)にプラズマクラスターは有効！？その他対策アイテムも！保育施設や保育士が気をつけたいことは？最新情報と対策まとめ！ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\u003cbr /\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/hypochlorous-acid-water/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1-150x150.png' alt='新型コロナウイルスに次亜塩素酸水が効く？その効果と活用法を伝授！' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e新型コロナウイルスに次亜塩素酸水が効く？その効果と活用法を伝授！ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\u003cbr /\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/antivirus/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='http://3.92.3.206/wp-content/uploads/2020/07/07c90d8e6d1aa904701ba58689c42b7a-1-150x150.png' alt='新型コロナウイルス対策におススメの商品まとめ！次亜塩素酸やプラズマクラスターなどが効果的？' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e新型コロナウイルス対策におススメの商品まとめ！次亜塩素酸やプラズマクラスターなどが効果的？ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"1-2\"\u003e新型コロナウイルス　緊急対応　第1弾の概要\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-8\"\u003e緊急対応策\u003c/span\u003e\u003c/h3\u003e\n\u003ch4\u003e帰国者等への支援\u003c/h4\u003e\n\u003cp\u003e政府は以下のような、帰国者等の健康管理や感染拡大防止のための支援を実施していました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e政府チャーター機による帰国者などやダイヤモンド・プリンセス号(クルーズ船)の乗員・乗客の生活支援や健康管理のための支援物資の配布など\u003c/li\u003e\n\u003cli\u003e受け入れに協力した民間企業などに対する対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e国内感染対策の強化\u003c/h4\u003e\n\u003cp\u003e政府は病原体などの迅速な検査体制の強化として以下を実施してきました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e国立感染症研究所への多量検体検査システムなどの緊急整備\u003c/li\u003e\n\u003cli\u003e全国の地方衛生研究所の検査体制拡充支援\u003c/li\u003e\n\u003cli\u003e新型コロナウイルス感染症の検査法の開発\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eまた、感染症指定医療機関などの治療体制・機能の強化として以下も実施してきました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e国立恋臭い医療研究所センターなどの治療法開発の加速化\u003c/li\u003e\n\u003cli\u003e帰国者・接触者外来および帰国者・接触者相談センターの設置支援\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eその他にも、以下のような検査キット、抗ウイルス薬、ワクチンなどの研究開発の促進も実施してきました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e簡易診断キット、抗ウイルス薬、ワクチンなどの開発に早急に着手\u003c/li\u003e\n\u003cli\u003e民間企業とも協力しつつ、予備・診断・治療法の開発につながる技術の確立\u003c/li\u003e\n\u003cli\u003e感染症流行対策イノベーション連合への拠出を通じたワクチンの早期開発支援\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eなお、マスク、医薬品などの迅速かつ円滑な供給体制の確保も対策に含まれていました。\u003c/p\u003e\n\u003ch4\u003e水際対策の強化\u003c/h4\u003e\n\u003cp\u003e水際対策の強化としては、全国の検疫所などの検査体制・機能の強化として以下が含まていました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e地方出入国在留管理局と検疫所との連携強化による厳格な上陸審査\u003c/li\u003e\n\u003cli\u003e検疫官の応援など体制強化などによる検査体制の強化\u003c/li\u003e\n\u003cli\u003e航空会社や旅客船事業者などに対する協力要請\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eその他にも、健康フォローアップセンターの体制整備による検疫機能の充実として以下も実施してきました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e健康フォローアップセンターを中心とした自治体との連携、情報共有などの必要な体制の緊急整備\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eまた、入国管理のさらなる強化として以下の事項も対応してきました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e出国管理および難民認定法に基づく上陸拒否の対象となる地域、旅客船の包括指定による機動的な対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e影響を受ける産業への緊急対応\u003c/h4\u003e\n\u003cp\u003e国民および外国人呂強者への迅速かつ正確な情報提供と風評被害対策としては、以下があげられています。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJNTOによる訪日外国人旅行者に対する正確な情報発信\u003c/li\u003e\n\u003cli\u003e厚生労働省電話相談窓口(コールセンター)の設置\u003c/li\u003e\n\u003cli\u003e宿泊事業者、観光協会などに対する適切な情報提供など\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e観光業などの中小企業・小規模事業者対策などとしては、以下が掲げられました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e日本政策金融公庫に5,000億円の緊急貸付・保証枠を確保し、公庫などによる貸付や信用保証協会によるセーフティネット保証により資金繰りを支援\u003c/li\u003e\n\u003cli\u003e中小企業生産性革命推進事業などにより、サプライチェーンの毀損などに対応するための設備投資などを行う事業者を優先的に支援\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e合わせて、雇用対策として、政府は以下を実施してきました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e雇用調整助成金の要件緩和\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e国際連携の強化など\u003c/h4\u003e\n\u003cp\u003e国際連携の強化などのため、感染症対策にかかわる国際支援としては以下の項目が対策に盛り込まれていました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e分離したウイルスを研究開発用に無償供与\u003c/li\u003e\n\u003cli\u003eアジア各国などへの医療資機材などの供与、検査体制の充実への貢献\u003c/li\u003e\n\u003cli\u003e各国地域との連携による国際的な感染動向の把握\u003c/li\u003e\n\u003cli\u003eNPOなどによる国際貢献の支援\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e出典元：\u003ca href=\"https://www.cas.go.jp/jp/influenza/kinkyutaiou_gaiyou_corona.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.cas.go.jp/jp/influenza/kinkyutaiou_gaiyou_corona.pdf\u003c/a\u003e\u003c/p\u003e\n\u003cdiv class=\"contactBox\"\u003e\n\u003cdl\u003e\n\u003cdt class=\"contactBox__ttl\"\u003e\u003cspan class=\"u-marker--yellow\"\u003e保育ICTシステムの導入のことならおまかせ！\u003c/span\u003e\u003cbr class=\"item--sp\" /\u003eお気軽にお問い合わせください！\u003c/dt\u003e\n\u003cp\u003e\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_covid-19_economic-measures_3\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003cdiv class=\"contactBox__btn mb\"\u003e\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-c ://3.92.3.206/wp-json/wp/v2/posts/14567/revisions/14711"}],"wp:featuredmedia":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/media/14715"}],"wp:attachment":[{"href":"http://3.92.3.206/wp-json/wp/v2/media?parent=14567"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/categories?post=14567"},{"taxonomy":"post_tag","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/tags?post=14567"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":14488,"date":"2020-03-13T11:54:52","date_gmt":"2020-03-13T02:54:52","guid":{"rendered":"http://3.92.3.206/?p=14488"},"modified":"2020-07-14T11:26:49","modified_gmt":"2020-07-14T02:26:49","slug":"covid-19","status":"publish","type":"post","link":"http://3.92.3.206/covid-19/","title":{"rendered":"【最新】緊急事態宣言解除！新型コロナ(COVID-19)にプラズマクラスターは有効！？その他対策アイテムも！保育施設や保育士が気をつけたいことは？最新情報と対策まとめ！"},"content":{"rendered":"\u003cp\u003e2020年5月18日現在、東京都の感染者数が5,000名、大阪府でも1,700名、神奈川県では1,200名を超え、となっています。4月7日夕方には、緊急事態宣言が7都府県に出されました。さらに、200名を超えた都道府県が東京都、大阪府、神奈川県、千葉県、愛知県、兵庫県に加え新たに埼玉県、北海道、福岡県、京都府、石川県、富山県の1都1道2府8県となっています。\u003c/p\u003e\n\u003cp\u003eまた、千葉県・神奈川県の感染者数が100名を超え、さらには埼玉県や福岡県・京都県、岐阜県・石川県・茨城県、広島県、群馬県、福井県、沖縄県、兵庫県、富山県でも感染者数が100名に達しました。そのため、100名を超えた都道府県が18都道府県となっています。\u003c/p\u003e\n\u003cp\u003eこれまで、青森県、岡山県で感染者が判明するなど、未だ感染拡大が続く新型コロナウィルス(COVID-19)について、新型コロナウィルスの概要はもちろん、感染者数・ワクチンの最新状況や保育施設の運営関係者が気になる「保育士の感染状況」や施設での対策、厚生労働省や政府の対策も含めて情報更新してまいりますので、しっかり確認して施設での感染防止の参考にしてくださいね。\u003c/p\u003e\n\u003cp\u003e2020年5月14日に「特定警戒都道府県」の茨城、石川、岐阜、愛知、福岡を含む合わせて39県で緊急事態宣言が解除されました。一方で、北海道の感染者数が1,000名を超え、引き続き感染者数の増加が続いています。そのため、宣言が解除された場合でも大規模イベントの自粛や3密になる場所を避けることは継続することが望ましいでしょう。気を緩めず引き続きしっかり予防を行いましょう。新型コロナウイルス感染症の対策アイテムが手に入らないという方は、お問い合わせくださいね。\u003c/p\u003e\n\u003cp\u003eまた、静岡県焼津市では独自に空気清浄機の購入などに補助を実施することを発表するなど、自治体独自の保育施設向けの補助が始まっていますので、合わせて解説してまいりますので、しっかり確認しておきましょう。\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e保育施設での新型コロナウイルス対策にも活用したい感染症対策ガイドライン\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e咳エチケットのポイント\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e正しい手洗いの方法の把握と実施\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e正しい手洗いの方法\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e換気を行う\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003eアルコールなどによる消毒\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003eその他のウイルスや風邪の対策も行いましょう\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003eインフルエンザや風邪予防にプラズマクラスターなどの空気清浄機を利用する\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003eプラズマクラスターはコロナウイルスに有効！\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003e静岡県焼津市空気清浄機購入の補助へ\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003e横浜市の新型コロナウイルス感染症防止対策補助事業受付終了\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-12\"\u003e保護者への連絡や園児情報の記録管理を効率化\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#COVID-19\"\u003e新型コロナウィルス(COVID-19)の概要\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-13\"\u003eコロナウイルスの特徴\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-14\"\u003e発生場所は？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-15\"\u003e新型コロナウィルスの症状\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-16\"\u003e日本での感染状況\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-17\"\u003e都道府県別の感染者数\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-18\"\u003e厚生労働省が全国クラスターマップを公開\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-19\"\u003eクラスターとは？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-20\"\u003eオーバーシュートとは？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-21\"\u003e新型コロナウイルスのワクチン開発は進んでいる？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-22\"\u003e新型コロナウイルスの治療薬は？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-23\"\u003e新型コロナウイルスの更新情報\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-24\"\u003e新型コロナウイルス感染症による影響\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-25\"\u003eマスクの品切れ\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-26\"\u003eデマによるティッシュ、トイレットペーパーの不足\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-27\"\u003e保育士のコロナウイルス感染発覚\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-28\"\u003e最新の保育士感染状況\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-29\"\u003e香川県高松市の保育所での新型コロナウイルスクラスターが発生\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-30\"\u003e横浜市の保育所で保育士感染のまま保育を継続\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-31\"\u003e保育所の園児感染確認\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-32\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e保育施設での新型コロナウイルス対策にも活用したい感染症対策ガイドライン\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003e咳エチケットのポイント\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eマスクを正しく着用する\u003c/li\u003e\n\u003cli\u003eマスクが無いときには、ティッシュやハンカチで口や鼻を覆う\u003c/li\u003e\n\u003cli\u003eとっさの時は、袖や口や鼻を覆う\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e正しい手洗いの方法の把握と実施\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e手洗い時には共有タオルは絶対に使用しない\u003c/li\u003e\n\u003cli\u003eペーパータオルを使用する\u003c/li\u003e\n\u003cli\u003e子どもの年齢に応じて、介助し手洗い方法を指導する\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003e正しい手洗いの方法\u003c/span\u003e\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e液体石けんを泡立て、手のひらをよくこすります。\u003c/li\u003e\n\u003cli\u003e手の甲を伸ばすようにこすります。\u003
