n":[{"id":14727,"href":"http://3.92.3.206/wp-json/wp/v2/posts/13057/revisions/14727"}],"wp:featuredmedia":[{"embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/media/14715"}],"wp:attachment":[{"href":"http://3.92.3.206/wp-json/wp/v2/media?parent=13057"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/categories?post=13057"},{"taxonomy":"post_tag","embeddable":true,"href":"http://3.92.3.206/wp-json/wp/v2/tags?post=13057"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":12983,"date":"2019-09-09T16:08:52","date_gmt":"2019-09-09T07:08:52","guid":{"rendered":"http://3.92.3.206/?p=12983"},"modified":"2020-07-14T11:44:00","modified_gmt":"2020-07-14T02:44:00","slug":"sids_case","status":"publish","type":"post","link":"http://3.92.3.206/sids_case/","title":{"rendered":"乳幼児突然死症候群（SIDS）とは？原因や症状、各地の事例まで徹底解説！予防・対策方法も"},"content":{"rendered":"\u003cp\u003e近年、健康と思われる乳幼児が突然死する「乳幼児突然死症候群（SIDS）」への対策が強く叫ばれています。SIDSは、12月以降の冬季に発症しやすいとされ、厚生労働省でも毎年11月は『SIDS対策強化月間』として、発症率を低くするポイントなどの普及啓発活動を行っています。\u003c/p\u003e\n\u003cp\u003eでは実際に「乳幼児突然死症候群（SIDS）」とは、どういったものなのか。乳幼児突然死症候群（SIDS）の症状や原因など基本的な情報に加え、これまで起こった事例や予防・対策も併せてご紹介していきます。\u003c/p\u003e\n\u003cp\u003eまた、保育園での予防・対策のサポートとして導入が進んでいる午睡チェックシステムについても解説しますので、ぜひ参考にして下さいね。\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#SIDS\"\u003e乳幼児突然死症候群（SIDS）とは？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#SUDI\"\u003e突然死の新たな概念「乳幼児の予期せぬ突然死（SUDI）」とは？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e乳幼児突然死症候群の症状は？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e乳幼児突然死症候群の原因は？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e年齢\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e感染\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e寝かせ方\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003e体調\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003e乳幼児突然死症候群の事例は？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003eこれまでに「乳幼児突然死症候群」が発生した事例\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003e番外編\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003e乳幼児の突然死でお子さんを亡くした方は著名人の中にも\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003e乳幼児突然死症候群の予防、対策\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#1\"\u003e1歳になるまでは、あおむけで寝かせる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-12\"\u003eなるべく母乳で育てる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-13\"\u003eタバコは吸わない\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-14\"\u003e乳幼児突然死症候群の対策として保育園では午睡チェックシステムの導入が進んでいる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-15\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"SIDS\"\u003e乳幼児突然死症候群（SIDS）とは？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e「乳幼児突然死症候群（SIDS）」は、何の予兆もないまま、健康に見えた乳児が突然死する疾患のことを指し、主に1歳未満の乳児に多く発症します。その原因は不明なことが多く、時には窒息死として判断されることがあります。\u003c/p\u003e\n\u003cp\u003eSIDSは、寝ている時に死亡することが多いことから、アメリカなどでは「ベビーベッド死」と呼ばれています。国内では平成30年の1年間で、約60名もの乳幼児がSIDSで亡くなっており、乳幼児期の死亡原因の第4位にまでなっています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"SUDI\"\u003e突然死の新たな概念「乳幼児の予期せぬ突然死（SUDI）」とは？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eまた、突然死の新しい概念として「乳幼児の予期せぬ突然死（SUDI）」が定義されました。乳幼児突然死症候群（SIDS）は、1歳未満における原因不明の突然死に診断されますが、SUDIは1歳以上の乳幼児における原因不明の突然死にも該当し、突然死全体のことを指します。\u003c/p\u003e\n\u003cp\u003eSUDIを定義することで、他の突然死との共通点や相違点を観察できると考えられており、「SIDS」は、SUDIの中の一つとして位置づけられています。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e乳幼児突然死症候群の症状は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e「乳幼児突然死症候群」には、明確な症状というものはありません。その多くが原因不明の突然死となるため、司法解剖をしても死因が分からなかったという事例も多くあります。\u003c/p\u003e\n\u003cp\u003e厚生労働省が出している『SIDS診断ガイドライン』によると、乳幼児突然死症候群の定義は以下のとおりです。\u003c/p\u003e\n\u003cblockquote\u003e\u003cp\u003eそれまでの健康状態および既往歴からその死亡が予測できず、しかも死亡状況調査および解剖検査によってもその原因が同定されない、原則として1歳未満の児に突然の死をもたらした症候群\u003c/p\u003e\u003c/blockquote\u003e\n\u003cp\u003eそのため誤診に繋がる可能性が高いのも、SIDSの特徴です。発見時の申告で「寝ていると思っていたら息をしていなかった」とだけで、病死の判断をすることも多く、実際はその前に「ミルクを与えた後、うつぶせで寝かせた」といった行動があるかもしれません。最近では、正確な判断を下すためにも死亡状況調査という、医学的な結論の前に犯罪と事故の可能性を否定するための調査を行っています。\u003c/p\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_sids_case_5\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\u003cdiv class=\"contactBox\"\u003e\n\u003cdl\u003e\n\u003cdt class=\"contactBox__ttl\"\u003e\u003cspan class=\"u-marker--yellow\"\u003e午睡チェックセンサー導入の無料相談はこちら\u003c/span\u003e\u003c/dt\u003e\n\u003cp\u003e\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_sids_case_5\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003cdiv class=\"contactBox__btn mb\"\u003e\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_sids_case_5\"\u003e\u003cspan class=\"contactBox__btn__inner\"\u003eメールでの無料相談はこちら\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n  \u003c/dl\u003e\n\u003c/div\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-2\"\u003e乳幼児突然死症候群の原因は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e現時点でまだ明らかになっていませんが、SIDSが発症する要因にはいくつかあります。ここでは代表的なものを4つご紹介します。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e年齢\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eSIDSは、1歳未満の赤ちゃんに多く発症する病気です。特に2〜6ヶ月の赤ちゃんに多く発症し、年齢が上がるにつれて頻度は落ちてきますが、3歳ぐらいまでは用心しておく必要があります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003e感染\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e小さな子どもで気を付けておきたいのが、感染症です。子どもの体調不良を引き起こす要因となる呼吸器の症状は、気を付けておきましょう。とくにRSウイルス感染は、大人には軽い鼻かぜ程度にしか感じませんが、乳幼児だと重症化してしまい突然死のキッカケになってしまいます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003e寝かせ方\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eSIDSなどの突然死には、うつ伏せ状態で発見された事例が多いため、乳幼児期の寝かせ方にも注意が必要です。生後5ヵ月をすぎると寝返りが出来るようになりますが、寝返りが出来たからといって簡単に元の状態に戻れるとは限りません。仰向けに戻れないまま窒息して亡くなってしまうこともあります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003e体調\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e子どもの体調には常に配慮しているかと思いますが、保育園に登園させられそうな軽い症状の場合も気を付けておく必要があります。突然死した乳幼児の中には、軽い鼻水や咳などが出ている状態で登園していたケースもあります。\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/lookme-gosui/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src=\"noimageに指定したい画像があればここにパス\" alt=\"\" width=\"80\" height=\"80\" /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e乳幼児突然死症候群(SIDS)とは？子どもたちを突然死から守る「ルクミー午睡チェック」 \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_sids_case_3\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-7\"\u003e乳幼児突然死症候群の事例は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e「乳幼児突然死症候群」や「SIDS」という言葉は、この数年で多く耳にするようになりました。しかし実際はこれまでも同様の事故は発生しており、原因が分からない状態で対処されていたという事例も多いです。下記では、この10数年の中で発生した「乳幼児突然死症候群」の事例や、それに近い状況ではあるが、原因不明や窒息死などで対処された事故など一部ご紹介していきます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-8\"\u003eこれまでに「乳幼児突然死症候群」が発生した事例\u003c/span\u003e\u003c/h3\u003e\n\u003ch4\u003e福島県福島市の認可外保育施設\u003c/h4\u003e\n\u003cp\u003e2018年12月25日、福島市伏拝にある認可外保育施設で、1歳2ヶ月の男児が死亡。25日正午から保育室で昼寝を始め、午後2時ごろに父親が迎えに来た際、職員が男児を起こそうとしたところ、うつぶせでぐったりした状態だったそうです。すぐに119番通報し、病院に搬送するも死亡が確認されました。\u003c/p\u003e\n\u003cp\u003e福島市では、市内の保育園に「1歳児は10分おき、0歳児は5分おき」に睡眠の状況を確認するように指導しているが、園長は「当日は1時間おきだった」ことを認め、謝罪をしています。\u003c/p\u003e\n\u003ch4\u003e東京都中央区銀座の認可外保育園\u003c/h4\u003e\n\u003cp\u003e2016年3月11日、東京中央区にある認可外保育園にて、当時1歳2ヶ月だった男児が死亡。認可施設に預けられるようになるまで、仕方なく認可外保育園に預けていましたが、通い始めてからわずか1ヶ月足らずで事故が発生してしまいました。\u003c/p\u003e\n\u003cp\u003e誰もいない部屋で寝かされていたほか、園長指示で「うつぶせ寝」になっていたうえ、保育士も呼吸確認と言いつつ実際は横を通っただけだったため、結果的にうつぶせ寝で2時間以上放置された形となっていたことが判明しました。救命救急の研修を数年に1回しか行っていなかったため、その場にいた保育士の誰もが救命措置を取らなかった点も問題視されることとなりました。\u003c/p\u003e\n\u003ch4\u003e東京都大田区の認可外保育施設\u003c/h4\u003e\n\u003cp\u003e2016年3月16日、東京都大田区の認可外保育施設にて、生後6か月の女児が死亡。事故当時、施設には保育士資格を持った職員はおらず、深夜にミルクを飲ませた後しばらくしてから異変に気付いて通報となりました。警察発表によると、死因は「気管支炎」とのことで、SIDSとの関連性は不明のままということです。\u003c/p\u003e\n\u003ch4\u003e認可外保育施設の保育室\u003c/h4\u003e\n\u003cp\u003e2015年、午後16時ごろ認可外保育施設保育室にて0歳の男児が死亡しました。呼吸チェックを行った際、園児の寝息を確認したものの、バスタオルを顔にかぶり仰向けで寝ていたことから、SIDSによって死亡したとされています。\u003c/p\u003e\n\u003cp\u003e気付いた際に人工呼吸や胸部圧迫を保育士が行い、連絡を受けて到着した看護師である保護者が救命措置を行うも、搬送先の病院にて死亡が確認されました。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch4\u003e大阪府寝屋川市の無認可保育所\u003c/h4\u003e\n\u003cp\u003e2007年12月、大阪府寝屋川市の無認可保育所にて、生後5カ月の男児が脳死状態になり、2008年9月に死亡しました。当時、園児を見ていた保育士は、うつぶせ寝の状態を確認していたものの、仰向けに直さず約1時間放置した後、呼吸が停止していることに気づきました。男児は病院へ搬送されましたが、心不全や虚血性脳血管障害などになって脳死状態に陥り、病状が回復せず2008年9月に死亡しました。\u003c/p\u003e\n\u003ch4\u003e東京都板橋区の都立病院の院内保育園\u003c/h4\u003e\n\u003cp\u003e2006年7月19日、東京都板橋区にある都立病院の院内保育園で、生後9カ月の男児が死亡しました。同日午後1時半ごろ、男児が昼寝中に泣き出し、保育士がうつぶせにして布団に寝かせたと報告されています。その後1時間ほどして、別の保育士がうつぶせでぐったりしている男児んび気づき、ICUに運ばれるもののまもなく死亡が確認されました。\u003c/p\u003e\n\u003cp\u003e司法解剖では、肺の炎症ということでしたが、カルテには男児の鼻腔に凝固したミルクが詰まっていたとあったそうです。\u003c/p\u003e\n\u003ch4\u003e地域不明・自宅\u003c/h4\u003e\n\u003cp\u003e1999年より以前になりますが、起床後に隣でうつぶせになって寝ていた女児（未熟児で生まれた生後9ヶ月）が呼吸をしていないのに気づき、119番通報がありました。救急隊が到着した際、うつろな目をした母親が玄関前に女児を抱いて立っており、すでに死亡の状況であったが、母親の気持ち等を考慮して、心肺蘇生を行いながら病院に搬送したとのことです。\u003c/p\u003e\n\u003ch4\u003e京都府京都市\u003c/h4\u003e\n\u003cp\u003e1993年4月、京都市に住む生後4ヶ月の男児が、乳幼児突然死症候群により死亡しました。前日の夕方に授乳し、男児は眠いのかぐずったため、リビングのソファで腕枕をしていたとのこと。当時、上の子の世話もあったため、疲れがピークに達していた母親は、男児を寝かしつけながら3時間近く一緒に眠ってしまったと言います。\u003c/p\u003e\n\u003cp\u003e母親が起きると、男児は眠る前と変わらずに仰向けになっていたものの、ぐったりとして動かない状態でした。窒息死と思われましたが、司法解剖の結果、乳幼児突然死症候群と判明しました。\u003c/p\u003e\n\u003ch4\u003e千葉県松戸市の認可外保育園\u003c/h4\u003e\n\u003cp\u003e1974年2月、千葉県松戸市の認可外保育園にて、生後9か月の女児が死亡しました。昼寝の際、布団にうつぶせに寝かされており、発見時は顔を真下に向けて布団に押しつけるようになっていたそうです。司法解剖の結果、窒息死と判断されたが、該当の保育園での保育体制がずさんだったとして、遺族は損害賠償で訴訟を起こすことになりました。当初は窒息死として一部勝訴していましたが、2審では乳幼児突然死症候群と判断され、敗訴となっています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-9\"\u003e番外編\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e他にも、乳幼児突然死症候群の可能性は高いですが、窒息死などの診断を受けた事例も数多くあります。これだけ窒息死の診断をしているものが多いということは、乳幼児突然死症候群が明確な判断をするのが難しい死因と言えますね。\u003c/p\u003e\n\u003ch4\u003e東京都練馬区の認可外保育園\u003c/h4\u003e\n\u003cp\u003e2018年10月3日午後2時ごろ、練馬区東大泉七にある認可外保育園にて、職員が生後6か月の男児にミルクを与え、仰向けにしてベッドに寝かせたところ、30分後にうつぶせになっている男児の異変に気づき119番通報しました。すでに発見時には意識や反応もなく、病院へ搬送後死亡が確認されました。\u003c/p\u003e\n\u003cp\u003e元々、該当の保育園では東京都から何度もSIDS防止に関する助言や指導が行われており、同年1月には児童福祉法に基づき立ち入り検査が行われていました。その際「SIDS予防の配慮不足」として計8項目の不備を指摘されていましたが、3月にはそのうち7項目が改善されたと園から報告されていたのだそうです。\u003c/p\u003e\n\u003ch4\u003e大阪府大阪市淀川区の認可外保育施設\u003c/h4\u003e\n\u003cp\u003e2016年4月14日、大阪市淀川区にある認可外保育施設において、預けた初日に1歳の男児が昼寝中に意識不明となり、搬送先の病院で死亡しました。お昼すぎに預けられ、15時前に男児はお昼寝をし始めたところ、最初は動いていたが物音もなくよく寝ていたとのことです。15時15分ごろ、保育士が見た際、男児はうつぶせ寝で顔は横を向いており、肩が動いていたので呼吸していると判断したと言います。\u003c/p\u003e\n\u003cp\u003eその後10分ほどしてから、保育士が敷ふとんから頭が出る状態でうつぶせ寝になっているのを見つけ、特に異常は感じず、布団に戻してあおむけにしようと抱えたところ、唇にチアノーゼが出ていることに気付いたそうです。\u003c/p\u003e\n\u003cp\u003e救急車を呼ぶまで20分以上あるなど、問題となる部分は多かったものの、結局のところ、司法解剖では窒息死と判断されました。\u003c/p\u003e\n\u003ch4\u003e大阪市都島区の認可外保育施設\u003c/h4\u003e\n\u003cp\u003e2009年11月17日、大阪市内の認可外保育施設にて、生後4か月の男児が死亡しました。職員が発見した時には、ベッドで鼻血を出し、うつぶせのままで心肺停止状態だったそうです。さらに当時保育施設にいた2名の職員は、保育士資格をもっていないと判明しています。\u003c/p\u003e\n\u003cp\u003e司法解剖でも死因は「不詳」とされたため、保護者は裁判を起こし施設側に責任があったことが認められる結果となりました。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch4\u003e山形県天童市の認可外保育施設\u003c/h4\u003e\n\u003cp\u003e2007年11月2日、天童市柏木町の認可外保育施設にて、生後4ヶ月の女児が死亡しました。午後1時半ごろ、保育士が布団にうつぶせで寝かされていた女児の様子がおかしいことに気付き、 救急車で搬送されたものの午後3時半に死亡が確認されました。\u003c/p\u003e\n\u003cp\u003e女児は、11月1日から同施設に預けられたばかりで、当日は午前9時すぎに登園したあと、9時半ごろから午後1時半ごろの異変に気付くまで、ずっとうつぶせのまま布団に寝かされていたのだそうです。\u003c/p\u003e\n\u003cp\u003eこの日は、乳児9人にたいして2人の保育士が交代で担当していたとのこと。認可外保育園は人員配置の決まりはないものの、同施設は、事前に天童市から人員体制が不十分であると指摘をうけていました。その結果、女児が泣き止まなかったため、うつぶせ寝にすれば泣き止むと保育士が考えてしまったことで、このような事故につながってしまいました。\u003c/p\u003e\n\u003ch4\u003e和歌山県岩出市の認可外保育施設\u003c/h4\u003e\n\u003cp\u003e2006年10月15日、和歌山県岩出市の認可外保育施設にて、生後5カ月の男児が心肺停止状態となる事故が起こりました。男児は病院へ搬送されて、一時的に回復したものの4日後に死亡。死因は不明のままとのことです。\u003c/p\u003e\n\u003cp\u003e事故当時、保育施設には施設長ら2名がいましたが、いずれも保育士や看護師の資格はなかったとのことです。\u003c/p\u003e\n\u003ch4\u003e福岡県宗像市の認可外保育施設\u003c/h4\u003e\n\u003cp\u003e2002年11月1日午後3時ごろ、福岡県宗像市の認可外保育施設にて、生後10ヶ月の女児が昼寝中にぐったりしているのを担当の保育士が発見しました。病院に搬送されるも、既に死亡しており、司法解剖では死因は「不詳」と判断されました。\u003c/p\u003e\n\u003cp\u003e宗像署は、布団や枕が頭部にかぶさり窒息死した可能性もあるとみており、乳幼児突然死症候群か、窒息死の可能性があるとされました。\u003c/p\u003e\n\u003ch4\u003e東京都豊島区池袋の無認可保育所\u003c/h4\u003e\n\u003cp\u003e2001年3月15日、東京都豊島区池袋の無認可保育所で、生後4ヶ月の男児がベッドでぐったりしている、と保育士から119番通報がありました。男児は病院に搬送されましたが16日未明に死亡しました。当時、園には保育士がおらず、ベッドで寝ていた男児の顔に、横で寝ていた生後8か月の幼児が覆いかぶさっていたことにより、窒息死してしまったのだそう。\u003c/p\u003e\n\u003cp\u003e同園は当時、57人の園児に対して最低7人の保育士が必要なところ、6人しかおらず、東京都の立ち入り検査にて、常勤従事者不足を指摘されていました。\u003c/p\u003e\n\u003ch4\u003e神奈川県病院内の新生児室\u003c/h4\u003e\n\u003cp\u003e1993年2月8日、神奈川県にある病院内の新生児室にて、女児が生後20時間で死亡しました。午前1時ごろに生まれ、その後泣いたり授乳したりを繰り返しており、午後11時ごろに授乳しても15分ほどで泣き出して、眠れない様子だったため、午前0時頃に看護師が顔を横に向けるうつ伏せにして寝かせました。\u003c/p\u003e\n\u003cp\u003eその後、午前1時頃に助産婦がガラス越しに女児が動いていることを確認したが、午前2時半ごろまで誰も新生児室に入って確認しておらず、異常に気付いた時には既にチアノーゼが出ており、救命措置を行うも死亡が確認されました。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-10\"\u003e乳幼児の突然死でお子さんを亡くした方は著名人の中にも\u003c/span\u003e\u003c/h3\u003e\n\u003ch4\u003eタレントの板尾創路さん\u003c/h4\u003e\n\u003cp\u003e2009年8月16日、タレントである板尾創路さんの、1歳11か月となる長女が、午後11時ごろ突然意識を失い、救急車で病院に搬送されるも亡くなりました。\u003c/p\u003e\n\u003ch4\u003e歌手のYUKIさん\u003c/h4\u003e\n\u003cp\u003e2005年3月、歌手YUKIさんの長男が、1歳11か月で突然死していたことが公式サイトで公表されました。朝起きると自宅で亡くなっていたとのことです。\u003c/p\u003e\n\u003ch4\u003e故・九重親方\u003c/h4\u003e\n\u003cp\u003e1989年6月、故・九重親方の生後4ヶ月になる三女が突然死。横綱千代の富士として、夏場所の優勝を飾った直後のことでした。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"http://3.92.3.206/wp-content/uploads/2019/09/sids_case-1.jpg\" alt=\"乳幼児突然死症候群の予防、対策\" width=\"1000\" height=\"664\" class=\"aligncenter size-full wp-image-13393\" srcset=\"http://3.92.3.206/wp-content/uploads/2019/09/sids_case-1.jpg 1000w, http://3.92.3.206/wp-content/uploads/2019/09/sids_case-1-300x199.jpg 300w, http://3.92.3.206/wp-content/uploads/2019/09/sids_case-1-768x510.jpg 768w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" /\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-11\"\u003e乳幼児突然死症候群の予防、対策\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e生まれたばかりの命を突然奪ってしまう「乳幼児突然死症候群」。子どもたちの命を守るためにも、何か予防や対策をすることは可能なのでしょうか。\u003c/p\u003e\n\u003cp\u003e最低限、保護者や保育士たちが理解しておきたい予防・対策が3つあります。この点に気を付けておくだけでも、乳幼児突然死症候群（SIDS）の発症する危険性は低くなるというデータも出ています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"1\"\u003e1歳になるまでは、あおむけで寝かせる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eSIDS\u0026#8230;つまり乳幼児突然死症候群の発症は、主に寝ている時に起こります。寝ている体制として、うつぶせ時やあおむけ時のどちらの場合でも発症していますが、うつぶせで寝ているときの方が発症率が高いのだそうです。寝かせ方に配慮することで、窒息や誤飲などの事故から守ることができます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-12\"\u003eなるべく母乳で育てる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e突然死に限らず、赤ちゃんは母乳で育てることが良いというのは知られていますが、それはSIDSも同様です。実際に母乳で育てられた子どもの方が、発症率が低いとのデータが出ています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-13\"\u003eタバコは吸わない\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e妊娠中の喫煙はもちろん、生まれた後も近くでタバコを吸っていると、子どもの体に悪影響を及ぼします。タバコを吸うことで、体重が増えにくくなったり、呼吸器官にも良くないので、自分だけでなく周りの方にも協力してもらいましょう。\u003c/p\u003e\n\u003cp\u003eなお「乳幼児突然死症候群」の保育園での乳幼児突然死症候群（SIDS）の予防・対策方法については、\u003ca href=\"http://3.92.3.206/babys-stress/\"\u003e「保育園での乳幼児突然死症候群（SIDS）の予防・対策方法」の記事\u003c/a\u003eにてより詳しく解説していますので、併せてぜひお読みください。\u003cbr /\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/babys-stress/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src=\"noimageに指定したい画像があればここにパス\" alt=\"\" width=\"80\" height=\"80\" /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e保育園での午睡チェックにはシステム活用を！乳幼児突然死症候群(SIDS)の予防・対策方法を解説！ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-14\"\u003e乳幼児突然死症候群の対策として保育園では午睡チェックシステムの導入が進んでいる\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e乳幼児突然死症候群（SIDS）に関して、厚生労働省をはじめ国内全体でさまざまな対策を進めています。その中でも、今多くの保育園で導入が増加しているのが「午睡チェックシステム」です。\u003c/p\u003e\n\u003cp\u003e保育施設での突然死は、主に子どもたちが午後のお昼寝時間（午睡時間）中に起こることが多いです。こうした突然死を防ぐため、保育士たちが付きっきりで見ておくことが出来ればいいですが、保育士不足が叫ばれる昨今、どうしても難しくなってしまうのが現状です。\u003c/p\u003e\n\u003cp\u003e「午睡チェックシステム」は、マットタイプや身体に取り付けるタイプのセンサーを使って、子どもたちが寝ているときの体の向きを自動で記録し、うつぶせ寝や体動停止を検知したらアラートで保育士にお知らせします。これにより保育士が一時的に別の作業をしている際も、子どもたちの様子をチェックでき、いち早く異常を検知して対処することが可能になります。保育士不足などで、子どもたちの様子を常に見ておけない現状で、午睡チェックシステムの導入は、安心して子どもを預けられるポイントの一つとなるでしょう。\u003c/p\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_sids_case_6\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-15\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eまだまだ認知度の低い「乳幼児突然死症候群（SIDS）」、保護者だけでなく保育士や保育施設を運営する経営責任者の方にも、ぜひ理解していただき、子どもたちの安全な保育を目指していただきたいと思います。\u003c/p\u003e\n\u003cp\u003e保育士がより子どもたちへの保育に時間をかけられるように、午睡チェックシステムの導入だけでもまずは考えてみてください。少しでも業務を効率化し、安心で安全な保育園になるようにお手伝いしていきます。\u003c/p\u003e\n\u003cp\u003e本サイトでは、午睡システムの\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e知識豊富なプロがご希望の条件にあったシステムを無料で紹介\u003c/span\u003e\u003c/span\u003eいたします。興味はあるけどよくわからないという方も、お気軽にご相談ください。\u003c/p\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_sids_case_7\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\u003cdiv class=\"contactBox\"\u003e\n\u003cdl\u003e\n\u003cdt class=\"contactBox__ttl\"\u003e\u003cspan class=\"u-marker--yellow\"\u003e保育ICTシステム導入の無料相談はこちら\u003c/span\u003e\u003c/dt\u003e\n\u003cp\u003e\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_sids_case_7\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv  || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003eソニー教育財団の教育助成とは？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003eソニー教育財団について\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#200\"\u003e保育実施論文で助成金200万円\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003eソニー幼児教育支援プログラムとは\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e過去の最優秀園\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#2019\"\u003e今年も実施！2019年度 保育実践論文の募集概要\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003eソニー教育財団の教育助成とは？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eソニー教育財団が行う教育助成とは、全国の保育園・幼稚園・認定こども園・小学校・中学校から教育実践と計画をまとめた論文を募集し、優れた取り組みに対して、教育助成金とソニーの教育機材を贈呈しています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003eソニー教育財団について\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eソニー(SONY)グループであるソニー教育財団は、子どもたちの教育に創造的、先駆的な取り組みを行う学校・教員への支援や、保育の質を高めるための園や保育者への支援を行っている公益法人です。\u003c/p\u003e\n\u003cp\u003e「子どもたちが自然から学び、他人を思いやり、愛する心と豊かな感性をみにつけ、そして、夢をもち、未来を切りひらく人に育つこと」を実現するため、子どもたちを育てることに情熱を持って取り組む先生などに学びの場を提供しています。\u003c/p\u003e\n\u003cp\u003e本サイトでは、\u003cspan class=\"u-txt--strong\"\u003e\u003cspan class=\"u-txt--bold\"\u003eICTシステム導入についてプロに無料でご相談\u003c/span\u003e\u003c/span\u003eしていただけますので、ぜひ活用して下さいね。保育士の方からの\u003cspan class=\"u-txt--strong\"\u003e園長先生をどうにか説得したい\u003c/span\u003e、運営責任者に導入した際の\u003cspan class=\"u-txt--strong\"\u003e費用対効果を説明してほしい\u003c/span\u003eといったご相談もお待ちしております。\u003cbr /\u003e\n\u003ca class=\"ga--event\" href=\"http://3.92.3.206/concierge/\" data-vars-click-id=\"case_articleLink_sony-ef_program_1\"\u003eメールでの保育ICTシステムの無料相談はこちらから\u003c/a\u003e\u003cbr /\u003e\nお電話での無料相談はこちらから「ICTシステム導入の無料相談をしたい」とお伝え下さいね。\u003c/p\u003e\n\u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca href=\"tel:03-5877-3988\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp\u003e\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_sony-ef_program_1\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"200\"\u003e保育実施論文で助成金200万円\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2002年からはじまっているソニー幼児教育支援プログラムは、2019年から最優秀園には200万円の助成金が支援されるようになりました。具体的に、どういったプログラムが実施されているのでしょうか。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003eソニー幼児教育支援プログラムとは\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eソニー幼児教育支援プログラムは、保育所・幼稚園・認定こども園を対象にしています。「科学する心を育てる」をテーマとし、3歳から５歳の日常の子どもの姿や記録をまとめた論文を2002年から募集していて、入選した園には、教育助成金とソニーの教育機材が贈呈されます。\u003c/p\u003e\n\u003cp\u003eさらにこれらの成果を全国の教育現場で共有できるよう、発表会や研究会を開催したり、データベースと実践事例集(冊子)として紹介され、「科学する心を育てる」取り組みの普及を目指した情報発信を行っています。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003e過去の最優秀園\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e過去の最優秀園に選ばれた２園の論文概要や、評価ポイントをご紹介します。ぜひ参考にしてみてください。\u003c/p\u003e\n\u003ch4\u003e学校法人山梨学院 山梨学院幼稚園\u003c/h4\u003e\n\u003ch5\u003eテーマ\u003c/h5\u003e\n\u003cp\u003e「お米づくりから広がる子どもたちの世界」\u003c/p\u003e\n\u003ch5\u003e概要\u003c/h5\u003e\n\u003cp\u003e子どもたちのお米づくりに関する１年間の実体験の活動のなかで、興味・関心・驚き・感動・達成・探求心などを育み、「科学する心」の過程を明らかにしています。\u003c/p\u003e\n\u003cp\u003eはじまりは、一人の園児が持ってきた「お米のあかちゃん」をきっかけに、子どもたちの興味が高まり、０からお米づくりに挑戦することになります。保育士たちもお米づくりは初めてのため最初は不安だったものの、子どもたちと共に試行錯誤しています。探究を深めた体験や、それに関わる保護者や地域の人々の助けによって、子どもだけではなく保育士たちにもさまざまな成長をもたらしていることを、実体験からあらわしています。\u003c/p\u003e\n\u003ch5\u003e評価された点\u003c/h5\u003e\n\u003cul\u003e\n\u003cli\u003e保育士は、米づくりのなかでさまざまな体験をする子どもたちの発見や探究の姿を丁寧に見取っており、米づくりへの興味・探究を深めた子どもたちが得た収穫の喜びに加え「大切にする心」「優しい心」「感謝の心」などの、テーマに繋がる心の育ちを捉えています。\u003c/li\u003e\n\u003cli\u003e米づくりの活動は「興味や好きなことを入り口にした」ことから、子どもたち自らが探究を深めていった実態を把握できます。\u003c/li\u003e\n\u003cli\u003e一人一人の興味を支える環境と、保育の工夫すべき点も明らかです。とくに保育者も初心者であり、子どもと共に試行錯誤し、探究を深めた体験により、子どもと保育士ともに探究を進めることで「古代へと興味が広がり、質の違う多様な体験に繋がった」という過程には、他園の参考となる実践が示されています。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e参考：\u003ca href=\"http://www.sony-ef.or.jp/sef/program/result/pdf/2018_pre_yamanashig.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e学校法人山梨学院 山梨学院幼稚園　論文\u003c/a\u003e\u003c/p\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_sony-ef_program_2\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"http://3.92.3.206/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\u003ch4\u003e奈良市立鶴舞こども園\u003c/h4\u003e\n\u003ch5\u003eテーマ\u003c/h5\u003e\n\u003cp\u003e「創造的なひらめきから「いい」をかたち作る 「いい」こと考えた―きっと「いい」はず―「いい」とはこれだ」\u003c/p\u003e\n\u003ch5\u003e概要\u003c/h5\u003e\n\u003cp\u003e人口知能(AI)などの便利で発達した技術により、ひらめきや発見などの幼児期に必要な力を改めて問い直す必要があるという問題に着目し、子どもたちの『いい』という創造的なひらめきを育てることを主題としています。\u003c/p\u003e\n\u003cp\u003e子どもは、今まで出合わなかったものを見つけたり、考えたりしたときに「いいものみつけた」「いいこと考えた」などから『いい』との出合いを、創造的なひらめきと捉えています。過程では４つの視点に重点を置き、各園児たちの姿を考察しています。\u003c/p\u003e\n\u003cp\u003eその結果、各園児たちの姿から、さまざまな『いい』について子供の発想を捉え、ひらめきの理由を把握し、自分の判断で『いい』をかたちづくれるよう援助するこが重要だということが実体験から記されています。\u003c/p\u003e\n\u003ch5\u003e評価された点\u003c/h5\u003e\n\u003cul\u003e\n\u003cli\u003e丁寧な観察と考察により、一人一人の『いい』には違いがあることが明らかになっており、研究成果が具体的に示されています。\u003c/li\u003e\n\u003cli\u003e『いい』が生まれた要因である「その前」に注目したことにより「創造的なひらめき」にいくまでの経験や、その後の「いいを形作る過程」といった展開から、子どもの変容の背景がより明確になりました。\u003c/li\u003e\n\u003cli\u003e困難に出合っても試行錯誤や予測、検証などを行いながら、友達との協働によって乗り越えていく姿が捉えられており、多くの「科学する心」の育ちを読み取ることができます。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e参考：\u003ca href=\"http://www.sony-ef.or.jp/sef/program/result/pdf/2018_pre_tsurumai.pdf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e奈良市立鶴舞こども園　論文\u003c/a\u003e\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"http://3.92.3.206/sony-ef/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src=\"noimageに指定したい画像があればここにパス\" alt=\"\" width=\"80\" height=\"80\" /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e指導案作成にも役立つ！？　ソニー教育財団が募集する保育論文がおもしろい！ \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"2019\"\u003e今年も実施！2019年度 保育実践論文の募集概要\u003c/span\u003e\u003c/h2\u003e\n\u003cblockquote\u003e\u003cp\u003e\u003cstrong\u003e論文テーマ\u003c/strong\u003e\u003cbr /\u003e\n「科学する心を育てる」～豊かな感性と創造性の芽生えを育む～\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e対象\u003c/strong\u003e\u003cbr /\u003e\n幼稚園・保育所・認定こども園の活動（主に1歳～5歳児の実践）\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e内容\u003c/strong\u003e\u003cbr /\u003e\n子どもたちの主体的な遊びや生活を大切にした、｢豊かな感性」と「創造性の芽生え」を育むための保育実践と、その考察に基づく今後の方向性を募集します。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e募集期間\u003c/strong\u003e\u003cbr /\u003e\n2019年8月9日（金）～2019年9月9日（月）当日消印有効\u003c/p\u003e\n\u003cp\u003e\ #i\"\u003eセミナー概要\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003eイベントスケジュール\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e講師\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003eてぃ先生\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#hugmo\"\u003e株式会社hugmo（ハグモー）\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e主催\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#Wiz\"\u003e株式会社Wiz\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003e美ら保育総合サービス\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003eセミナー申込方法\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003eセミナー概要\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e【イベント】沖縄保育セミナー2019\u003cbr /\u003e\n【日時】 2019年6月26日　13:15～16：45（13：00開場・17時撤収）\u003cbr /\u003e\n【会場】 NBC サムシングフォー西崎\u003cbr /\u003e\n【URL】 https://www.something-for.co.jp/\u003cbr /\u003e\n【住所】 〒901−0306  沖縄県糸満市西崎町5丁目13−3\u003cbr /\u003e\n【参加料】 3000円（\u003cstrong\u003e学生参加は無料！\u003c/strong\u003e）\u003cbr /\u003e\n【定員】 200名（学生特別枠 50名）\u003cbr /\u003e\n【主催】 株式会社Wiz（ワイズ）・美ら保育総合サービス\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003eイベントスケジュール\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e13：15-14：25　　第1部　これからの保育士働き方改革とは？\u003c/p\u003e\n\u003cp\u003e14：30-15：25　　第2部　 今問題のSIDS予防の最新情報について\u003c/p\u003e\n\u003cp\u003e15：30～16：30　 第3部　アダプティブラーニング？育児担当制？保育の新用語を徹底解説！\u003c/p\u003e\n\u003cp\u003e※合間に5分程度の休憩\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-3\"\u003e講師\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003eてぃ先生\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e今、最も有名な保育士「てぃ先生」は、関東地方の保育園に勤める男性保育士です。子どもたちの可愛い発言や、ちょっと笑える面白い発言、時折ハッとさせられるような発言など、日常の一コマをつぶやいたTwitterが人気となり、フォロワー数は47万人を超えています。\u003c/p\u003e\n\u003cp\u003e保育士としての勤務のほか、保育内容をアドバイスを他園に行う「顧問保育士」や、経験を活かして、子どもとの向き合い方や子育ての楽しさなどを多くのメディアで発信するなど、幅広く活躍しています。\u003c/p\u003e\n\u003cp\u003eてぃ先生のTwitterが原作のマンガ『てぃ先生』（KADOKAWA/メディアファクトリー）のほか、これまで『ハンバーガグー』『ほぉ…、ここがちきゅうのほいくえんか。』（ともにベストセラーズ）を出版。最新著書『きょう、ほいくえんでね…!!』が発売中です。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"hugmo\"\u003e株式会社hugmo（ハグモー）\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e「保育に関わるすべての人をICTの力で幸せにしたい」という想いから生まれたhugmo（ハグモー）は、シンプルな操作性と多彩な機能により、日々の業務を効率化する子育てクラウドサービスです。\u003c/p\u003e\n\u003cp\u003e子どもの成長を家族みんなで見守れるようアプリで共有ができるhugmoのサービスは、連絡帳サービスやフォトサービスをはじめ、SIDSを予防する午睡チェックサービスなど多岐にわたります。\u003c/p\u003e\n\u003cp\u003ehugmoのサービスを使って生まれた時間を、より子どもと向き合い、子どもとのコミュニケーションを豊かにする時間を作ることができます。\u003c/p\u003e\n\u003cdiv class=\"article_hugmo-bnr\" id=\"article_hugmo-bnr\"\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-5\"\u003e主催\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"Wiz\"\u003e株式会社Wiz\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e「株式会社Wiz」は、世の中のIoT・ICT化に伴い、ITインフラを普及させるべく、幅広い事業を展開しているITの総合商社です。\u003c/p\u003e\n\u003cp\u003e8つあるメイン事業の一つ“ICT事業”では、保育園・幼稚園などに保育ICTシステムを紹介し、システムの導入からその後の運用に至るまでをトータルでサポート。さらに潜在的・顕在的課題に対し、Wizで取り扱っている商材を併せて提供することで、業務の効率化やコスト削減、労働環境の改善等、経営における課題解決を目指しています。\u003c/p\u003e\n\u003cp\u003eホームページ：\u003ca href=\"http://012grp.co.jp/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e株式会社 Wiz\u003c/a\u003e\u003c/p\u003e\n\u003cdiv class=\"article_codmon-bnr\" id=\"article_codmon-bnr\"\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003e美ら保育総合サービス\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e2013年に設立した「美ら保育総合サービス」は、保育園・幼稚園の経営者や保育関係者、保護者の方に対して経営支援や子育て支援を行い、保育園や幼稚園の質やイメージの向上や育児環境の充実に役立てることを理念としています。\u003c/p\u003e\n\u003cp\u003e定期的な保育士のキャリアアップ講習会や、保護者向け講演会など、沖縄県内で積極的な活動を行っています。\u003c/p\u003e\n\u003cp\u003eホームページ：\u003ca href=\"https://www.hoiku-okinawa.work/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNPO法人　​美ら保育総合サービス\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-7\"\u003eセミナー申込方法\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eセミナーへのお申込みは、下記申込フォームより受け付けております。\u003cbr /\u003e\n\u003cspan class=\"u-txt--bold\"\u003e※本セミナーは終了しております。\u003c/span\u003e\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-8\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e今回のセミナーでは、保育業界が抱える問題点である「働き方」を考え、より働きやすくなるための「ICTシステム」について学ぶことができます。またそのほかにも“アダプティブラーニング”や“育児担当制”など、近年保育業界に登場している新しい言葉についても、しっかり解説していただきます。\u003c/p\u003e\n\u003cp\u003eこれからの保育業界、より働きやすい環境について一緒に考えていきましょう！\u003c/p\u003e\n\u003cp\u003eさらに学生さんは、先着50名様までは無料で参加できるため、この機会を
