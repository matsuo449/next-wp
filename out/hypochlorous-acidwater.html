<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/j-H6lEKMNmQK4bdUT7LX7/pages/_app.js" as="script"/><link rel="preload" href="/_next/static/j-H6lEKMNmQK4bdUT7LX7/pages/%5Bslug%5D.js" as="script"/><link rel="preload" href="/_next/static/runtime/webpack-c212667a5f965e81e004.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.e84fa698c7ee940652bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/commons.94e9432177da8e3c395d.js" as="script"/><link rel="preload" href="/_next/static/runtime/main-b74aa62d0652345ae92f.js" as="script"/></head><body><div id="__next"><div><h1>Hello</h1><h2>次亜塩素酸水はコロナに効果アリ?!保育施設で使える除菌アイテムを紹介</h2>hypochlorous-acidwater<a href="/">Back</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"id":14810,"date":"2020-06-22T15:11:38","date_gmt":"2020-06-22T06:11:38","guid":{"rendered":"https://ict-kids.com/?p=14810"},"modified":"2020-06-22T15:11:38","modified_gmt":"2020-06-22T06:11:38","slug":"hypochlorous-acidwater","status":"publish","type":"post","link":"https://ict-kids.com/hypochlorous-acidwater/","title":{"rendered":"次亜塩素酸水はコロナに効果アリ?!保育施設で使える除菌アイテムを紹介"},"content":{"rendered":"\u003cp\u003e新型コロナウイルスの影響により、日本では2020年4月に緊急事態宣言が出され、保育施設でも除菌や消毒を行なうなど、日々さまざまな対策をされているのではないでしょうか。そんな中、アルコール消毒液が入手が困難になっているという問題があります。\u003cbr /\u003e\n政府からも、アルコール消毒の代わりに次亜塩素酸水を使ってもよいと表明したこともあり、病院や食品工場で殺菌効果があるとして導入されていた「次亜塩素酸」はメディアでも大きな注目を集めています。\u003cbr /\u003e\n次亜塩素酸水を取り扱っているメーカーは色々とありますが、どれを購入したらよいかお困りの方も多いはず。安全面を考慮し、身体に優しいものを使いたいですよね。\u003c/p\u003e\n\u003cp\u003e本記事は、保育施設で使える次亜塩素酸水の紹介や、効果、口コミについてまとめました。\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e次亜塩素酸水とは？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e殺菌力の違い\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e保育施設で次亜塩素酸水で除菌するメリット\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003eステリパワーとは？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003eステリパワーの安全性は？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003eステリパワーの除菌力は？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003eステリパワーの効果はどのくらいもつ？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003eステリパワーのメリット\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003e薬剤コストを抑えられる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003e高い汎用性\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003e高い安全性\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-12\"\u003eステリパワーはどんなところで利用されている？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-13\"\u003eステリパワーの評判は？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-14\"\u003eコストパフォーマンスがいい\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-15\"\u003eあらゆる場所に使える\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-16\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e次亜塩素酸水とは？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e次亜塩素酸水とは、厚生労働省が認めている安全でかつ除菌効果の高い成分です。そのため、次亜塩素酸水は強力な除菌効果を持ちながらも、人体に悪影響がほぼないことが示されています。ドアノブや食器などの除菌はもちろん、空間噴射もできるため空気中に舞い上がったウイルスにも効果があります。\u003c/p\u003e\n\u003cp\u003eよく間違えられやすい成分として「次亜塩素酸ナトリウム」というものがありますが、次亜塩素酸ナトリウムと次亜塩素酸水は全くの別物です。次亜塩素酸ナトリウムは漂白成分に特に効果を発揮し、ハイターの主成分として使われています。また次亜塩素酸ナトリウムは、強いアルカリ成分を持つため肌荒れや失明を引き起こす可能性もあり取り扱いに注意が必要です。絶対に間違えないように注意しましょう。\u003c/p\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003c/th\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e性質\u003c/span\u003e\u003c/th\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e使い方\u003c/span\u003e\u003c/th\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e身体への影響\u003c/span\u003e\u003c/th\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e次亜塩素酸\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e酸性（Ph2~5）\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e殺菌\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e少ない\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e次亜塩素酸ナトリウム\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003eアルカリ性（Ph12）\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e漂白殺菌（ハイター）\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e有害\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003e殺菌力の違い\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e次亜塩素酸水の殺菌力は、次亜塩素酸ナトリウムの8倍と言われています。次亜塩素酸ナトリウムにも殺菌力はありますが、漂白成分が主な使い方です。次亜塩素酸ナトリウムは身体への影響も大きいため、手荒れや失明の怖れにも繋がります。\u003cbr /\u003e\nそのため保育園など児童の多い施設では、次亜塩素酸水を使う事がおすすめです。アルコール除菌と比較しても、次亜塩素酸水の方が殺菌力に優れています。ノロウイルスへの除菌だと、アルコールは30秒以上当て続けなければなりません。一方、次亜塩素酸水は10秒以下でノロウイルスを不活性化したという報告もあり、コロナウイルス対策だけでなく幅広い菌に有効と言えます。\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-3\"\u003e保育施設で次亜塩素酸水で除菌するメリット\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e次亜塩素酸水溶液は殺菌力が高く、人体への影響が少ないことが特徴です。そのため、次亜塩素酸水のメリットは、ドアノブや床だけでなく、子供が手にしたり口にする機会もあるおもちゃにも使用することが出来るところです。\u003cbr /\u003e\nまた有機物に反応し、残留性も少ないため、触れたり舐めたりしてもほとんど影響はありません。さらに次亜塩素酸ナトリウムやアルコール消液のように、肌が荒れる心配もありません。児童の安全性のためにも、安心して使える次亜塩素酸水はおすすめといえます。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-4\"\u003eステリパワーとは？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e「ステリパワー」はイーエステクノロジー株式会社が製造する、除菌消臭に優れた「次亜塩素酸」が主成分の次亜塩素酸水です。次亜塩素酸をpH値が5.6～6.9と弱酸性に調整し、最も除菌効果を高く、また肌に優しいものとなっています。またウイルスは空中に漂い、口や目などから入って感染します。ステリパワーを噴霧することで、部屋の隅々まで行き渡り、浮遊菌・落下菌を除菌することができるのです。\u003cbr /\u003e\n水道水で希釈して使用するため、次亜塩素酸の濃度(ppm)と内容量から選んで購入ができます。\u003c/p\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e濃度\u003c/span\u003e\u003c/th\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e内容量\u003c/span\u003e\u003c/th\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e希釈\u003c/span\u003e\u003c/th\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e200ppm\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e5L,10L,20L\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e2倍希釈で100ppm、4倍希釈で50ppmとして使用\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e300ppm\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e5L,10L,20L\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e3倍希釈で100ppm、6倍希釈で50ppmとして使用\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+ADAUMA+4GQY+61JSI\" rel=\"nofollow\"\u003e飲食店や宿泊施設でも導入されている【ステリパワー】の購入はこちら\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www16.a8.net/0.gif?a8mat=3BE2B8+ADAUMA+4GQY+61JSI\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+ADAUMA+4GQY+609HT\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"468\" height=\"60\" alt=\"\" src=\"https://www25.a8.net/svt/bgt?aid=200530484627\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000020833001009000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www16.a8.net/0.gif?a8mat=3BE2B8+ADAUMA+4GQY+609HT\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-5\"\u003eステリパワーの安全性は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eステリパワーは、主成分が弱酸性の水なので手肌にも安心です。 ステリパワーの有効成分の次亜塩素酸は、病原菌に速やかに作用し、 次亜塩素酸ナトリウム製剤のように残留することもありません。 強い塩素臭や衣類の色落ちの心配もなく、使用後に大量の水で洗い流す必要もありません。 食器や調理器具、お子様のいる環境でも安心してお使いいただけます。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-6\"\u003eステリパワーの除菌力は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eこれまでウイルス除去対策・除菌の場面で利用されてきた次亜塩素酸ナトリウムと比較すると、ステリパワーは「8倍の除菌力・80倍の除菌スピード」を持つといわれており、加えて有害な成分が発生しにくいことから次亜塩素酸ナトリウムを上回る安全性も保有していると言えます。\u003c/p\u003e\n\u003cp\u003eステリパワーは独自のpH調整技術により混合させ、製造されています。この技術により次亜塩素酸の除菌効果を向上させつつ、弱酸性に調整することで手肌への刺激を小さくし、安全性も向上させました。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-7\"\u003eステリパワーの効果はどのくらいもつ？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eステリパワーの効果は、外箱に入った状態で50～200ppmであれば、製造日からおよそ3ヶ月、3,000ppmはおよそ1ヶ月効果が持続します。ステリパワーは水の電気分解で生成された次亜塩素酸水と比較し、保管できる期間に大きな差があります。通常、電気分解で作られる次亜塩素酸水は約１週間程度で効果が劣化してしまいますが、ステリパワーでは研究の結果、3ヶ月間以上効果を持続できるようになりました。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-8\"\u003eステリパワーのメリット\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e購入するのであれば、ステリパワーのメリットを把握しましょう。ステリパワーのメリットは以下3点です。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-9\"\u003e薬剤コストを抑えられる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e通常はウイルスに合わせて除菌方法を変えることが一般的です。しかしステリパワーはあらゆるウイルスに効果を発揮し、除菌スピードも速いため、インフルエンザやノロウイルス、O-157、黄色ブドウ球菌にも効果を発揮します。保育施設では感染予防のために除菌対策を行なっていると思います。ステリパワーであれば、これ1本であらゆる菌やウイルスに有効ですので、コストを気にせずに簡単に除菌作業を行うことが出来ます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-10\"\u003e高い汎用性\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eステリパワーは、汎用性が高いことも特長の一つです。手指の除菌、食材の洗浄などは50ppmの低濃度、浸け置き洗いは100ppmの中濃度、汚物処理や強力な除菌洗浄は200ppmの高濃度というように、原液を希釈することや、生成装置の濃度切替で様々なシーンで利用できます。用途に合わせて希釈量を変えればいいだけなので簡単に濃度調整が可能です。またスプレー、かけ流し、浸漬(浸け置き)の他や専用の噴霧器やJ-BOYによる空間洗浄にも利用できます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-11\"\u003e高い安全性\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eステリパワーは次亜塩素酸を弱酸性にし、通常の次亜塩素酸水よりも身体に優しく水に近い成分にしています。このことからも、身体への安全性が非常に高くなっていることが分かります。ステリパワーは従来より、ほ乳瓶や保育器など、高い安全性が必要な器具の消毒に使用されていたため、お子様がいる環境でも安心して使うことが出来るのです。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-12\"\u003eステリパワーはどんなところで利用されている？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eステリパワーの導入実績数は、全国で400社を超えています。例えば、医療機関では待合室や病室の除菌、食品工場や飲食店では食品にも直接使われていることからも高い信頼性が見て取れます。小さなお子様への身体にも安心して使えるため、保育施設にはぴったりと言えるでしょう。\u003cbr /\u003e\n\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+ADAUMA+4GQY+5YJRM\" rel=\"nofollow\"\u003eウイルス除去・除菌剤【ステリパワー】\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www14.a8.net/0.gif?a8mat=3BE2B8+ADAUMA+4GQY+5YJRM\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+ADAUMA+4GQY+5ZEMP\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"120\" height=\"60\" alt=\"\" src=\"https://www24.a8.net/svt/bgt?aid=200530484627\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000020833001005000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www10.a8.net/0.gif?a8mat=3BE2B8+ADAUMA+4GQY+5ZEMP\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-13\"\u003eステリパワーの評判は？\u003c/span\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cspan id=\"i-14\"\u003eコストパフォーマンスがいい\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eステリパワーは通常の次亜塩素酸水と比較し長持ちするため、コストパフォーマンスが高くなっています。次亜塩素酸水の製品は、高濃度だと1Lあたりで5,000円程度するものもある中、ステリパワーは公式サイトでおすすめとしている400ppmの20Lの場合、1Lあたり1,000円以下の計算となります。ちなみに400ppmの20Lを購入すると、スプレーボトル（400ml〜500ml）320〜400本分となります。\u003cbr /\u003e\nこのようにコスパが非常に高い点も、徹底した除菌が求められる保育施設では魅力的ですよね。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-15\"\u003eあらゆる場所に使える\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e使用箇所も机・ドア等の除菌、食材・調理器具の洗浄、衣服・部屋の除菌など非常に多くの用途に使うことが可能です。\u003cbr /\u003e\n保育施設であれば、机やドアだけでなく、おもちゃや床など素手で触れやすい場所に、いつでも使うことができるのはいいですよね。\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-16\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e新型コロナウイルス対策だけでなく、インフルエンザやノロウイルスにも有効なステリパワーは、保育施設にとって救世主となるのではないでしょうか。ステリパワーであれば、他の次亜塩素酸水と比較し長期保存できることも嬉しいですよね。\u003cbr /\u003e\nただしステリパワーの偽物も流通しており、次亜塩素酸ナトリウムが含まれていたという場合もある為、正規店か正規代理店から購入しましょう。\u003cbr /\u003e\n\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+ADAUMA+4GQY+5ZMCH\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"300\" height=\"250\" alt=\"\" src=\"https://www21.a8.net/svt/bgt?aid=200530484627\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000020833001006000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www12.a8.net/0.gif?a8mat=3BE2B8+ADAUMA+4GQY+5ZMCH\" alt=\"\"\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e新型コロナウイルスの影響により、日本では2020年4月に緊急事態宣言が出され、保育施設でも除菌や消毒を行なうなど、日々さまざまな対策をされているのではないでしょうか。そんな中、アルコール消毒液が入手が困難になっているとい [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":14813,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"amp_status":""},"categories":[115],"tags":[571,565,570],"_links":{"self":[{"href":"https://ict-kids.com/wp-json/wp/v2/posts/14810"}],"collection":[{"href":"https://ict-kids.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://ict-kids.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/comments?post=14810"}],"version-history":[{"count":3,"href":"https://ict-kids.com/wp-json/wp/v2/posts/14810/revisions"}],"predecessor-version":[{"id":14814,"href":"https://ict-kids.com/wp-json/wp/v2/posts/14810/revisions/14814"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/media/14813"}],"wp:attachment":[{"href":"https://ict-kids.com/wp-json/wp/v2/media?parent=14810"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/categories?post=14810"},{"taxonomy":"post_tag","embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/tags?post=14810"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"hypochlorous-acidwater"},"buildId":"j-H6lEKMNmQK4bdUT7LX7","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-b10afcedf826ebd862ad.js"></script><script async="" data-next-page="/_app" src="/_next/static/j-H6lEKMNmQK4bdUT7LX7/pages/_app.js"></script><script async="" data-next-page="/[slug]" src="/_next/static/j-H6lEKMNmQK4bdUT7LX7/pages/%5Bslug%5D.js"></script><script src="/_next/static/runtime/webpack-c212667a5f965e81e004.js" async=""></script><script src="/_next/static/chunks/framework.e84fa698c7ee940652bd.js" async=""></script><script src="/_next/static/chunks/commons.94e9432177da8e3c395d.js" async=""></script><script src="/_next/static/runtime/main-b74aa62d0652345ae92f.js" async=""></script><script src="/_next/static/j-H6lEKMNmQK4bdUT7LX7/_buildManifest.js" async=""></script><script src="/_next/static/j-H6lEKMNmQK4bdUT7LX7/_ssgManifest.js" async=""></script></body></html>
