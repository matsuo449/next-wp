<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/j-H6lEKMNmQK4bdUT7LX7/pages/_app.js" as="script"/><link rel="preload" href="/_next/static/j-H6lEKMNmQK4bdUT7LX7/pages/%5Bslug%5D.js" as="script"/><link rel="preload" href="/_next/static/runtime/webpack-c212667a5f965e81e004.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.e84fa698c7ee940652bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/commons.94e9432177da8e3c395d.js" as="script"/><link rel="preload" href="/_next/static/runtime/main-b74aa62d0652345ae92f.js" as="script"/></head><body><div id="__next"><div><h1>Hello</h1><h2>仕事をしながら保育資格試験に合格する方法！通信講座と通学講座の選び方や、合格条件を解説！</h2>childcare-qualification<a href="/">Back</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"id":14817,"date":"2020-06-22T15:12:05","date_gmt":"2020-06-22T06:12:05","guid":{"rendered":"https://ict-kids.com/?p=14817"},"modified":"2020-06-22T15:12:05","modified_gmt":"2020-06-22T06:12:05","slug":"childcare-qualification","status":"publish","type":"post","link":"https://ict-kids.com/childcare-qualification/","title":{"rendered":"仕事をしながら保育資格試験に合格する方法！通信講座と通学講座の選び方や、合格条件を解説！"},"content":{"rendered":"\u003cp\u003e待機児童問題の原因の一つとして保育士不足が挙げられるなど、保育士需要が増加しています。さらに仕事をしながら保育士資格を取得する方も増え、保育士資格は注目の集まる資格となっています。最近では俳優の「つるの剛士」さんが、保育士資格を通信制の短期大学で取得すると話題になりましたよね。今後の子育てにも役立つ保育士資格は、学んでおいて決して損はありません。\u003c/p\u003e\n\u003cp\u003e本記事では、保育士資格について興味のある方に向けて、保育士の資格の取得方法や取得までの流れ、試験の時期など解説します。合わせて、通信講座と通学講座どちらで勉強するのがよいかそれぞれのメリット・デメリットを調査しました。\u003cbr /\u003e\n本気で保育資格取得を目指している方へ諦めないコツもお伝えしますので、ぜひご覧ください！\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e保育士の資格のとり方は？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e受験資格とは\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e養成学校（高校、短大、大学）を卒業する\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e保育士試験を受験し合格する\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e保育士補助として働きながら取得することも？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003e通信教育のメリット\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003e保育資格の取得だけに集中して勉強ができる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003e勉強のペースによっては短期間での保育士資格取得が可能\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003e自分の生活スタイルに合わせてどこでも、いつでも、勉強ができる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003e通学制講座よりも断然費用が安い\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003e通信制講座のデメリット\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-12\"\u003e学習環境の整備が必要\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-13\"\u003eその場で質問が出来ない\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-14\"\u003e挫折しやすい\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-15\"\u003e通学のメリット\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-16\"\u003e理解度が上がりやすい\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-17\"\u003e最新情報をゲットして対策を練れる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-18\"\u003e勉強時間が確実に取れる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-19\"\u003eコミュニケーションがとれる\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-20\"\u003e通学のデメリット\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-21\"\u003e授業日程が決まっている為、出席できない日があることも\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-22\"\u003e自分のペースで学習が進められない\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-23\"\u003eお金がかかる\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-24\"\u003eまずは資料を揃えよう\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-25\"\u003e資格取得までの流れ\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-26\"\u003e筆記試験\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-27\"\u003e実技試験\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-28\"\u003e保育士試験の時期は？\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-29\"\u003e保育士試験の勉強のコツ・あきらめないために\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-30\"\u003e期間を設ける\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-31\"\u003eテキストで基本をしっかりおさえる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-32\"\u003e過去問題集を解く\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-33\"\u003e資格が取れなくても子育ての知識として活用できる\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-34\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e保育士の資格のとり方は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育士資格を取るためには「養成学校を卒業する」もしくは「保育士試験に合格する」という、どちらかの取得方法があります。どちらも取得できる保育士資格に変わりありませんが、保育士試験を受けるためには受験資格が必要です。受験資格については後述しますので、よく確認しましょう。\u003cbr /\u003e\n保育士の資格を最短で取得したい場合は「保育士試験で合格する」方法を選ぶと、最短で資格取得を目指すことが出来ます。保育士試験の受験は難易度が高いため、保育士試験対策講座を受講する人がほとんどで、対策講座は通学制か通信制を選べます。それぞれのメリット・デメリットについては、後述しますのでしっかりと読んでみましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-2\"\u003e受験資格とは\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e保育士試験を受講するには、受験資格の規定があります。以下項目の内１つも当てはまらない場合は、受験資格がありません。なお大学・専門学校は保育に関係ない学部学科でも、以下に該当すれば受験資格はありますので、ぜひ確認してみましょう。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e大学卒業者\u003c/li\u003e\n\u003cli\u003e大学中退又は在学中で62単位修得済み又は習得見込みがあると学校長が認めた方。\u003c/li\u003e\n\u003cli\u003e短大卒業\u003c/li\u003e\n\u003cli\u003e短大在学中で卒業見込みがある\u003c/li\u003e\n\u003cli\u003e2年以上通う専門学校卒業\u003c/li\u003e\n\u003cli\u003e2年以上通う専門学校に在学中で卒業見込みがある\u003c/li\u003e\n\u003cli\u003e平成3年3月31日以前に高校卒業\u003c/li\u003e\n\u003cli\u003e平成8年3月31日以前に保育科高校卒業\u003c/li\u003e\n\u003cli\u003e中学・高校卒業後（同等の資格を有する方含む）児童福祉施設において2年以上かつ2880時間以上従事し実務経験を積んだ方\u003c/li\u003e\n\u003cli\u003e中学卒業後、児童福祉施設において5年以上かつ7200時間以上従事した方\u003c/li\u003e\n\u003cli\u003e平成３年（1991年）3月31日前までに高校を卒業された方\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e以上の項目に該当しなかったとしても、各種学校・通信講座などを利用し保育士資格を目指す方も大勢います。上記はあくまでも現在地を測る物差しとお考え下さい。\u003c/p\u003e\n\u003cp\u003eさらに詳細を確認したい方は\u003ca href=\"https://hoyokyo.or.jp/exam/qualify/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eこちら\u003c/a\u003eからご確認ください\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e養成学校（高校、短大、大学）を卒業する\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e国家資格である保育士ですが、国家試験を受けずに保育士養成機関を卒業することで、資格を取得することができます。保育士養成機関で保育資格を取るには「大学の保育科を卒業する」「短大の保育科卒業する」「専門学校の保育科を卒業する」という3つの選択があります。\u003cbr /\u003e\n保育士養成機関を卒業すると、保育士試験の受験が免除され、同時に保育士資格を取得することができます。\u003c/p\u003e\n\u003cp\u003e養成機関の学費については、大学なら4年分、短大や専門学校なら2年分の費用がかかります。早く保育士として社会に出たいという人は、短大や専門学校の保育士の養成機関を目指すのもよいでしょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003e保育士試験を受験し合格する\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e受験資格さえあれば、誰でも保育士資格を取得する権利がありますので、後は勉強し試験に臨むだけです。しかし、保育士試験の合格率は20％以下という難関試験のため、何も勉強せず試験に臨むことは望ましくありません。保育士試験に関する専門教材や通学通信講座は多数ありますので、ご自身にあった方法で受験に備えましょう。\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-5\"\u003e保育士補助として働きながら取得することも？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育試験保育士試験に向けて勉強中の人には、保育園で働きながら資格取得を目指せる「保育補助」の仕事がおすすめです。保育補助の仕事は無資格でも勤務が可能です。そのため資格を取得するまでの期間で、現場での経験を踏むことで、現場での経験がそのまま試験に活かせます。また保育補助として働く方に対して、保育試験対策講座の講座費を一部負担する補助金も出ています。こうした国からの手厚い支援がある今こそ、保育補助として働きながら、保育士資格を取得するチャンスですね。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-6\"\u003e通信教育のメリット\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e受験資格を満たしている多くの方は、保育資格を得るために保育士試験対策講座に通います。保育試験の合格率は平均20%と低く、合格難易度は高いと言えるでしょう。そのため多くの方は資格対策講座に通います。講座は主に「通信講座」と「通学講座」の2つが主流となっています。通信と通学どちらでも取得できる資格の種類に変わりはありませんが、自分に合ったほうを選んで行きたいですよね。保育士試験を受講する人の中には、すでに社会人として働いている方が多いので、通信講座はポピュラーな方法です。通信で保育士試験対策を行うメリットは以下が挙げられます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-7\"\u003e保育資格の取得だけに集中して勉強ができる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e通学となると必然的にコミュニケーションを取らなければなりませんが、通信制度を利用すれば、自宅にいながら添削してくれる先生のみ、最低限のコミュニケーションを取るだけで大丈夫です。できるだけ最短で「保育士資格」が取りたい、一人で黙々と学習する方が集中できる方にも向いています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-8\"\u003e勉強のペースによっては短期間での保育士資格取得が可能\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e通信教育の修了までの期間は、受講者の学習ペースにもよりますが、半年～1年程度であることが多いです。一般的な学習時間としては、毎日1～2時間程度勉強するという人が多いようです。うまく学習の効率を高めることができれば、半年程度で全課程を終えることも可能です。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-9\"\u003e自分の生活スタイルに合わせてどこでも、いつでも、勉強ができる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e学校に足を運ぶ必要がなく、自宅にいながら保育士資格を得るための学習が行えます。家事の合間、夜寝る前の数十分など、スキマ時間を見つけて学習に励めます。テキストを通じて学習するのはもちろんですが、スマホなどの端末から見ることができる動画を通じて、保育士に関する学習がわかりやすく理解できます。わからない点があったら、メールを通じて担任に気軽に聞ける部分も、充実しています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-10\"\u003e通学制講座よりも断然費用が安い\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e通信制講座の場合、通学制講座で資格取得を目指すよりも費用が安くすみます。スクールによって違いはありますが、通信制講座の受講費用の目安は5～6万円程度といえるでしょう。通学制講座だと30万円～40万円以上かかるのが普通なので、双方を比較しても通信制講座の方が安いですよね。\u003cbr /\u003e\n\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+AO0NIA+30Z2+TVBF6\" rel=\"nofollow\"\u003e保育士に関する資格講座の資料請求なら【WOMORE】（ウーモア）\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www14.a8.net/0.gif?a8mat=3BE2B8+AO0NIA+30Z2+TVBF6\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+AO0NIA+30Z2+TSJ41\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"468\" height=\"60\" alt=\"\" src=\"https://www25.a8.net/svt/bgt?aid=200530484645\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000014123005004000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www13.a8.net/0.gif?a8mat=3BE2B8+AO0NIA+30Z2+TSJ41\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-11\"\u003e通信制講座のデメリット\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eここからは通信制講座のデメリットをあげていきます。自分の性格や生活スタイルによっては、通信制講座が合わない可能性もあります。しっかりとデメリットを把握し、通信と通学どちらが自分にあっているかを見極めましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-12\"\u003e学習環境の整備が必要\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e通信制講座で保育士試験に合格するためにはまず、学習時間と集中できる環境の確保が必要です。自分のペースで学習が可能な点はメリットではありますが、逆に言えば学習を先延ばしにしないためのセルフマネジメントが不可欠となります。時間割を自分で組んだり、自分のペースに合わせて学習を進める必要があります。後回しにしがちな性格の方にとっては、思うように勉強が進まないなんてことにもなります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-13\"\u003eその場で質問が出来ない\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e動画やテキストで学習を進めていく中で質問が生まれても、その場で質問が出来ないのが通信教育の難しいところですよね。もちろんメール等を使って質問をすることはできますが、即座に回答が貰えずもやもやしたり、学習不足に繋がってしまう可能性もあります。インターネットを使って疑問点を検索することも出来ますが、情報が最新版かどうか見極めが困難です。疑問点を箇条書きにしてまとめておくなど対策が必要です。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-14\"\u003e挫折しやすい\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e通学制講座で保育士を目指す場合であれば、同じ夢に向かっているクラスメイトが沢山いるので切磋琢磨しながら頑張れますが、通信制講座は自分自身との闘いです。一人で頑張っていく分、難しい科目や苦手な勉強では挫折しやすい傾向にあります。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-15\"\u003e通学のメリット\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育資格の講座の場合、通信制講座がポピュラーですが、通学制講座を受講する人もいます。通学制講座の場合、通信教育と異なり学校や施設などに週1回程通うのが一般的です。高校や大学の様にクラスメイトや先生がおり授業を受けていきます。こちらでは通学制講座のメリットについてまとめました。また通学制講座のデメリットについてもまとめてありますので、通学制講座のメリットとデメリットを理解してより良い選択をしましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-16\"\u003e理解度が上がりやすい\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e1人でテキストを読んでいても、どこが重要で、どこが出題されやすいか分からないという心配があります。通学制講座では、保育士試験の出題ポイントを踏まえた授業を行っているので、特に理解しておきたい重要ポイントもしっかりと解説してくれます。過去問題も分析して解説してくれるので、過去の保育士試験でどのような出題があったのか知りやすくなっています。さらに、理解しにくい文章も生徒がイメージしやすいように言い換えて解説してくれるため、法律や歴史の勉強に非常に役立ちます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-17\"\u003e最新情報をゲットして対策を練れる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e保育士試験対策では、福祉系の科目で法律に関する知識も必要になります。法律は頻繁に改正がありますので、試験に必要な新しい情報も得ておかなければなりません。通信教育で保育士試験対策をしている方は、インターネットや新聞等で最新の情報を逐一収集し、それが正しい情報かを判断しなければなりません。通学制講座では先生が生徒に常に最新情報を提供するため、古い情報で学んでいたということが起こらず安心です。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-18\"\u003e勉強時間が確実に取れる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e保育士試験の対策をする上で、多くの方が心配されるのが「勉強と生活の両立」です。仕事や家事など生活の主体となるものがある中で、勉強を続けるのは難しいですよね。家では自分の時間がとれなかったり、勉強をしようと思ってもついつい自分に負けてしまうということもあり得ます。当然のことですが、通学制はとにかく学校に来てさえしまえば学習できます。授業中はいい意味で拘束されるので、しっかりと勉強時間がとれるのです。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-19\"\u003eコミュニケーションがとれる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e授業中や授業後にすぐ質問ができるのも、通学制の大きなメリットです。また、担任に聞きにくければ生徒同士で質問しあうこともできるため、お互いの学習状況の把握にも繋がります。コミュニケーションを取ることで、連帯意識や責任感も生まれるため最後まで投げ出さずに資格取得に望めます。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-20\"\u003e通学のデメリット\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e通学制講座の場合、確実に勉強時間が確保できますが、働きながら学校に通うのは難しいもの。こちらでは、通学制講座のデメリットを紹介します。働きながら通学をする際のデメリットを事前に把握しておけば、自分の状況に合わせ通信制か通学制どちらがいいか判断がしやすいですよね。通学のデメリットには以下のようなものが挙げられます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-21\"\u003e授業日程が決まっている為、出席できない日があることも\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e通学制の講座は授業の日程が決まっています。そのため、ご自身の都合によっては希望の授業に出席できないということもあり得るかもしれません。いつでも希望の時間帯で授業を受講することはできませんので、授業の日程を確認し、その時間帯に参加する必要があります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-22\"\u003e自分のペースで学習が進められない\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e通学制では、講師が授業を進めていきます。そのため、授業のスピードは自分でコントロールすることができません。しっかりとテキストを読み込みたいと思っていても、先に進んでしまうこともあります。自分の理解度が足りず、授業に置いてけぼりになってしまう事もあり得ます。受講生全員の理解ができてから次に進むというわけにはいきませんので、授業の復習というのは重要になってきます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-23\"\u003eお金がかかる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e通信制の授業料が平均5万円ほどに対し、通学制の授業料は30～40万円程度となっています。授業料以外にも、学校に行くまでの交通費もかかりますので通信制と比べると10倍以上の費用がかかります。\u003cbr /\u003e\n\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+AO0NIA+30Z2+TV3PE\" rel=\"nofollow\"\u003e食育に関する資格講座の資料請求なら【WOMORE】（ウーモア）\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www14.a8.net/0.gif?a8mat=3BE2B8+AO0NIA+30Z2+TV3PE\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+AO0NIA+30Z2+TSQTT\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"468\" height=\"60\" alt=\"\" src=\"https://www29.a8.net/svt/bgt?aid=200530484645\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000014123005005000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www12.a8.net/0.gif?a8mat=3BE2B8+AO0NIA+30Z2+TSQTT\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-24\"\u003eまずは資料を揃えよう\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e働きながら保育資格を取得するのであれば「通信教育」がおすすめです。大学生などの学生と異なり、社会人の方は仕事や家事など、学業よりも優先しなければならないことも多いですよね。通信制であれば、通学する必要もありませんし、いつでもどこでも好きな時間に学習に励めます。仕事と両立して資格勉強がしたいという方であれば、通信制講座を選びましょう。しかし通信制講座も種類が多く、いったいどれを選べばいいのか迷ってしまう可能性も。講座の価格だけで決めず、授業内容や担任のフォローなど中身を重視して選びましょう。多くの講座は資料請求が無料で行なえますので、積極的に情報収集しましょう。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-25\"\u003e資格取得までの流れ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育資格の取得には保育士試験を受けなければなりません。保育士試験は年2回行われ前期・後期と分けられています。日程は全国一律で決められており、前期は4月、後期は10月に行なわれることが一般的です。また試験科目は筆記試験、筆記試験合格者のみ後日、実技試験があります。こちらでは保育士資格取得までの流れを解説します。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-26\"\u003e筆記試験\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e筆記試験は8科目（保育原理、教育原理及び社会的養護、子ども家庭福祉、社会福祉、保育の心理学、子どもの保健、子どもの食と栄養、保育実習理論）と定められています。マークシート形式、100点満点のうち60点（6割）以上得点すると合格となります。「教育原理および社会的養護」は各分野50点満点となり、各分野それぞれ30点以上の取得で合格になります。これら8科目全てが合格点数に満ちないと合格とは認められません。しかし、保育士試験には「免除科目」があり、1度合格した科目は3年間免除されます。そのため次に筆記試験を受けるときは、不合格となった科目のみ受験することができます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-27\"\u003e実技試験\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e筆記試験に合格した方のみ、実技試験を受験します。3科目中2科目を選択し、2科目どちらも合格することが条件です。科目は音楽表現に関する技術、造形表現に関する技術、言語に関する技術から選択することが出来ます。実技試験は、１分野50点満点中30点以上得点することで合格になり、自分の得点は合格通知書で確認することができますが、その点数は何に対してつけられたものなのか、減点分は何がダメだったのかを把握することはできません。実技試験に落ちてしまっても、次の受験時には筆記試験は免除されますので、実技のみ受験を行ないます。また実技試験の内１つ不合格だった場合には、その1科目のみ受験を行ないます。\u003c/p\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e音楽に関する技術（弾き歌い）\u003c/span\u003e\u003c/th\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e課題曲に伴奏をつけて歌う\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e造形に関する技術（色鉛筆画）\u003c/span\u003e\u003c/th\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e保育園での活動の一場面について絵を描く\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e言語に関する技術（素話）\u003c/span\u003e\u003c/th\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e３分以内で園児向けのお話をする\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003e\u003cspan id=\"i-28\"\u003e保育士試験の時期は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e2016年より保育試験は年2回受験可能となり、保育士としての間口が広がりました。保育試験の筆記試験の時期は前期が4月、後期は10月に行われます。また実技試験は前期が6月、後期が12月に行なわれます。実技試験は筆記試験がすべて合格した場合にのみ受験できますが、試験の出願時に実技試験での科目も選択するため注意しましょう。\u003c/p\u003e\n\u003ctable\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003cth\u003e\u003c/th\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e前期\u003c/span\u003e\u003c/th\u003e\n\u003cth\u003e\u003cspan style=\"font-weight: 400;\"\u003e後期\u003c/span\u003e\u003c/th\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e筆記試験\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e4月\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e10月\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e実技試験\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e6月\u003c/span\u003e\u003c/td\u003e\n\u003ctd\u003e\u003cspan style=\"font-weight: 400;\"\u003e12月\u003c/span\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+AO0NIA+30Z2+TVBF6\" rel=\"nofollow\"\u003e保育士に関する資格講座の資料請求なら【WOMORE】（ウーモア）\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www14.a8.net/0.gif?a8mat=3BE2B8+AO0NIA+30Z2+TVBF6\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+AO0NIA+30Z2+TSJ41\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"468\" height=\"60\" alt=\"\" src=\"https://www25.a8.net/svt/bgt?aid=200530484645\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000014123005004000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www13.a8.net/0.gif?a8mat=3BE2B8+AO0NIA+30Z2+TSJ41\" alt=\"\"\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-29\"\u003e保育士試験の勉強のコツ・あきらめないために\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e通信制講座での勉強は孤独との闘いです。勉強時間を確保するのも、試験対策も自分で行わなければなりません。特に筆記試験科目は8科目の受験となるため、学習量が驚くほど膨大で、諦めたくなることもあるかもしれません。ここでは保育士試験合格のためのコツをまとめました。本気で保育士資格を取りたい方はぜひ見てください。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-30\"\u003e期間を設ける\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e人間のモチベーションを長時間持続させることは大変難しいです。何年もかけてだらだら勉強するより、短期集中で打ち込んだ方が良い結果が出ることもあります。\u003cbr /\u003e\n実際に保育士試験に一発合格している人の話を聞くと、3カ月や5カ月といった期間での勉強で成果を出していることがわかります。2回に分けて合格しようと考えるのではなく、1発合格を目指し集中して取り組んでみましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-31\"\u003eテキストで基本をしっかりおさえる\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e保育士の資格取得試験に挑むためには問題集の選び方が重要なポイントになります。全国保育士養成協議会のサイトでは、過去5年間の過去問が閲覧できます。基本をしっかりと押さえるためにも、必ずチェックしておきましょう。\u003cbr /\u003e\nまた「社会福祉」の科目は、国の制度変更によって改正される可能性がある内容が含まれます。特に注意して最新の情報を確認しておきましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-32\"\u003e過去問題集を解く\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e過去問題集は、試験の雰囲気を知るために利用します。毎年出でいる定番問題をつかんだり、最近改正された制度についての問題など、今年の試験問題を予想するために活用できます。過去3年分ほどの過去問題集を解き、問題の傾向をつかむとともに自分の得意な分野と苦手な分野を見極めましょう。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-33\"\u003e資格が取れなくても子育ての知識として活用できる\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育資格について勉強することは、子どもに対する理解を深めやすくなります。例えば、乳幼児の原子反射について学べば、先天性の障害を早期発見できる可能性が上がります。また幼児との話し方について学べば、子どもとの会話をする際に耳を傾けてくれやすかったり、信頼関係を築きやすいはずです。\u003cbr /\u003e\nこのように保育資格の勉強をすることは、例え保育試験を取らなくても、今後子どもとのかかわりに活かすことが出来ます。子育て中のパパやママも保育資格の勉強をすることで、子どもへの理解を深めるきっかけにもなります。\u003cbr /\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-34\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育士資格を取得するためには「保育士試験を受験する」ことが最短のルートです。保育士試験は筆記試験の合格率は平均20%と難易度の高い資格ですので、効率的に学習するのであれば「通信制講座」を受けるのが良いでしょう。通信制講座であれば、通勤中のスキマ時間や仕事終わりに勉強することが出来ます。また動画を用いて授業の様に講座を受けることもできるため、理解度が深まりやすいのが特徴です。実技試験対策のある通信制講座もありますので、通学をしなくとも保育士資格は十分に取得することが出来ます。通信制講座がどれを選べばいいかわからないと、不安な方はぜひこちらから無料資料請求してみてください。\u003cbr /\u003e\n\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BE2B8+AO0NIA+30Z2+TTDZ5\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"300\" height=\"250\" alt=\"\" src=\"https://www26.a8.net/svt/bgt?aid=200530484645\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000014123005008000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www14.a8.net/0.gif?a8mat=3BE2B8+AO0NIA+30Z2+TTDZ5\" alt=\"\"\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e待機児童問題の原因の一つとして保育士不足が挙げられるなど、保育士需要が増加しています。さらに仕事をしながら保育士資格を取得する方も増え、保育士資格は注目の集まる資格となっています。最近では俳優の「つるの剛士」さんが、保育 [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":14818,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"amp_status":""},"categories":[115],"tags":[565,564,576],"_links":{"self":[{"href":"https://ict-kids.com/wp-json/wp/v2/posts/14817"}],"collection":[{"href":"https://ict-kids.com/wp-json/wp/v2/posts"}],"about":[{"href":"https://ict-kids.com/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/comments?post=14817"}],"version-history":[{"count":1,"href":"https://ict-kids.com/wp-json/wp/v2/posts/14817/revisions"}],"predecessor-version":[{"id":14819,"href":"https://ict-kids.com/wp-json/wp/v2/posts/14817/revisions/14819"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/media/14818"}],"wp:attachment":[{"href":"https://ict-kids.com/wp-json/wp/v2/media?parent=14817"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/categories?post=14817"},{"taxonomy":"post_tag","embeddable":true,"href":"https://ict-kids.com/wp-json/wp/v2/tags?post=14817"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}},"__N_SSG":true},"page":"/[slug]","query":{"slug":"childcare-qualification"},"buildId":"j-H6lEKMNmQK4
