<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/rJGNfTgoVWJxalgj4D9ou/pages/_app.js" as="script"/><link rel="preload" href="/_next/static/rJGNfTgoVWJxalgj4D9ou/pages/%5Bslug%5D.js" as="script"/><link rel="preload" href="/_next/static/runtime/webpack-c212667a5f965e81e004.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.e84fa698c7ee940652bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/commons.94e9432177da8e3c395d.js" as="script"/><link rel="preload" href="/_next/static/runtime/main-b74aa62d0652345ae92f.js" as="script"/></head><body><div id="__next"><div><h1>Hello</h1><h2>保育園の経営企画とは？仕事内容やスキル、開園するなら知りたいコンサルの決め方！</h2>corporate-planning<a href="/">Back</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"id":14825,"date":"2020-06-24T11:47:53","date_gmt":"2020-06-24T02:47:53","guid":{"rendered":"https://ict-kids.com/?p=14825"},"modified":"2020-06-24T11:47:53","modified_gmt":"2020-06-24T02:47:53","slug":"corporate-planning","status":"publish","type":"post","link":"https://ict-kids.com/corporate-planning/","title":{"rendered":"保育園の経営企画とは？仕事内容やスキル、開園するなら知りたいコンサルの決め方！"},"content":{"rendered":"\u003cp\u003e女性の働き方改革が推進され、共働きという言葉と共に「待機児童問題」が話題となっています。女性が仕事をしたくても子どもを預ける場所がないと、悩む家庭も少なくありません。そんな中、2000年に認可保育所の設置主体制限が撤廃されたことを受け、新しく保育園立ち上げようとする動きがあります。\u003cbr /\u003e\nしかし、保育園立ち上げに問題となるのは「どうやって保育園を立ち上げるか」「どうやって保育園の運営していくか」という経営企画の部分です。\u003cbr /\u003e\nそこで今回は、経営企画の仕事や、求められるスキル、保育園の経営企画のポイントについて解説します。小規模保育園と大規模保育園に分けていますので、自分が立ち上げを考えている保育園の規模に合わせ記事をチェックしてみましょう。\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e経営企画の仕事とは\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e向いている人\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e論理的思考のある人\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003eコミュニケーション能力のある人\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e地味な作業を苦と思わない\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003eストレスに強い\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003e自分本位にならない\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003e保育園経営企画のポイント\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003e園長・運営責任者が担当(小規模)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003e担当者がいる(大規模)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-11\"\u003e保育園経営企画の進め方\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-12\"\u003e目標の設置と数値化\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-13\"\u003e現状の把握と問題分析\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-14\"\u003e保育園経営企画担当者を求人する際のポイント\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-15\"\u003eマーケティングスキルが高い\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-16\"\u003e開園後の運営業務のサポート\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-17\"\u003e保育園の種類に問わず認可外保育園や小規模保育園にもコンサル対応している\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-18\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e経営企画の仕事とは\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e経営企画の「企画」というと発想や、ひらめきといった抽象的なイメージを持ちやすいですが、そうではなく計画や分析などの地道で中長期的な視野に基づいた「プランニング」を示しています。つまり経営企画とは、計画の立案と計画をクリアするための分析・戦略の立案・査定を行ない実施の管理を担当する仕事です。\u003c/p\u003e\n\u003cp\u003e経営企画の仕事は、多額の予算を運用したり、時には企業間の橋渡し役となったりするスケールの大きな仕事内容です。一方で業務に派手さはありません。市場調査や、プレゼンの作成、議事録の作成など地に足の着いた地味な業務と言えます。\u003c/p\u003e\n\u003cp\u003eしかし「企業の今後を知りたいなら経営企画をみろ」と言われるほど、経営企画は重要なポジションです。新規事業立ち上げるのか、既存事業の業績をアップさせることを目指すのか、企業によって経営目標は異なりますが、頭の中にある計画イメージを、経営として現場や他者と共に形にしていく経営企画という仕事はまさに、企業の頭脳と言えるでしょう。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-2\"\u003e向いている人\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e一般企業であれば経営企画という仕事は、社長や経営陣の意思を汲み、事業を計画し、経営に迅速に反映させていく仕事です。そのため従業員の中でも選りすぐりの人材が配属されることもあります。では経営企画に向いている人物とは、どのような性格や能力を持っているのでしょうか。こちらでは、経営企画に向いている人物の特徴をまとめました。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e論理的思考のある人\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e事業計画を形にし、運用するためには、市場ニーズの調査や営業成績の分析などを行い、目標はできるだけ数値化し、達成できているかどうかを客観的に判断する力が必要となります。また数値を算出するだけでなく、事業が上手くいくためには何が必要かを見出すことのできる力があるとよいでしょう。数字に強いだけでなく、数字がもたらす意味を考えられる論理的思考のある人物が経営企画に向いています。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-4\"\u003eコミュニケーション能力のある人\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e経営陣から採用された企画・戦略を実施し、目標達成に向けて業務を遂行するためには、社外・社内を問わずコミュニケーション能力が求められます。しかし経営陣が決めた事であったとしても、各部門の利害が一致するとは限りませんし、従業員によって立場や意見は異なります。事業を軌道に乗せるには従業員の心中や要望を聞き出し、信頼関係を築かなければなりません。話すのが得意なことだけが、コミュニケーション力ではありません。経営陣と従業員の橋渡し役として仲介し、事業に巻き込んでいく力が必要なのです。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003e地味な作業を苦と思わない\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e経営陣と従業員の橋渡し役でもある経営企画は、プレゼンテーションの作成や、市場調査など細かな事務作業の徹底により、経営陣と従業員の双方からの信頼をきづいています。そのため、毎日の事務作業を安定的かつ確実に進めていく「処理能力」が必要となります。事務作業として挙げられるのは、会議資料作りや社内調整、社外調整、会議運営、議事録作り等が当てはまります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003eストレスに強い\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e経営企画は、3年から10年後を見据えた中長期的な戦略の元で業務を遂行するため、月単位の納期や予算を追っている現場と、意見がかみ合わないこともしばしばあります。会社の展望に関わる重要な業務のため、気軽に愚痴を吐くことも出来ずイライラすることも。足を使った市場調査や、社外との付き合いで精神だけでなく肉体的にもストレスがかかる可能性もあります。心身ともにタフであるというのは、経営企画に重要なポテンシャルと言えます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-7\"\u003e自分本位にならない\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e経営企画は、事業の実行部隊ではなく参謀役です。そのため自分だけが評価されたい、儲けたいという考えを持っていては、事業を円滑に進めることはできません。何でも自分でやりたいというよりも、人員を適材適所に配置し、サポートに徹し、全員で事業を成功させようと考える人の方が経営企画に向いているでしょう。\u003c/p\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_corporate-planning_1\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"https://ict-kids.com/wp/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"https://ict-kids.com/wp/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\u003ch2\u003e\u003cspan id=\"i-8\"\u003e保育園経営企画のポイント\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eこれまで一般企業の経営企画について解説してきましたが、こちらでは保育園の企画経営で重要なポイントについて解説していきます。保育園の経営は、赤字続きで難しいという話も実際にあります。保育園が足りず待機児童が社会問題になるほどの状況なのに、なぜ保育園の経営は難しいと言われるのでしょうか。その理由の大半は、経営企画がうまく動かず、ノウハウ不足から保育士の賃金に充てることが出来なくなることにあります。こちらでは、保育園の経営企画のポイントを小規模保育園と、大規模保育園に分けて解説します。\u003c/p\u003e\n\n    \u003cdiv class=\"blog-card\"\u003e\n        \u003ca class=\"blog-card__link\" href=\"https://ict-kids.com/childcare-business/\"\u003e\n            \u003cdiv class=\"blog-card-thumbnail\"\u003e\u003cimg src='https://ict-kids.com/wp/wp-content/uploads/2018/02/79380a9b479d8234bfb123d8630ba6b9_s-150x150.jpg' alt='保育園を経営するために必要なことって？　開業に必要な資格や、収入など基礎知識' width=80 height=80 /\u003e\u003c/div\u003e\n            \u003cdiv class=\"blog-card-content\"\u003e\n                \u003cp class=\"blog-card-content__txt\"\u003e\u003cspan class=\"blog-card-content__arrow\"\u003e▶︎\u003c/span\u003e関連記事\u003c/p\u003e\n                \u003cdiv class=\"blog-card-title\"\u003e保育園を経営するために必要なことって？　開業に必要な資格や、収入など基礎知識 \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/a\u003e\n    \u003c/div\u003e\n\u003cp\u003e小規模保育園と大規模保育園の双方で共通する、経営企画のポイントとしては「保育園は、福祉事業である」という事です。利益を得ることは園の運営のために大切ですが、それ以上に保護者をサポートし、子どもが楽しく保育園に通える体制づくりが必要です。また保育士が働きやすい環境を作ることも大切です。長期勤続ができる環境を作ることは、良い保育に繋がり、保育園の口コミを上がります。保護者と子供、保育士それぞれのよりよい環境づくりをすることが、中長期的な経営企画を立てた時に必須となります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-9\"\u003e園長・運営責任者が担当(小規模)\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e小規模認可保育園は認可保育園と比較し、開園までのスピードが速いことが特徴です。認可保育所を設立するとなると開園まで2～3年までかかりますが、小規模認可保育園であれば3～5か月ほどで開園が可能です。また小規模認可保育園は、国が支援を打ち出している偉業なので、運営費や修繕費の補助金が出たり、入園募集を自治体が受け付けてくれるなどメリットが大きくなっています。\u003c/p\u003e\n\u003ch4\u003e市場調査\u003c/h4\u003e\n\u003cp\u003eどこに保育園を立ち上げるかを決めるためには、市場調査をしなければなりません。待機児童が問題となっているのは都市部が中心なので、通勤途中に立ち寄ることができる場所や、仕事が遅くなってしまっても迎えに行くことが出来る場所は需要が高いでしょう。このようなニーズのある場所での開園は、保護者に寄り添った運営となります。\u003c/p\u003e\n\u003ch4\u003e立地選び\u003c/h4\u003e\n\u003cp\u003eニーズを調査する中で大切なのは、保育園の立地条件です。ニーズのある街であっても、周辺に保育に不都合な騒音の出る工場や店舗がないか、散歩がしやすい環境か等を見極めましょう。保育園は小さな子どもが出入りすることが非常に多い施設となるため、危険な場所や車で送迎しにくい場所も避けたいですよね。大通り沿いなど立地のいい場所は賃料も高くなる傾向にあるため、立地を優先させるか、それとも保育料を優先させるかということも考慮しましょう。\u003c/p\u003e\n\u003ch4\u003e保育士の確保\u003c/h4\u003e\n\u003cp\u003e保育士不足が叫ばれる中、保育士を必要な人数分集めるのはなかなか困難です。また早朝や夜間の勤務も必要となると、様々な時間に対応できる保育士の確保が重要となります。保育士のシフトの組み方や、雇用条件の工夫をすることで他の保育園との差別化を付け保育士確保をしていきましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-10\"\u003e担当者がいる(大規模)\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e園児の多い保育園を立ち上げる場合、開園まで2～3年かかるのが平均です。また認可保育園は公的な助成金が多いのですが、国で定められた基準よりも更に厳しい基準が自治体で設けられていたり、運営方法が細かく規定されていることがあります。認可外などに比べると自由度はかなり低くなりますが、安定した運営が期待できます。そのため正しい経営予測や分析、設備投資に宣伝、保育士の雇用などを行なわなければなりません。\u003cbr /\u003e\nそのため保育事業に特化したコンサルタントと相談し、保育園の経営成功を目指しましょう。経営に関する相談以外にも、保育士の獲得や定着、園児の獲得、同業他社との差別化など、多角的な視点で経営企画を立てることが出来ます。相談費用や報酬は高めになりがちですが、十分な費用対効果が得られることと思われます。\u003c/p\u003e\n\u003cp\u003e本サイトでは、\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003eICTシステム導入についてプロに無料でご相談していただけます\u003c/span\u003e\u003c/span\u003eので、ぜひ活用して下さいね。\u003cbr /\u003e\n保育士の方からの園長先生をどうにか説得したい、運営責任者に導入した際の費用対効果を説明してほしいといったご相談もお待ちしております。\u003cbr /\u003e\n\u003ca class=\"ga--event u-link\" href=\"http://ict-kids.com/concierge/\" data-vars-click-id=\"case_articleLink_corporate-planning_1\"\u003eメールでの保育ICTシステムの無料相談はこちらから\u003c/a\u003e\u003cbr /\u003e\nお電話での無料相談はこちらから「\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e\u003cspan class=\"u-txt--l\"\u003eシステム導入の無料相談をしたい\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e」とお伝え下さいね。\u003cbr /\u003e\n\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_corporate-planning_1\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-11\"\u003e保育園経営企画の進め方\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育園を開設するにあたり、国から補助金を受ける場合も、国や自治体から認可をもらう場合も、保育園経営をしていく中長期的な目標は必須です。目標達成のためには現状の把握を行い、目標と現状のギャップを埋めていく計画が必要となります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-12\"\u003e目標の設置と数値化\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e保育園を立ち上げるという目標のために、どんな要素が組み合わさっているかを分解して考えてみましょう。そうすることで、目標までに何をするべきかがわかるようになります。保育園の開園までには、例えば入園者の募集、保育士の研修や保育士の募集、保育園の内外の施工に土地の選定、国や自治体の認可、事業計画、保育理念の検討、市場ニーズの把握といった工程が存在しています。\u003cbr /\u003e\nまたなるべく数値化して、目標を達成できているのか出来ていないのかを客観的に判断できると、現状の把握に繋がりやすくなります。要素を分解し数値化することは、経営企画にとって重要なポイントです。\u003c/p\u003e\n\u003ch2\u003e\u003cspan id=\"i-13\"\u003e現状の把握と問題分析\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e今自分がどの段階にいるか現状の把握が出来れば、目標と何が足りないかが分かるようになります。例えば資金調達500万円目標に対し、現状400万円資金調達が出来ているとしたら、残り100万円の差があることがわかります。そして現状把握が出来れば、問題解決も容易になります。残りの100万円を融資で借りるのか、それとも補助金を使うのか、それとも予算計画を見直し、目標額を見直すのかなど対策が取りやすくなります。経営企画には論理的思考が重要です。地道な計算こそが経営のポイントのため、しっかりと現状把握と問題分析を行いましょう。\u003c/p\u003e\n\u003ca class=\"ga--event c-downloadBnr\" data-micromodal-trigger=\"modal-2\" data-vars-click-id=\"case_articleBnr_corporate-planning_2\"\u003e\u003cpicture\u003e\u003csource media=\"(min-width: 768px)\" srcset=\"https://ict-kids.com/wp/wp-content/themes/ictkids/img/common/bnr_dl_700.jpg\"\u003e\u003cimg srcset=\"https://ict-kids.com/wp/wp-content/themes/ictkids/img/common/bnr_dl.jpg\" alt=\"主要ICTシステム比較資料のダウンロードはこちら\"\u003e\u003c/picture\u003e\u003c/a\u003e\n\u003ch2\u003e\u003cspan id=\"i-14\"\u003e保育園経営企画担当者を求人する際のポイント\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育園を経営企画する場合、マーケティングや集客のノウハウを持った保育専門のコンサルタントを園に迎え入れたる方法もあります。助成金の出る保育園だとしても、補助金の支給が終わった後の運用を、最低でも5年は考えておきたいところ。開園までではなく開園後の運営も支えてくれるコンサルタント選びが重要となります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-15\"\u003eマーケティングスキルが高い\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e運営初期の経営者は、市場ニーズの把握や集客の知識はもちろん、ネットワークを持っていないことがほとんどです。しかしコンサルタントであれば集客テクニックはもちろんパイプや運営手法などを委託することで、開園後にいち早く黒字化を目指すことができます。\u003cbr /\u003e\n集客のために利用する広告媒体の料金や期間、広告の周知範囲（チラシであれば配布部数や配布エリアなど）といった点に注目しましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-16\"\u003e開園後の運営業務のサポート\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e保育園の運営には施設・設備の管理や保育士・スタッフの人材管理など重要な業務がたくさんあります。室内設備では店舗などの施設とは異なり、園児たちが使いやすく安全に配慮した設計でなくてはなりません。またスタッフや保育士の採用に関しても、給与の交渉や採用面接におけるポイントを聞ける、実務サポートの手厚いコンサルタントを選びましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-17\"\u003e保育園の種類に問わず認可外保育園や小規模保育園にもコンサル対応している\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e認可外および小規模保育園を運営したい場合は、いずれも通常の保育園と運営方式が異なるためコンサルタントを選ぶ際において、これら2つの園に対応していることが必要不可欠となります。ユニークかつ自由な教育カリキュラムの実践や、園児定員数が少ない園ならではの密度の高い教育方針など、2つの園の特色・メリットを活かした運営に対応しているコンサルタントを選びましょう。\u003c/p\u003e\n\u003cp\u003eさらに保育現場の事情や世の中のニーズに精通していること、ビジネスの視点から見たコンサルティング力に長けていることの両方を備えているかどうかが、最大のポイントとなるでしょう。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-18\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e保育園の立ち上げを考えた時に大切なのは「保育理念」と「経営企画」です。自分がどんな保育園を理想として、保育園を作るのかというビジョンを立て、その目標の達成のために必要な計画を立てましょう。経営企画が曖昧だと将来のビジョンも見えてきません。この経営企画でいいのか不安だったり相談したいという方は、コンサルタントと話して具体的に形を作っていくとよいでしょう。\u003c/p\u003e\n\u003cp\u003e本サイトでは、\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003eICTシステム導入についてプロに無料でご相談していただけます\u003c/span\u003e\u003c/span\u003eので、ぜひ活用して下さいね。\u003cbr /\u003e\n保育士の方からの園長先生をどうにか説得したい、運営責任者に導入した際の費用対効果を説明してほしいといったご相談もお待ちしております。\u003cbr /\u003e\n\u003ca class=\"ga--event u-link\" href=\"http://ict-kids.com/concierge/\" data-vars-click-id=\"case_articleLink_corporate-planning_1\"\u003eメールでの保育ICTシステムの無料相談はこちらから\u003c/a\u003e\u003cbr /\u003e\nお電話での無料相談はこちらから「\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e\u003cspan class=\"u-txt--l\"\u003eシステム導入の無料相談をしたい\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e」とお伝え下さいね。\u003cbr /\u003e\n\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv
