<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/pr4bjlkoZ7AuqE6oEUbBj/pages/_app.js" as="script"/><link rel="preload" href="/_next/static/pr4bjlkoZ7AuqE6oEUbBj/pages/%5Bslug%5D.js" as="script"/><link rel="preload" href="/_next/static/runtime/webpack-c212667a5f965e81e004.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.e84fa698c7ee940652bd.js" as="script"/><link rel="preload" href="/_next/static/chunks/commons.94e9432177da8e3c395d.js" as="script"/><link rel="preload" href="/_next/static/runtime/main-b74aa62d0652345ae92f.js" as="script"/></head><body><div id="__next"><div><h1>Hello</h1><h2>新型コロナウイルスに次亜塩素酸水が効く？その効果と活用法を伝授！</h2>hypochlorous-acid-water<a href="/">Back</a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"id":14580,"date":"2020-04-16T19:04:45","date_gmt":"2020-04-16T10:04:45","guid":{"rendered":"http://testaccount.main.jp/ict-kids/?p=14580"},"modified":"2020-05-09T10:42:10","modified_gmt":"2020-05-09T01:42:10","slug":"hypochlorous-acid-water","status":"publish","type":"post","link":"http://testaccount.main.jp/ict-kids/hypochlorous-acid-water/","title":{"rendered":"新型コロナウイルスに次亜塩素酸水が効く？その効果と活用法を伝授！"},"content":{"rendered":"\u003cp\u003e新型コロナウイルスの拡散により、ウイルス除去や除菌を行おう！という声かけが進んでいます。市販の除菌アイテムが品切れになる中、家庭でもできる除菌対策として「次亜塩素酸」を使った方法が話題となっています。\u003cbr /\u003e\nこれまであまり耳なじみのなかった「次亜塩素酸」とは、一体どういったものでしょうか。新型コロナ対策として効果的と言われる次亜塩素酸について、活用法とともに解説していきます。\u003c/p\u003e\n\u003cdiv id=\"toc_container\" class=\"no_bullets\"\u003e\u003cp class=\"toc_title\"\u003eこの記事の目次\u003c/p\u003e\u003cul class=\"toc_list\"\u003e\u003cli\u003e\u003ca href=\"#i\"\u003e次亜塩素酸とは\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-2\"\u003e次亜塩素酸の効果は？\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-3\"\u003e新型コロナウイルスにも有効？\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-4\"\u003e次亜塩素酸の活用\u003c/a\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"#i-5\"\u003e次亜塩素酸水・スプレーとして\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-6\"\u003e次亜塩素酸加湿器・空気清浄機\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-7\"\u003e次亜塩素酸除菌装置\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-8\"\u003e次亜塩素酸スプレーの作り方\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-9\"\u003e次亜塩素酸除菌装置の選び方\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"#i-10\"\u003eまとめ\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i\"\u003e次亜塩素酸とは\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e「次亜塩素酸」とは、一般的に塩酸や食塩水（塩化ナトリウム水溶液）を電気分解して作られる、殺菌科の水溶液です。厚生労働省からも、医療分野以外にさまざまな分野での使用を許可されており、食品分野では野菜や調理器具の殺菌などに使われています。また農業分野においても、特定農薬・有機栽培資材として、農林水産大臣と環境大臣から認可を受けています。\u003cbr /\u003e\nこのように「次亜塩素酸」は、人体にとって安全であることを公に認められているということです。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-2\"\u003e次亜塩素酸の効果は？\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eさまざまな分野での殺菌に使われる「次亜塩素酸」は、どういった効果があるのでしょうか。特に今最も注目されている新型コロナウイルスへも、どう有効なのかチェックしておきましょう。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-3\"\u003e新型コロナウイルスにも有効？\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルスの感染が広がっていく中、感染の拡大防止のため、手洗いやうがい、マスクの着用とともに「消毒」の重要性を伝えています。消毒には、一般的に消毒用アルコールと0/1%次亜塩素酸ナトリウムの使用が推奨されています。しかしそれら以上に殺菌性を持ち、人体や環境への安全性が高い「次亜塩素酸水」は、感染防御へ大きく役立つと言われています。\u003cbr /\u003e\n手洗いやマスクに加え、人が触れる場所や物には、次亜塩素酸水でしっかりふき取り消毒を行っていくと良いでしょう。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B5CQO+AYQGEA+33FO+609HU\" rel=\"nofollow\"\u003e病院・飲食店で大人気の除菌剤チャーミスト\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www14.a8.net/0.gif?a8mat=3B5CQO+AYQGEA+33FO+609HU\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3B5CQO+AYQGEA+33FO+5ZU29\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"468\" height=\"60\" alt=\"\" src=\"https://www26.a8.net/svt/bgt?aid=200124096663\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000014442001007000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www19.a8.net/0.gif?a8mat=3B5CQO+AYQGEA+33FO+5ZU29\" alt=\"\"\u003e\u003c/p\u003e\n\u003cdiv class=\"p-offer_message--secondary\"\u003e\n\u003cp class=\"p-offer_message__txt\"\u003e\n\u003cp class=\"p-offer_message__txt\"\u003e\u003cspan class=\"u-txt--l\"\u003e新型コロナウイルス対策でお困りではありませんか？\u003c/span\u003e\u003cbr /\u003e\n\u003cbr /\u003e\n\u003cspan class=\"u-txt--l\"\u003e「新型コロナ対策について相談したい！」とお伝え下さい！\u003c/span\u003e次亜塩素酸水スプレーなど除菌のためのアイテムもご案内いたします。ぜひお気軽にお問い合わせ下さいね。\u003cbr /\u003e\n\u003cbr /\u003e\n\u003ca class=\"ga--event u-link\" href=\"http://testaccount.main.jp/ict-kids/concierge/\" data-vars-click-id=\"case_articleLink_hypochlorous-acid-water_1\"\u003e＞＞メールでの新型コロナ対策アイテム購入はこちらから\u003c/a\u003e\u003cbr /\u003e\nお電話での購入相談はこちらから「\u003cspan class=\"u-txt--bold\"\u003e\u003cspan class=\"u-txt--strong\"\u003e\u003cspan class=\"u-txt--l\"\u003e新型コロナ対策アイテムを購入したい！\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e」とお伝え下さいね。\u003cbr /\u003e\n\u003cdd class=\"contactBox__telArea\"\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--pc\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__num item--sp\"\u003e\u003ca class=\"ga--event\" href=\"tel:03-5877-3988\" data-vars-click-id=\"case_articleTel_hypochlorous-acid-water_1\"\u003e\u003cspan class=\"_telArea__num__inner\"\u003e03-5877-3988\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n    \u003cdiv class=\"contactBox__telArea__supplement\"\u003e受付時間\u003cbr\u003e9:00 – 19:00（土日祝・年末年始を除く）\u003c/div\u003e\n    \u003c/dd\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-4\"\u003e次亜塩素酸の活用\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eではこの「次亜塩素酸」の活用方法について、代表的な例とともに解説していきます。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-5\"\u003e次亜塩素酸水・スプレーとして\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e新型コロナウイルス対策として、多くの家庭や店舗などでも利用されているのが、次亜塩素酸水です。自身で次亜塩素酸水を作ることもできるほか、市販の次亜塩素酸水スプレーなどを使って、台所周りやテーブル、おもちゃやドアノブなどウイルスが付着しそうな場所に噴射して、時間をあけて拭きとって対策を行います。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-6\"\u003e次亜塩素酸加湿器・空気清浄機\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003eまた次亜塩素酸水は、室内空間の除菌も可能です。なかなか拭き取りが難しい家具や寝具、衣服などに付着したウイルスを除菌するために、スプレーに比べより広範囲で効果的な方法が加湿器や空気清浄機です。\u003c/p\u003e\n\u003cp\u003e次亜塩素酸水を、加湿器や空気清浄機に入れることで、蒸気などと一緒に噴出し広範囲で吹きかけることができます。また中に次亜塩素酸水を入れると、タンク内も同時に除菌が行われるので一石二鳥です。\u003c/p\u003e\n\u003cp\u003eまた次亜塩素酸水を利用した、専用の加湿器や空気清浄機も登場しており、手頃な価格で購入できるものもあります。\u003c/p\u003e\n\u003ch3\u003e\u003cspan id=\"i-7\"\u003e次亜塩素酸除菌装置\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e近年、次亜塩素酸を使った空間除菌脱臭機も登場しています。次亜塩素酸除菌装置は、次亜塩素酸で部屋の中の空気を洗浄し、除菌・ウイルス対策に効果を発揮します。\u003cbr /\u003e\n空間に放出された次亜塩素酸により、室内の菌やウイルスを抑制するほか、ペットや介護環境におけるニオイなども、洗浄脱臭を行います。\u003c/p\u003e\n\u003ctable class=\"table-allBorder\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B01N94JDKG\u0026#038;linkId=7bbadc6acd905ce3cd6c74ffab133c1c\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B085CDV2FZ\u0026#038;linkId=bee12a521992a056d2178f6a92285de8\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003e\u003cspan id=\"i-8\"\u003e次亜塩素酸スプレーの作り方\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e次亜塩素酸を使った消毒を行うには、市販の次亜塩素酸水スプレーを購入することも多いですが、商品不足が問題視されるなか、自分で洗剤から生成することも可能です。\u003c/p\u003e\n\u003cp\u003e自宅で次亜塩素酸水を作る方法は、専用の機械を使って食塩水か塩酸を電気分解して作る方法と、次亜塩素酸ナトリウム水溶液を炭酸水中和して作る方法の2種類があります。次亜塩素酸ナトリウムを使う場合、単に水で薄めるだけでは生成できませんので気を付けましょう。\u003c/p\u003e\n\u003cp\u003eご家庭で手軽に作る場合は、次亜塩素酸ナトリウム水溶液に炭酸水を加えて生成する方法が、コストも抑えて作ることができます。手軽にできる分、ミスしてしまう可能性もあるため、安全性に注意する必要があります。\u003c/p\u003e\n\u003ctable class=\"table-allBorder\"\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B07ZF7S4MC\u0026#038;linkId=df59ce928282d5c8afc9ef5c7ed907cc\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003ctd\u003e\u003ciframe style=\"width:120px;height:240px;\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\" frameborder=\"0\" src=\"https://rcm-fe.amazon-adsystem.com/e/cm?ref=qf_sp_asin_til\u0026#038;t=ictkids-22\u0026#038;m=amazon\u0026#038;o=9\u0026#038;p=8\u0026#038;l=as1\u0026#038;IS2=1\u0026#038;detail=1\u0026#038;asins=B0845YZWXS\u0026#038;linkId=b1e1af3c0aab2286deac6ab381ec352c\u0026#038;bc1=ffffff\u0026#038;lt1=_blank\u0026#038;fc1=333333\u0026#038;lc1=0066c0\u0026#038;bg1=ffffff\u0026#038;f=ifr\"\u003e\u003cbr /\u003e\n    \u003c/iframe\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003e\u003cspan id=\"i-9\"\u003e次亜塩素酸除菌装置の選び方\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eここまで次亜塩素酸水の作り方や、活用方法をご紹介してきました。自分で作ることもできるほか、最近では次亜塩素酸水で除菌を行う機器や装置も多数登場しています。\u003cbr /\u003e\n自宅で利用するのであれば、次亜塩素酸水スプレーや自身で生成したものを使っても良いですが、オフィスや店舗など人が多く広範囲での除菌を行うなら除菌装置などがおススメです。\u003cbr /\u003e\nたとえば次亜塩素酸水生成器や、共同トイレなどでの感染を防ぐために殺菌エアタオルといった装置を活用して対策を行うといいでしょう。オフィスや店舗の環境によって適した機器も変わるため、まずは次亜塩素酸水を活用しているものなのか、コスト面や使い勝手はどうなのか確認のうえ選ぶようにしましょう。\u003c/p\u003e\n\n        \u003cdiv class=\"adsenseBlock\"\u003e\n          \u003cp\u003eスポンサーリンク\u003c/p\u003e\n          \u003cscript async src=\"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js\"\u003e\u003c/script\u003e\n          \u003c!-- 記事内_横長 --\u003e\n          \u003cins class=\"adsbygoogle responsive--adcode\"\n              style=\"display:block\"\n              data-ad-client=\"ca-pub-5883973248838085\"\n              data-ad-slot=\"9118296529\"\n              data-ad-format=\"auto\"\n              data-full-width-responsive=\"true\"\u003e\u003c/ins\u003e\n          \u003cscript\u003e\n              (adsbygoogle = window.adsbygoogle || []).push({});\n          \u003c/script\u003e\n        \u003c/div\u003e\n\u003ch2\u003e\u003cspan id=\"i-10\"\u003eまとめ\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e今回は、新型コロナウイルスの拡散防止に効果的とされる「次亜塩素酸」について解説していきました。まだまだコロナ対策で気を抜けない今、できることから一つ一つやっていきましょう。\u003cbr /\u003e\nご家庭用にも、手頃な次亜塩素酸除菌アイテムなどがあるので、ぜひ活用してみてください。感染拡大を防ぐため、自身の身を守るためにも、しっかりと消毒を行っていきましょう。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BBMEU+F5YK1U+1LOO+BX3J6\" rel=\"nofollow\"\u003e赤ちゃんやペットにも安心。空間除菌なら除菌水ジーア\u003c/a\u003e\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www17.a8.net/0.gif?a8mat=3BBMEU+F5YK1U+1LOO+BX3J6\" alt=\"\"\u003e\u003ca href=\"https://px.a8.net/svt/ejp?a8mat=3BBMEU+F5YK1U+1LOO+BZ0Z5\" rel=\"nofollow\"\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"300\" height=\"250\" alt=\"\" src=\"https://www24.a8.net/svt/bgt?aid=200416566917\u0026#038;wid=003\u0026#038;eno=01\u0026#038;mid=s00000007476002011000\u0026#038;mc=1\"\u003e\u003c/a\u003e\u003cbr /\u003e\n\u003cimg border=\"0\" width=\"1\" height=\"1\" src=\"https://www11.a8.net/0.gif?a8mat=3BBMEU+F5YK1U+1LOO+BZ0Z5\" alt=\"\"\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003e新型コロナウイルスの拡散により、ウイルス除去や除菌を行おう！という声かけが進んでいます。市販の除菌アイテムが品切れになる中、家庭でもできる除菌対策として「次亜塩素酸」を使った方法が話題となっています。 これまであまり耳な [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":14581,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"amp_status":""},"categories":[115],"tags":[565,570,575],"_links":{"self":[{"href":"http://testaccount.main.jp/ict-kids/wp-json/wp/v2/posts/14580"}],"collection":[{"href":"http://testaccount.main.jp/ict-kids/wp-json/wp/v2/posts"}],"about":[{"href":"http://testaccount.main.jp/ict-kids/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"http://testaccount.main.jp/ict-kids/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"http://testaccount.main.jp/ict-kids/wp-json/wp/v2/comments?post=14580"}],"version-history":[{"count":0,"href":"http://testaccount.main.jp/ict-kids/wp-json/wp/v2/posts/14580/revisions"}],"wp:featuredm
